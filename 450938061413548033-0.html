r sowas in der art","author":0,"s":7531,"mentions":[]},{"id":"454619047082852352","attachments":[],"embeds":[],"timestamp":"2018-06-08T12:13:47.238000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Vllt bin ich hier eher richtig, ich w\u00fcrde mir einen sachlichen flauschangriff auf den Hashtag #susanna w\u00fcnschen. Damit meine ich keine Diskussionen sondern das bef\u00fcllen des Hashtags mit sachlichen Reaktionen. Das l\u00e4uft ja v\u00f6llig aus dem Ruder gerade.","author":8,"s":7532,"mentions":[]},{"id":"454630250819616768","attachments":[],"embeds":[],"timestamp":"2018-06-08T12:58:18.417000+00:00","edited_timestamp":null,"content":"Das sehe ich auch so.","author":2,"s":7533,"mentions":[]},{"id":"454640750303379477","attachments":[],"embeds":[],"timestamp":"2018-06-08T13:40:01.689000+00:00","edited_timestamp":null,"content":"gute Idee \ud83d\ude03","author":9,"s":7534,"mentions":[]},{"id":"454653227133173760","attachments":[],"embeds":[],"timestamp":"2018-06-08T14:29:36.397000+00:00","edited_timestamp":null,"content":"Ist das denn wirklich neu? Ich rechne die ganze Zeit damit dass jemand mir erkl\u00e4rt, dass das schon besprochen wurde und es Gr\u00fcnde dagegen gibt ;)","author":8,"s":7535,"mentions":[]},{"id":"454653282955165726","attachments":[],"embeds":[],"timestamp":"2018-06-08T14:29:49.706000+00:00","edited_timestamp":null,"content":"(Habe hier etwas den \u00dcberblick verloren)","author":8,"s":7536,"mentions":[]},{"id":"454655337732243457","attachments":[],"embeds":[],"timestamp":"2018-06-08T14:37:59.603000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760> Gab es da nicht tats\u00e4chlich eine kurze Diskussion ....irgendwo....ohne Ergebnis? \ud83e\udd14","author":10,"s":7537,"mentions":[8]},{"id":"454661386677780490","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:02:01.784000+00:00","edited_timestamp":null,"content":"Wenn dann kenne ich sie nicht, es w\u00fcrde mich wundern wenn das hier noch nixjt Thema gewesen w\u00e4re. Habe aber nur einzelaktionen zu Tweets gefunden, nicht zum allgemeinen hashtag","author":8,"s":7538,"mentions":[]},{"id":"454667233491156992","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:25:15.773000+00:00","edited_timestamp":null,"content":"Habe auch nochmal geschaut, aber nichts gefunden....nur deine Anfragen...vielleicht hatte ich die im Kopf.","author":10,"s":7539,"mentions":[]},{"id":"454669067366825996","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:32:33.003000+00:00","edited_timestamp":null,"content":"Hihi","author":8,"s":7540,"mentions":[]},{"id":"454669133871841291","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:32:48.859000+00:00","edited_timestamp":null,"content":"Und wie wird da jetzt n flausch draus?","author":8,"s":7541,"mentions":[]},{"id":"454669171645612033","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:32:57.865000+00:00","edited_timestamp":null,"content":"Sprecher anpingen?","author":8,"s":7542,"mentions":[]},{"id":"454670592168427530","attachments":[],"embeds":[],"timestamp":"2018-06-08T15:38:36.544000+00:00","edited_timestamp":"2018-06-08T15:39:08.816000+00:00","content":"Soll das nicht ausgearbeitet in den \u003c#452809980609953792> ? Und dann abgestimmt werden?\nOder einfach Sprecher anpingen, ausgearbeiteten Flausch \u00fcbergeben und fertig.\nIst ja recht kurzfristig, da braucht es keine Abstimmung....wer mitmachen will macht mit.","author":10,"s":7543,"mentions":[]},{"id":"454696463218507776","attachments":[],"embeds":[],"timestamp":"2018-06-08T17:21:24.683000+00:00","edited_timestamp":null,"content":"K","author":8,"s":7544,"mentions":[]},{"id":"454696618151641106","attachments":[],"embeds":[],"timestamp":"2018-06-08T17:22:01.622000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"thumbonfire"}}],"content":"Hey \u003c@440862345414311936> was meinst du, flauschangriff #susanna, mehr sachliche Beitr\u00e4ge in den Hashtag spielen?","author":8,"s":7545,"mentions":[0]},{"id":"454696693833793536","attachments":[],"embeds":[],"timestamp":"2018-06-08T17:22:19.666000+00:00","edited_timestamp":null,"content":"Gerne auch auf allen Plattformen, nicjt nur twidder","author":8,"s":7546,"mentions":[]},{"id":"454702688198983690","attachments":[],"embeds":[],"timestamp":"2018-06-08T17:46:08.834000+00:00","edited_timestamp":null,"content":"Bin daf\u00fcr. Wer \u00fcbernimmt das?","author":0,"s":7547,"mentions":[]},{"id":"454707262372446220","attachments":[],"embeds":[],"timestamp":"2018-06-08T18:04:19.402000+00:00","edited_timestamp":null,"content":"Aber dann brauche ich ein paar infos wie die sachlichen Beitr\u00e4ge aussehen sollen. Ich bin schon den ganzen tag am \"Sachliche Beitr\u00e4ge\" drunter setzten. Das f\u00fchrte zu mehr unsachlichen Beitr\u00e4gen... Bin mir so unsicher wie man mit dieser Masse an perfekter Inszenierung der Rechten umgehen soll.","author":11,"s":7548,"mentions":[]},{"id":"454888027026882561","attachments":[],"embeds":[],"timestamp":"2018-06-09T06:02:37.054000+00:00","edited_timestamp":null,"reactions":[{"count":10,"emoji":{"name":"thumbonfire"}}],"content":"Ich verstehe den Gedanken dahinter, das ganze etwas zu verscahlichen und dieser Instrumentalisierung durch die AfD etwas entgegenzusetzen, aber ich bin daf\u00fcr das trotzdem nicht zu machen... das ist f\u00fcr die Familie ein f\u00fcrchterliches Ereignis und sowas sollten wir nicht f\u00fcr unsere Zwecke nutzen, auch wenn die quasi nur sind, die Debatte zu versachlichen. Also mein Umgang damit ist derzeit einfach, dass ich bei AfD-Beitr\u00e4gen darauf hinweise, dass es einfach widerlich ist so etwas politisch zu instrumentalisieren. Mehr nicht, denn sonst w\u00fcrde ich dasselbe f\u00fcr meine Ansicht tun. Also ehrlich gesagt w\u00fcrde ich sagen wir halten das einfach aus - egal wie wir dar\u00fcber denken m\u00f6gen und wie schwer das sein mag. Objektiv verh\u00e4lt sich die AfD unangemessen und wir sollten das nicht aufwerten","author":12,"s":7549,"mentions":[]},{"id":"454987708843032576","attachments":[],"embeds":[],"timestamp":"2018-06-09T12:38:43.051000+00:00","edited_timestamp":null,"content":"Ganz ehrlich? Ich bin auch nicht von der Sache begeistert. Selbst mit dem Versuch einen Hashtag zu versachlichen (dazu ist es einfach zu sp\u00e4t), s\u00e4gen wir am eigenen Ast, da wir doch die Tat instrumentalisieren. Wir k\u00f6nnen und d\u00fcrfen uns nicht auf dieses Niveau begeben!","author":13,"s":7550,"mentions":[]},{"id":"455017145668075520","attachments":[],"embeds":[{"url":"https://de.m.wikipedia.org/wiki/Nagelbomben-Attentat_in_K%C3%B6ln"}],"timestamp":"2018-06-09T14:35:41.337000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Liebe Leute jemand Lust auf einen spontanen Miniflausch?\n\nAm 09.06.2004 detonierte in K\u00f6ln in der Keupstra\u00dfe eine ferngez\u00fcndete Nagelbombe. Dabei wurden 22 Menschen verletzt, vier davon schwer.\n\nDer Anschlag wird der rechtsterroristischen Gruppe Nationalsozialistischer Untergrund zugeordnet. \n\nWir sagen geschlossen nein, wir wollen sowas nicht mehr und nutzen die Hashtags:\n\n#NSU\n#Keupstra\u00dfe\n#Niewieder\n#BuntesDeutschland\n\noder andere Ideen?\n\nhttps://de.m.wikipedia.org/wiki/Nagelbomben-Attentat_in_K\u00f6ln","author":14,"s":7551,"mentions":[]},{"id":"455381116375924747","attachments":[],"embeds":[],"timestamp":"2018-06-10T14:41:58.716000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"reconquista"}}],"content":"Also ich habe verstanden, dass offenbar viele dagegen sind, auf den Hashtag zu gehen. Angesichts der Zeit ist es m\u00f6glicherweise auch einfach zu sp\u00e4t. JDann ist das jetzt einfach so. Was ich noch nicht einordnen kann ist die Wahrnehmung, wenn wir drauf gingen w\u00fcrden wir das Thema f\u00fcr uns instrumentalisieren. Das sehe ich nicht so, da wir ja zb nicht dort Werbung f\u00fcr uns machen oder \u00c4hnliches (als extremes Beispiel). Ein Entsch\u00e4rfen des Diskurses w\u00fcrde aus meiner Sicht das Ganze f\u00fcr alle dahingehend leichter machen, als dass nicht zu dem schrecklichen Verbrechen auch noch zus\u00e4tzliches Leid dazukommt. Ich empfinde das an der Stelle nicht als \"Wir haben einen Schauplatz f\u00fcr einen politischen Grabenkampf gefunden\" sondern wir entsch\u00e4rfen eine zus\u00e4tzliche Quelle des Leids. Ist das nachvollziehbar? Ich f\u00e4nde das erstens interessant, mal hierzu die Meinungen auszutauschen und zweitens wichtig f\u00fcr einen Standpunkt f\u00fcr sp\u00e4tere m\u00f6gliche F\u00e4lle dieser Art. (Das f\u00fchrt uns jetzt vermutlich r\u00fcber in den Chat \ud83d\ude09","author":8,"s":7552,"mentions":[]},{"id":"455394354870091798","attachments":[],"embeds":[],"timestamp":"2018-06-10T15:34:35.019000+00:00","edited_timestamp":null,"content":"Welcher Hashtag, \u003c@439316102162677760> , mir fehlt gerade der Zusammenhang","author":15,"s":7553,"mentions":[8]},{"id":"455394689403846664","attachments":[],"embeds":[],"timestamp":"2018-06-10T15:35:54.778000+00:00","edited_timestamp":null,"content":"Der Susanna-Hashtag?","author":15,"s":7554,"mentions":[]},{"id":"455397444826693632","attachments":[],"embeds":[{"url":"http://www.sueddeutsche.de/panorama/missbrauchsfall-im-breisgau-chronologie-eines-ungeheuerlichen-falls-1.3833481"}],"timestamp":"2018-06-10T15:46:51.722000+00:00","edited_timestamp":null,"content":"Unter dem #Freiburg bewegt sich was, Hintergrund sind durch einen Syrer begangene Vergewaltigungsversuche. Im Windschatten von #Susanna gedeiht das wohl ganz gut. \nObwohl ich eigentlich eher f\u00fcr das Verbreiten positiver Ans\u00e4tze bin, finde ich, dass man #Freiburg auch mit dem ziemlich in den Hintergrund getretenen Fall verbinden kann, bei dem eine deutsche Frau und ihr deutscher Partner den Sohn der Frau Kindersch\u00e4ndern gegen Geld ausgeliefert haben. Die Prozesse laufen gerade.\n\u00dcbersicht:\n\nhttp://www.sueddeutsche.de/panorama/missbrauchsfall-im-breisgau-chronologie-eines-ungeheuerlichen-falls-1.3833481","author":16,"s":7555,"mentions":[]},{"id":"455399399317831694","attachments":[],"embeds":[],"timestamp":"2018-06-10T15:54:37.709000+00:00","edited_timestamp":null,"content":"\u003c@451991668581990410>  ja genau","author":8,"s":7556,"mentions":[15]},{"id":"455400169907945472","attachments":[],"embeds":[],"timestamp":"2018-06-10T15:57:41.432000+00:00","edited_timestamp":null,"content":"\u003c@439442152066646017>  Das wiederum finde ich schwierig. Ich nehme an, dein Grundansatz ist die Aussage, dass aktuell mit der Lupe auf kriminelle Ausl\u00e4nder geschaut wird, w\u00e4hrend Deutsche sehr wohl selbst solche Dinge zustande bringen. Das hat aber keinen fl\u00e4chendeckenden Sensationswert und wird medial nicht so beleuctet, daher wird die ausl\u00e4ndische Kriminalit\u00e4t augenscheinlich aufgeblasen. Meinst du das? Diese Grundaussage finde ich wichtig, allerdigns w\u00fcrde ich sie anders umsetzen als mit konkreten F\u00e4llen, die auch sehr tragisch sind. Die w\u00fcrde ich nicht zur Argumentation benutzen an dieser Stelle. Aber es gibt sicher andere M\u00f6glichkeiten, die (vermutete) Grundaussage r\u00fcberzubringen: Die finde ich wirklich wichtig!","author":8,"s":7557,"mentions":[16]},{"id":"455402349511311360","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:06:21.090000+00:00","edited_timestamp":null,"content":"Genauso meinte ich das, danke f\u00fcr das Aufdr\u00f6seln \ud83d\ude09\nWie gesagt bin ich auch eher f\u00fcr eine positive Besetzung von Themen/ Hashtags. Die momentane Heuchelei insb. der afd macht es mir aber schwer, sie nicht in Bezug auf ihren (nicht) Umgang mit den Opfern deutscher T\u00e4ter zu setzen...","author":16,"s":7558,"mentions":[]},{"id":"455402359405805588","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:06:23.449000+00:00","edited_timestamp":"2018-06-10T16:06:42.901000+00:00","content":"Ich finde grunds\u00e4tzlich muss man sich fragen, was man mit einer Aktivit\u00e4t bezweckt, welches Ziel man erreichen will, \u003c@439316102162677760>  und \u003c@439442152066646017>. Welcher Chat ist denn der richtige daf\u00fcr? Der allgemeine, weil es nicht nur um Twitter geht?","author":15,"s":7559,"mentions":[8,16]},{"id":"455403615281217566","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:11:22.873000+00:00","edited_timestamp":null,"content":"\u003c@451991668581990410>  tats\u00e4chlich bezog ich mich auf den # bei Twitter und dachte, hier w\u00e4re der richtige Kanal. Mir fehlt aber auch ein bisschen der \u00dcberblick...\nWas denkst Du, wo das besser hinpasst?\nMein Ansatz ist, fr\u00fchzeitig zu erkennen, wo sich bestimmte Leute dranh\u00e4ngen und dort gezielt f\u00fcr Ausgleich zu sorgen.","author":16,"s":7560,"mentions":[15]},{"id":"455403863512711189","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:12:22.056000+00:00","edited_timestamp":null,"content":"Ja fr\u00fch ausgleichen finde ich auch gut","author":8,"s":7561,"mentions":[]},{"id":"455404167662665762","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:13:34.571000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760>  hatte den Wechsel in den Chat vorgeschlagen, ich bin hier auch immer noch verwirrt, weil fast \u00fcberall gechattet wird \ud83d\ude03","author":15,"s":7562,"mentions":[8]},{"id":"455404390145196034","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:14:27.615000+00:00","edited_timestamp":null,"content":"fangen wir doch mal mit chat twitter an und gucken ob sich da wer beschwert \ud83d\ude09","author":8,"s":7563,"mentions":[]},{"id":"455816072524857346","attachments":[],"embeds":[],"timestamp":"2018-06-11T19:30:20.343000+00:00","edited_timestamp":null,"content":"Diesen Channel bitte f\u00fcr die Stolpersteine-Aktion freihalten. Hier k\u00f6nnen wir dann die Bilder und Links zu den Biographien teilen, damit die von mehreren gepostet werden k\u00f6nnen.","author":0,"s":7564,"mentions":[]},{"id":"455843218412797974","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:18:12.427000+00:00","edited_timestamp":"2018-06-11T21:20:09.468000+00:00","reactions":[{"count":5,"emoji":{"name":"\u2764"}}],"content":"Ich trete jeden Tag gegen Antisemitismus an und ein - und war daher total begeistert von der Aktion. \nAus meiner Erfahrung heraus m\u00f6chte ich bitten, \u00fcber einige Dinge nachzudenken: \n-mit den Stolpersteinen und den Biographien spricht man IMMER die Menschen an, deren Familien unmittelbar vom Holocaust betroffen waren, man spricht sie auf einer sehr emotionalen Ebene an.\n- Traurigerweise sind nicht mal Stolpersteine in D unumstritten inzwischen und eine Aktion, egal vor welchem Hintergrund und mit welchem Ziel, riskiert Hater auf den Plan zu rufen. Sind wir darauf eingestellt? Was, wenn die j\u00fcdischen Gemeinden Hass-Kommentare unter unserem Flausch lesen m\u00fcssen?\n- Die Aktion sollte keinesfalls an irgendeinem Tag stattfinden, der dem j\u00fcdischen Kalender nach irgendeinen unpassenden Tag trifft. Zwar sind nicht Alle praktizierende Juden, aber in dem Punkt sind  viele recht empfindlich\n- Da ich den Hintergrund/die Grundidee nicht kenne, Geht es nur um den Holocaust oder um das Erinnern daran? Jegliche Gleichsetzung mit/Vergleich zu /Einbeziehung von  anderen schlimmen Katastrophen der Menschheit l\u00e4sst sehr schnell den Vorwurf aus j\u00fcdischer Sicht aufkommen, man \"relativiere\" den Holocaust usw.\n\n*Antisemitismus ist ein sehr sensibles Thema. Bitte fasst meine Fragen nicht als \"Spa\u00dfverderben\" auf, ich m\u00f6chte nur nicht, dass wir die Menschen verletzen k\u00f6nnten, denen wir eigentlich zur Seite stehen. *\n\u2764","author":15,"s":7565,"mentions":[]},{"id":"455869352416116756","attachments":[],"embeds":[{"url":"https://www.noz.de/deutschland-welt/medien/artikel/1323/2004-wojo-interview-demnig"}],"timestamp":"2018-06-11T23:02:03.259000+00:00","edited_timestamp":"2018-06-11T23:37:43.627000+00:00","reactions":[{"count":2,"emoji":{"name":"reconquista"}}],"content":"sch\u00f6ne aktionsidee! habe mich in meiner ersten abschlussarbeit theoretisch mit den stolpersteinen auseinandergesetzt und engagiere mich nun seit einiger zeit aktiv daf\u00fcr: ich besch\u00e4ftige mich momentan eher mit den recherchen bis zur verlegung, aber beim putzen hat wohl jeder seine eigenen geheimtipps in petto soweit es mir zu ohren gekommen ist. die berliner haben \u00fcbrigens bereits eine detaillierte onlinekarte mit fotos von steinen (und biografien) ins netz gestellt \u2014 hier der link, der auch weiterf\u00fchrende infos bez\u00fcglich der dahinter liegenden idee bereit h\u00e4lt: https://www.stolpersteine-berlin.de/de ... \nund noch ein inspirierendes interview obendrauf:\nhttps://www.noz.de/deutschland-welt/medien/artikel/1323/2004-wojo-interview-demnig#gallery&0&0&1323","author":17,"s":7566,"mentions":[]},{"id":"455963005436559370","attachments":[],"embeds":[],"timestamp":"2018-06-12T05:14:11.879000+00:00","edited_timestamp":null,"content":"Ich fand die Idee spontan auch spannend und f\u00e4nde es gut, wenn die Bilder hier zentral gesammelt w\u00fcrden, weil ich dann sogar mitmachen k\u00f6nnte (hab glaub keine Stadt in der N\u00e4he mit Steinen). Aber was \u003c@451991668581990410> sagt, sollte man nat\u00fcrlich bedenken ...","author":18,"s":7567,"mentions":[15]},{"id":"455963824739319810","attachments":[],"embeds":[],"timestamp":"2018-06-12T05:17:27.216000+00:00","edited_timestamp":"2018-06-12T05:18:03.697000+00:00","content":"\u003c@444011312729554945>  die Bilder k\u00f6nnen \u00fcber WuceBrain#6528 abgegben werden,  falls die sorge besteht seinen wohnort preiszugeben und werden dannahc zentral zurverf\u00fcgung gestellt","author":19,"s":7568,"mentions":[18]},{"id":"455964517881479183","attachments":[],"embeds":[],"timestamp":"2018-06-12T05:20:12.474000+00:00","edited_timestamp":null,"content":"Mir geht es nicht darum, meinen eigenen Wohnort zu verschleiern. Sondern darum, dass ich in meiner N\u00e4he keine Lokalit\u00e4t kenne, wo ich solche Steine fotografieren k\u00f6nnte.","author":18,"s":7569,"mentions":[]},{"id":"455967328497172480","attachments":[],"embeds":[{"url":"https://de.wikipedia.org/wiki/Liste_der_Orte_mit_Stolpersteinen"}],"timestamp":"2018-06-12T05:31:22.577000+00:00","edited_timestamp":null,"content":"https://de.wikipedia.org/wiki/Liste_der_Orte_mit_Stolpersteinen da nix dabei? (ich such auch gerade)","author":20,"s":7570,"mentions":[]},{"id":"455967998721785867","attachments":[],"embeds":[],"timestamp":"2018-06-12T05:34:02.371000+00:00","edited_timestamp":null,"content":"Ah, super, sowas hatte ich gestern gesucht. Leider trotzdem nix in der N\u00e4he ...","author":18,"s":7571,"mentions":[]},{"id":"455975405837352960","attachments":[],"embeds":[{"url":"https://www.google.com/amp/www.sueddeutsche.de/muenchen/gedenken-stolpersteine-fuer-die-opfer-der-nationalsozialisten-1.3561525!amp"}],"timestamp":"2018-06-12T06:03:28.365000+00:00","edited_timestamp":null,"content":"https://www.google.com/amp/www.sueddeutsche.de/muenchen/gedenken-stolpersteine-fuer-die-opfer-der-nationalsozialisten-1.3561525!amp","author":1,"s":7572,"mentions":[]},{"id":"455975548548808705","attachments":[],"embeds":[],"timestamp":"2018-06-12T06:04:02.390000+00:00","edited_timestamp":null,"content":"ie immer auf privatem Grund, weil die Stadt sich gegen diese Form des Erinnerns auf \u00f6ffentlichem Grund nicht zuletzt wegen des Widerstands der Israelitischen Kultusgemeinde\u00a0sperrt.","author":1,"s":7573,"mentions":[]},{"id":"455975907480436736","attachments":[],"embeds":[],"timestamp":"2018-06-12T06:05:27.966000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\u2705"}},{"count":1,"emoji":{"name":"\ud83c\udf3b"}}],"content":"Das Thema ist heikel...\nSollten dass nicht leichtfertig bearbeiten.","author":1,"s":7574,"mentions":[]},{"id":"456003487973507073","attachments":[],"embeds":[],"timestamp":"2018-06-12T07:55:03.668000+00:00","edited_timestamp":null,"content":"\u003c@444924436420886528> Danke. Ich war gestern auf einer Seite aber da ging der Link zu den Steinen nicht.","author":0,"s":7575,"mentions":[17]},{"id":"456004698780991508","attachments":[],"embeds":[],"timestamp":"2018-06-12T07:59:52.347000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\u2665"}}],"content":"m\u00fcnchen ist da in der tat etwas speziell (zu der kritik gibt es ja in dem verlinkten wikipedia-artikel zur aktion auch einen eigenen absatz) und nicht zuletzt f\u00fcrchten manche immobilienbesitzer schlichtweg die abwertung ihres grundst\u00fccks durch eine verlegung. aber es geht ja in diesem projekt gerade um den letzten selbstgew\u00e4hlten wohnsitz eines verfolgten menschen (siehe auch mein link zu dem zeitungsinterview mit demnig) und momentan arbeiten wir an meinem wohnort mit einer \u00e4u\u00dferst langen warteliste - die meisten anfragen aus dem famili\u00e4ren umfeld kommend. also heikel finde ich das thema in der praxis eigentlich haupts\u00e4chlich, weil man sich in der \u00f6ffentlichkeit wieder h\u00e4ufiger rechten anfeindungen ausgesetzt sieht, wenn man sich f\u00fcr dieses projekt engagiert ... und umso unterst\u00fctzenswerter ist es dadurch in meinen augen auch gerade \ud83d\ude03","author":17,"s":7576,"mentions":[]},{"id":"456004707777773568","attachments":[],"embeds":[],"timestamp":"2018-06-12T07:59:54.492000+00:00","edited_timestamp":null,"content":"Ich hatte erst mal weiterlesen sollen \ud83d\ude03","author":0,"s":7577,"mentions":[]},{"id":"456005460689027082","attachments":[],"embeds":[],"timestamp":"2018-06-12T08:02:54+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc9b"}},{"count":2,"emoji":{"name":"\ud83d\udcaf"}}],"content":"\u003c@444924436420886528> sehe ich auch so. Die Namen sind ohnehin \u00f6ffentlich. Die Stolpersteine sollen an echte Menschen mit echten Schicksalen erinnern. Wenn man das Verbrechen, dass damals@passierte abstrahier kann man es leichter als Vogelschiss bezeichnen. Das geht nicht so@leicht wenn vor Augen gef\u00fchrt bekommt, dass das echte Menschen waren, nicht blo\u00df Zahlen. Wir zerren niemanden in die \u00d6ffentlichkeit der nicht schon in der \u00d6ffentlichkeit ist. Trotzdem sollten wir bei der Auswahl des Tages und der hashtags sensibel vorgehen.","author":0,"s":7578,"mentions":[17]},{"id":"456125882256588800","attachments":[],"embeds":[],"timestamp":"2018-06-12T16:01:24.739000+00:00","edited_timestamp":null,"content":"Sagt mal... k\u00f6nnen wir nicht ganz 'stumpf' die Fotos von wikipedia nehmen? \ud83e\udd14 Also es gibt ja zig wiki Artikel zu den Stolpersteinen in zig St\u00e4dten & da sind teilweise eben etliche Fotos dabei?","author":21,"s":7579,"mentions":[]},{"id":"456135644368863244","attachments":[],"embeds":[],"timestamp":"2018-06-12T16:40:12.208000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"thumbonfire"}}],"content":"... dann w\u00e4re es aber keine outdoor-aktion mehr \ud83d\ude09","author":17,"s":7580,"mentions":[]},{"id":"456142080436076567","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:05:46.686000+00:00","edited_timestamp":"2018-06-12T17:06:48.138000+00:00","reactions":[{"count":3,"emoji":{"name":"\u2764"}}],"content":"Hallo Leute, ein Kommentar zu der im Prinzip gro\u00dfartigen Aktion, Stolpersteine zu fotografieren. Als Angeh\u00f6riger der \"Zielgruppe\" m\u00f6chte ich euch nur dar\u00fcber informieren, dass Stolpersteine in vielen j\u00fcdischen Gemeinden durchaus kontrovers gesehen werden. Es gibt viele j\u00fcdische B\u00fcrger (darunter ich), die Stolpersteine nicht als die ideale Form des Gedenkens an die Opfer des Holocaust sehen, zum Beispiel auch Charlotte Knobloch, Pr\u00e4sidentin der j\u00fcdischen Kultusgemeinde zu M\u00fcnchen, die eine \u00fcberzeugte Gegnerin von Stolpersteinen ist.\n\nDas Hauptargument **gegen** Stolpersteine ist: Durch ihre Positionierung im Boden werden sie Tag f\u00fcr Tag von Tausenden Menschen mit F\u00fc\u00dfen getreten. Ein anderes Argument ist die sogenannte **unbemerkte Sch\u00e4ndung**, wenn beispielsweise Antisemiten in unbeobachteten Augenblicken darauf pissen. Die Sch\u00e4ndung ist nicht sichtbar, aber die theoretische M\u00f6glichkeit dazu besch\u00e4digt das Andenken der darauf Erw\u00e4hnten.\n\nPrinzipiell ist die Idee gut, und wir sollten sie jetzt auch durchf\u00fchren, nachdem sie schon angelaufen ist, aber f\u00fcr die Zukunft sollten wir vielleicht dar\u00fcber nachdenken, ob es nicht bessere Aktionen gegen Antisemitismus gibt.","author":22,"s":7581,"mentions":[]},{"id":"456152266794205187","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:46:15.303000+00:00","edited_timestamp":null,"content":"\u003c@443394982196543488>  danke f\u00fcr deine Bedenken","author":19,"s":7582,"mentions":[22]},{"id":"456152311207690273","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:46:25.892000+00:00","edited_timestamp":null,"content":"\u003c@443394982196543488> Danke f\u00fcr das Feedback! Ich kann deine Argumente durchaus nachvollziehen und sicherlich ist es gut, solche Aktionen im Vorfeld ausreichend zu diskutieren und zu reflektieren.","author":23,"s":7583,"mentions":[22]},{"id":"456152367860023296","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:46:39.399000+00:00","edited_timestamp":null,"content":"Ich kann die Punkte sehr gut nachvollziehen","author":19,"s":7584,"mentions":[]},{"id":"456152873638821888","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:48:39.986000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Die Stolpersteine sind eine Kunstaktion und so etwas ist immer kontrovers.\nMeine pers\u00f6nliche Meinung ist. Ich finde gut das sie sich abnutzen, so sind sie von der Pflege und dem Gedenken der Mitmenschen abh\u00e4ngig und k\u00f6nnen so repr\u00e4sentieren ob ihnen gedacht wird. oder ob sie vergessen werden.","author":19,"s":7585,"mentions":[]},{"id":"456183612211986434","attachments":[{"url":"https://cdn.discordapp.com/attachments/450938061413548033/456183612211986432/1.jpg","proxy_url":"https://media.discordapp.net/attachments/450938061413548033/456183612211986432/1.jpg","width":960,"height":1280,"size":263447}],"embeds":[],"timestamp":"2018-06-12T19:50:48.633000+00:00","edited_timestamp":null,"content":"","author":19,"s":7586,"mentions":[]},{"id":"456191333430853642","attachments":[],"embeds":[],"timestamp":"2018-06-12T20:21:29.515000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"thumbonfire"}}],"content":"K\u00f6nnte man diese Puntke nicht mit in die Aktion einfliessen lassen? Ich denke nur laut nach. Vielleicht dazu aufrufen, diese mehr zu achten und zu pflegen, Sch\u00e4ndungen anzuzeigen, etc?","author":0,"s":7587,"mentions":[]},{"id":"456249705219751936","attachments":[],"embeds":[],"timestamp":"2018-06-13T00:13:26.434000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"thumbonfire"}}],"content":"Ich m\u00f6chte anregen die Aktion bis nach der WM zu verschieben.\nIch bef\u00fcrchte, sie k\u00f6nnte in der WM-Zeit untergehen....und das sollte nicht sein.\nW\u00e4re das m\u00f6glich oder ist sie eh f\u00fcr sp\u00e4ter geplant?","author":10,"s":7588,"mentions":[]},{"id":"456349239719755777","attachments":[],"embeds":[],"timestamp":"2018-06-13T06:48:57.308000+00:00","edited_timestamp":null,"content":"\u003c@440862345414311936> \nWie w\u00e4re es, wenn wir einfach erst mal anfragen beim Kulturrat, ob die Aktion willkommen ist, insofern man sich auch kritisch mit den Steinen auseinander setzt ?","author":1,"s":7589,"mentions":[0]},{"id":"456350774180446219","attachments":[],"embeds":[],"timestamp":"2018-06-13T06:55:03.152000+00:00","edited_timestamp":null,"content":"Mich erinnert es an die Diskussion mit dem Andenken an Solingen. Wir haben das hier auch zerredet und dann war es pl\u00f6tzlich ein gro\u00dfer Flauschangriff und alle waren dabei. \n\nEs sind alles \u00f6ffentliche Namen. Wir erinnern an die Opfer des Holocaust, in einer Weise die es schon gibt. Ich bin mir sicher wir finden auch Leute die das Holocaust-Denkmal in Berlin schlecht finden, weil Leute sich auf die S\u00e4ulen setzten und dort essen. Aber es ist doch gerade diese Auseinandersetzung, die wichtig ist. Die eigenen Gef\u00fchle hinterfragen, fragen warum man das f\u00fcr oder schlecht findet. Dadurch besch\u00e4ftigt man sich mit den Opfern und denkt \u00fcber sie nach. Wir werden es niemals allen recht machen. Wenn wir das versuchen, brauchen wir keine Flauschangriffe mehr machen.","author":0,"s":7590,"mentions":[]},{"id":"456351140431527937","attachments":[],"embeds":[],"timestamp":"2018-06-13T06:56:30.473000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\u2764"}}],"content":"Ich wette jeder hier hat sich mittlerweile gefragt wie er dazu steht und sich mehr Gedanken \u00fcber den Holocaust gemacht als in den Wochen zuvor. Das betrifft auch mich. Und das ist genau das, was wir damit erreichen wollen. Nat\u00fcrlich nicht um jeden Preis.","author":0,"s":7591,"mentions":[]},{"id":"456351999538102272","attachments":[],"embeds":[],"timestamp":"2018-06-13T06:59:55.300000+00:00","edited_timestamp":null,"content":"Ich find halt gerade bei sowas Einw\u00e4nde von j\u00fcdischen Mitflauschern und Mitflauscherinnen besonders beachtenswert. Aber ja, es muss eh jede_r f\u00fcr sich entscheiden.","author":20,"s":7592,"mentions":[]},{"id":"456355565115801600","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:14:05.400000+00:00","edited_timestamp":null,"content":"Da gebe ich dir recht. Ich will sie auch nicht wegwischen. Was ich aber nicht verstehe ist, dass das alles schon \u00f6ffentlich ist. Die Steine sind \u00f6ffentlich, die Fotos gibt es auch schon im Netz. Ich kann es ja noch mal zur Abstimmung bringen, wenn ihr das wollt.","author":0,"s":7593,"mentions":[]},{"id":"456356222824873990","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:16:42.210000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\u2764"}}],"content":"Ich habe gestern meine ersten Steine gereinigt. W\u00e4hrend dessen kamen mehrmals Leute und haben gesagt sie finden es gut, dass ich die Steine reinige aber sie w\u00fcrden gerne wissen warum.\nUnd auch das finde Ich ist ein wichtiger punkt. wir erreichen auch Leute die wir \u00fcber Twitter nicht erreichen.","author":19,"s":7594,"mentions":[]},{"id":"456356503956226068","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:17:49.237000+00:00","edited_timestamp":null,"content":"Ich finde es richtig und wichtig \u00fcber die Einw\u00e4nde zu sprechen und keiner wird gezwungen daran teilzunehmen.","author":19,"s":7595,"mentions":[]},{"id":"456360769152352281","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:34:46.139000+00:00","edited_timestamp":null,"content":"Ich bin gerade etwas genervt muss ich ganz ehrlich sagen. Das ist nicht meine Art aber jetzt muss es raus. Die, die dagegen sind sollten wenigstens etwas konstruktives beitragen. Wenn wir diese Aktion, die ich wirklich sch\u00f6n finde, nicht machen, was haben wir dann erreicht? Wir haben erreicht, dass wir den Opfern des Holocaust nicht gedenken und ich bin mir sicher, das keiner so schnell eine \u00e4hnliche Aktion vorschlagen wird. Wer also Bedenken hat, bitte gerne vortragen, aber versucht auch konstruktiv zu sein, sonst wird das hier zu einem Tabu-Thema. Das kann nicht in eurem Interesse sein.","author":0,"s":7596,"mentions":[]},{"id":"456363837549969410","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:46:57.702000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc9f"}}],"content":"Nein, das ganze abblasen will ich auch nicht, sondern mir war nur wichtig, dass es ein F\u00fcr und Wider gibt, damit jeder im Bilde ist und sich basierend darauf entscheiden kann. Sorry, falls das nervig wurde :/ Was ich zum Beispiel als Alternative oder AddOn oder Sequel gut f\u00e4nde war der Vorschlag von \u003c@439425233083170826> gestern im \u003c#441253259743723520>, ich zitiere damit niemand suchen muss:\n\"wie w\u00e4re es zu zeigen wie viel kulturelles und intellektuelles Leben mit dem Holocaust in Deutschland zerst\u00f6rt wurde? Wie haben j\u00fcdische Deutsche, aber auch Sinti und Roma das Alltagsleben vor dem Dritten Reich mitgepr\u00e4gt und was ging Deutschland mit der Vertreibung und Ermordung dieser Menschen verloren? Es sind ja nicht nur die Manns oder sogenannte entartete K\u00fcnstler. Ich m\u00fcsste dazu ein bisschen recherchieren, bzw die richtigen Menschen finden, die sich damit auskennen, aber das Thema w\u00fcrde mich interessieren.\"","author":20,"s":7597,"mentions":[24]},{"id":"456365138119884810","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:52:07.782000+00:00","edited_timestamp":null,"content":"Was \u003c@440862345414311936> beschreibt, trifft genau den Nerv und daher w\u00e4re die Stolperstein-Aktion vielleicht gerade eine gute Aktion, weil es so viele kontroverse Meinungen dazu gibt. Die Aktion bietet die M\u00f6glichkeit, auf gr\u00f6\u00dferer Reichweite und in vielerlei F\u00fcr-Und-Wider-Richtungen Denkanst\u00f6\u00dfe zu setzen, namentlich zu erinnern und im besten Fall vielleicht sogar biographisch hinterlegt. Stolpersteine, das hei\u00dft f\u00fcr mich: Vergessen im Alltag auf einen blitzenden Stein mit einem Namen blicken, herausgerissen werden aus den Gedanken des sooo wichtigen Alltags und den Namen auf dem Stolperstein respektvoll gr\u00fc\u00dfen oder gedenken, indem man ihn putzt. Jeden Denkansto\u00df oder Stolperer in welcher Form auch immer halte ich f\u00fcr wichtig. Die Sichtweise von dem K\u00fcnstler Gunter Demnig fand ich zu dem Thema \"mit den F\u00fc\u00dfen trampeln\" interessant: \"Es geht \u00fcbrigens nicht darum, auf dem Andenken der Opfer herumzutrampeln. Meiner Ansicht nach werden die Opfer mit dieser Bemerkung verh\u00f6hnt. Die Nazis haben sich nicht damit begn\u00fcgt, auf den Menschen herumzutrampeln, sie hatten ein Mordprogramm. Auch das Argument, die Glatzen k\u00f6nnten mit ihren Stiefeln auf den Steinen herumtreten, \u00fcberzeugt mich nicht. Dazu sage ich nur: Umso blanker werden die Steine. Ein Schild an der Wand ist auch nicht sicher.\"","author":25,"s":7598,"mentions":[0]},{"id":"456368218056032266","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:04:22.096000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"thumbonfire"}}],"content":"Vielleicht lassen sich einige Namen auf den Stolpersteinen mit dem Vorschlag von \u003c@439425233083170826> verbinden, wenn man die Biographien kennt. Allerdings sollte nicht die Wertigkeit eines Menschen durch seinen Beruf (Schriftsteller/K\u00fcnstler) vorrangig im Vordergrund stehen. Ein Maurer, Uhrmacher oder eine Mutter mit ihrer 14-j\u00e4hrigen Tochter Erna sind ein gleich gro\u00dfer Verlust.","author":25,"s":7599,"mentions":[24]},{"id":"456369620018921486","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:09:56.350000+00:00","edited_timestamp":null,"content":"schade, dass die Diskusson nun so verl\u00e4uft.","author":15,"s":7600,"mentions":[]},{"id":"456370741449850880","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:14:23.720000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"\ud83d\udc9f"}}],"content":"nein, nat\u00fcrlich nicht, das meinte ich auch nicht. Ich dachte eher wenn einem die stolpersteine nicht zusagen, kann man alternativ auf eben solche kulturellen Verluste hinweisen.","author":20,"s":7601,"mentions":[]},{"id":"456371701580693505","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:18:12.633000+00:00","edited_timestamp":null,"content":"gute Idee","author":25,"s":7602,"mentions":[]},{"id":"456377670754762754","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:41:55.795000+00:00","edited_timestamp":null,"content":"Wie w\u00e4re es, wenn jede(r) in seiner Umgebung ein Mahnmal heraussucht und es fotografiert und was dazu schreibt?\nIn M\u00fcnchen gibt es zb keine Stolpersteine. Kann doch auch was anderes sein...","author":1,"s":7603,"mentions":[]},{"id":"456377960539226123","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:43:04.885000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4c"}}],"content":"\u003c@439136990538104852> das ist eine gute Idee. Das mit dem Text ist ersteinmal sekund\u00e4r. Wichtiger sit das wir noch ein paar # sammeln","author":19,"s":7604,"mentions":[1]},{"id":"456378242270625814","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:44:12.055000+00:00","edited_timestamp":"2018-06-13T08:44:44.090000+00:00","reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Die vorschl\u00e4ge bitte an \u003c@440862345414311936>  oder an mich in PM","author":19,"s":7605,"mentions":[0]},{"id":"456381336429658112","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:56:29.760000+00:00","edited_timestamp":"2018-06-13T09:26:42.354000+00:00","reactions":[{"count":1,"emoji":{"name":"\u2764"}}],"content":"jetzt bin ich etwas konfus, @elki. du hast doch gestern selbst den link gepostet, dass in m\u00fcnchen steine (auf privatem grund) verlegt werden? und noch etwas: in dem artikel, der auch das f\u00fc\u00dfe-thema in den blick nimmt, steht au\u00dferdem, dass der m\u00fcnchner b\u00fcrgermeister mal gesagt haben soll, es k\u00f6nne ja zum trauern nach dachau gefahren werden. aber das ist ja gerade das, was die stolpersteine besetzen wollen, n\u00e4mlich den letzten ort, an dem der mensch noch mensch sein durfte ... ich finde es jedenfalls gut, dass hier dar\u00fcber gesprochen wird und suche gerne weiter nach angemessenen #hashtags \u2014 treffe mich \u00fcbrigens sp\u00e4ter wieder mit meiner stolperstein-initiative, die aus leuten mit den vielf\u00e4ltigsten bewegenden hintergr\u00fcnden besteht; also falls noch fragen sind, gerne DM an mich *w\u00fcnsche einen flauschigen tag*","author":17,"s":7606,"mentions":[]},{"id":"456404382238638082","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:28:04.309000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"thumbonfire"}}],"content":"So ganz grunds\u00e4tzlich w\u00fcrde ich es begr\u00fc\u00dfen,  wenn hier kritische und andere Meinungen ge\u00e4u\u00dfert werden k\u00f6nnen, ohne dass das als nervend wahrgenommen wird.\nEs gibt nunmal  (sehr)unterschiedliche Sichtweisen.  \nUnd wenn diese in irgendeiner Form \u00f6ffentlich als st\u00f6rend bezeichnet werden, ist das leider der schnellste Weg, damit z.B. weniger selbstbewusste Menschen sich nicht mehr trauen werden ihre Meinung zu \u00e4u\u00dfern.\nWas auf Kosten der Vielfalt von RI gehen wird.","author":10,"s":7607,"mentions":[]},{"id":"456479148131614721","attachments":[],"embeds":[],"timestamp":"2018-06-13T15:25:09.887000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\u2764"}}],"content":"Ich nehme die Kritik an. Das stimmt.","author":0,"s":7608,"mentions":[]},{"id":"456508466270568448","attachments":[],"embeds":[],"timestamp":"2018-06-13T17:21:39.876000+00:00","edited_timestamp":null,"content":"Aktionsvorschlag: In ziemlich bewegten Zeiten werden am 16. Juni viele hundert Tafeln & Picknicks ein gro\u00dfes und befreiendes Zeichen setzen: f\u00fcr eine menschenfreundliche Gesellschaft! \nEine offene Gesellschaft gibt es nur dann, wenn genug Menschen f\u00fcr sie eintreten. Am Samstag hei\u00dft es wieder \u00fcberall: Tische und St\u00fchle raus und sch\u00f6n eindecken! Ein ganzes Land tischt auf und setzt einfach mal ein Zeichen #daf\u00fcr: F\u00fcr die Demokratie, f\u00fcr Offenheit, Gastfreundschaft, Vielfalt und Freiheit. Seien wir dabei, indem wir auf Twitter, FB etc die Offene Gesellschaft unterst\u00fctzen.  Und vielleicht daraus einen koordinierten Flauschangriff machen?","author":26,"s":7609,"mentions":[]},{"id":"456508646935756810","attachments":[],"embeds":[{"url":"https://www.die-offene-gesellschaft.de/"}],"timestamp":"2018-06-13T17:22:22.950000+00:00","edited_timestamp":null,"content":"https://www.die-offene-gesellschaft.de/","author":26,"s":7610,"mentions":[]},{"id":"456512106213146625","attachments":[],"embeds":[],"timestamp":"2018-06-13T17:36:07.706000+00:00","edited_timestamp":null,"content":"Oh, das find ich toll!","author":18,"s":7611,"mentions":[]},{"id":"456520931003596810","attachments":[],"embeds":[],"timestamp":"2018-06-13T18:11:11.700000+00:00","edited_timestamp":null,"content":"Ich w\u00e4re daf\u00fcr. Find die Aktion ziemlich flauschenswert \ud83d\ude03","author":27,"s":7612,"mentions":[]},{"id":"456542781796646935","attachments":[],"embeds":[],"timestamp":"2018-06-13T19:38:01.335000+00:00","edited_timestamp":null,"content":"@ meerkeks \u003c@196622457350782976> es war auch nicht so gemeint, Menschen anhand ihrer Berufe einzubeziehen oder auszuschlie\u00dfen, aber, wie ich gestern ein wenig recherchiert habe, gibt es bereits einige Projekte zum Thema Alltag und Beruf j\u00fcdischer Deutscher. Was mich interessiert ist, was j\u00fcdische Deutsche oder eben Sinti und Roma an Kulturellem beigetragen haben zum Leben in Deutschland, was also verloren ging. Interessant ist beispielsweise auch das Thema Euthanasie. Ich bin in einem Dorf zur Schule gegangen, in dem es viele Behindertenwohnheime und -werkst\u00e4tten gab. Auch hier wurden w\u00e4hrend des  Zweiten Weltkriegs einige Menschen abgeholt und umgebracht. Bis heute wissen viele Menschen nicht, wie der Alltag eines geistig Behinderten aussieht, dass auch sie einen normalen Alltag haben. Man k\u00f6nnte sich in diesem Zusammenhang auch fragen, wie der Alltag dieser Menschen vor dem Dritten Reich aussah.","author":24,"s":7613,"mentions":[25]},{"id":"456556377251512321","attachments":[],"embeds":[],"timestamp":"2018-06-13T20:32:02.744000+00:00","edited_timestamp":"2018-06-13T20:32:23.896000+00:00","content":"\u003c@441693375964643328> Was \u00bbDie offene Gesellschaft\u00ab macht, ist \u00fcberragend gut, steht aber auch f\u00fcr sich selbst. Ich wei\u00df nicht, ob sich da was b\u00fcndeln l\u00e4sst.","author":25,"s":7614,"mentions":[26]},{"id":"456557247791628308","attachments":[],"embeds":[],"timestamp":"2018-06-13T20:35:30.297000+00:00","edited_timestamp":"2018-06-13T20:39:22.033000+00:00","reactions":[{"count":3,"emoji":{"name":"thumbonfire"}},{"count":2,"emoji":{"name":"twitter"}}],"content":"Freunde, wir ben\u00f6tigen Eure Aufmerksamkeit und Unterst\u00fctzung..\n\nAuf Twitter l\u00e4uft seit 22:00 eine Aktion unter dem Hashtag #wirErkl\u00e4renDeutschland. Es ist nicht sch\u00f6n, was man darunter so lesen muss, aber seht selbst:\nmobile.twitter.com/hashtag/wirerkl\u00e4rendeutschland\n\nWir sollten das nicht so stehen lassen. Lasst uns unseren Flausch verbreiten und Deutschland und Europa aus unserer Sicht erkl\u00e4ren. \n\nHashtag Vorschl\u00e4ge:\n#wirErkl\u00e4renDeutschland  \n#wirErkl\u00e4renEuropa","author":28,"s":7615,"mentions":[]},{"id":"456559415680565251","attachments":[],"embeds":[],"timestamp":"2018-06-13T20:44:07.162000+00:00","edited_timestamp":"2018-06-13T20:47:42.109000+00:00","content":"\u003c@439425233083170826> Mir kam dazu gerade die Idee, das Schicksal oder Leben der Menschen vor Ort, wo man selbst lebt oder wo man \u00fcber einen Stein oder Andenken stolpert, mit einem kurzen Clip zu erz\u00e4hlen. Damit w\u00fcrde man zwar aus der Trollnische plumpsen aber auch Gesicht zeigen und Haltung. Und vielleicht l\u00e4sst sich mit einer kurzen Geschichte direkt vor Ort mehr sagen als mit ein paar Tweets und Herzen.","author":25,"s":7616,"mentions":[24]},{"id":"456566615216095255","attachments":[],"embeds":[],"timestamp":"2018-06-13T21:12:43.665000+00:00","edited_timestamp":null,"content":"\u003c@440862345414311936> magst du hier mal gerade nen ping drauf setzen ^ ?","author":29,"s":7617,"mentions":[0]},{"id":"456566785077018634","attachments":[],"embeds":[],"timestamp":"2018-06-13T21:13:24.
