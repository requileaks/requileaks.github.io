 Du und \u003c@439316102162677760> habt mir sehr geholfen.","author":34,"s":153308,"mentions":[1,14]},{"id":"454890691676471297","attachments":[],"embeds":[],"timestamp":"2018-06-09T06:13:12.356000+00:00","edited_timestamp":null,"content":"Ich habe zB letztens einen Mini-Shitstorm ausgel\u00f6st, weil ich etwas Kontroverses aber Sachliches (und f\u00fcr mich Sinnvolles) geschrieben habe. Ich habe nicht eine der unsachlichen negativen Antworten mit einer Antwort meinerseits gew\u00fcrdigt, die positiven Antworten geliket und das wars. Trotzdem habe ich subjektiv das Gef\u00fchl, dass ich in der Diskussion \"gewonnen\" habe (gibt es zwar nicht wirklich, aber f\u00fchlt sich so an), obwohl ich im Grunde gar nicht diskutiert habe^^ Das kann man nat\u00fcrlich nicht immer machen - sollte nur zeigen, dass es nicht immer notwendig ist, zureagieren, denn mit einer Reaktion best\u00e4tigt man immer auch die vorhergehende Aktion als relevant.","author":14,"s":153309,"mentions":[]},{"id":"454890703399682048","attachments":[],"embeds":[],"timestamp":"2018-06-09T06:13:15.151000+00:00","edited_timestamp":null,"content":"Gerne \ud83d\ude03","author":14,"s":153310,"mentions":[]},{"id":"454897553696227328","attachments":[],"embeds":[],"timestamp":"2018-06-09T06:40:28.389000+00:00","edited_timestamp":null,"content":"\ud83d\udc4d","author":1,"s":153311,"mentions":[]},{"id":"454903121609752576","attachments":[],"embeds":[],"timestamp":"2018-06-09T07:02:35.883000+00:00","edited_timestamp":null,"content":"Was \u003c@445654878862180353>  schreibt \ud83d\udc4d   ...evtl das Gegen\u00fcber darauf hinweisen, dass er durch Wiederholung auch nicht weiter kommt, um ihn danach mit Ignoranz zu Strafen. \ud83d\ude0e","author":36,"s":153312,"mentions":[14]},{"id":"454918506589454347","attachments":[],"embeds":[],"timestamp":"2018-06-09T08:03:43.948000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Hallo. Auch ich freue mich sehr \u00fcber diese AG und denke, dass ich hier sowohl einiges beitragen als auch lernen kann.\nGanz allgemein denke ich, dass es z.B. immer gut ist, im Blick zu behalten, was man selbst jeweils \"erreichen\" m\u00f6chte, wenn man diskutiert. Ist das Gegen\u00fcber der Adressat oder das mitlesende Publikum? Und wie verh\u00e4lt sich der andere diesbez\u00fcglich?\nZu der Frage von @\u003c@439553626088669205> stimme ich meinen Vorrednern zu. Ich pers\u00f6nlich versuche, in solchen Situationen sehr bei mir und klar zu bleiben: \"Ich habe nicht den Eindruck, dass es Dir um eine sachliche Kommunikation geht und werde mich auf dieser Ebene nicht mit Dir auseinandersetzen. \" Und es radikal dabei belassen. Auf Twitter kann man dann stummschalten, sodass man sich selber ein bisschen vor un\u00fcberlegten Reaktionen sch\u00fctzen kann.","author":37,"s":153313,"mentions":[34]},{"id":"454946519527981066","attachments":[],"embeds":[{"url":"https://en.wikipedia.org/wiki/Base_rate_fallacy"}],"timestamp":"2018-06-09T09:55:02.753000+00:00","edited_timestamp":null,"content":"hi leute. auch im umgang mit zahlen und statistik gibt es logikfehler. einige kennen ja das beispiel der fehlerhaft interpretierten kriminalit\u00e4tsstatistiken. ein gravierender solcher logikfehler ist der base rate fallacy, hier ein interessanter artikel dazu: https://en.wikipedia.org/wiki/Base_rate_fallacy \n\n- man k\u00f6nnte f\u00fcr die wissenssammlung auch einen bereich zum umgang mit statistik bzw. zu richtigstellungen mit falscher interpretation von zahlen machen. leider bin ich selbst nur laie in dem gebiet.","author":21,"s":153314,"mentions":[]},{"id":"454946772783988737","attachments":[],"embeds":[],"timestamp":"2018-06-09T09:56:03.134000+00:00","edited_timestamp":null,"content":"Hallo zusammen, auch ich finde, dass eine AG, die sich mit Rhetorik befasst, eine der n\u00fctzlichsten hier ist, denn das Wissen \u00fcber gewaltfreie Kommunikation ist ja auf allen Plattformen n\u00fctzlich und zielf\u00fchrend.\n\nF\u00fcr den Umgang mit Trollen, die sich einmischen, stimme ich der hier vorherrschenden Meinung zu. Ich verfolge in der Regel eine Hit-and-Run-Strategie, das schont nebenbei auch meine Nerven. Ich bringe meinen Post ein, entweder direkt unter dem Beitrag oder bei einem Kommentar - und das war's dann. Die auf RI vereinzelt propagierte Strategie, seinen Beitrag zu \"pflegen\", also zur\u00fcckzukehren und mit den Kommentatoren zu diskutieren, kann ich nicht unterst\u00fctzen, denn das endet bei Trollen fast immer in einem sinnlosen Gemetzel. Mein Tipp: Posten und vergessen.","author":38,"s":153315,"mentions":[]},{"id":"454954737025155073","attachments":[],"embeds":[],"timestamp":"2018-06-09T10:27:41.957000+00:00","edited_timestamp":null,"content":"\u003c@443394982196543488> das ist jedenfalls besser f\u00fcr die Nerven. Mit besorgten B\u00fcrgern kann man Diskussionen f\u00fchren, das kann \u00fcberraschend angenehm sein. Bei Trollen .. bringt das nix","author":1,"s":153316,"mentions":[38]},{"id":"454996364489654294","attachments":[],"embeds":[],"timestamp":"2018-06-09T13:13:06.718000+00:00","edited_timestamp":null,"content":"Die PKS (Polizeiliche Kriminalstatistik) ist \u00fcbrigens in der Argumentation immer sehr einfach zu widerlegen, denn sie sagt \u00fcber die Sicherheit im Land im Grunde gar nichts aus:\nGemessen werden nur die von der Polizei erfassten F\u00e4lle. Das f\u00fchrt bspw. zu folgendem Ph\u00e4nomen:\nIn Jahr 1 arbeiten 15 Polizisten im Bereich Betrug und 5 im Bereich Mord. Jetzt sagt der Innenminister \u201eMord ist ja viel schlimmer, also m\u00fcssen wir da mehr tun!\u201c und verst\u00e4rkt den Bereich Mord mit 5 Polizisten aus dem Bereich Betrug. Im Jahr 2 arbeiten also jeweils 10 Polizisten in diesen beiden Bereichen. So werden nat\u00fcrlich deutlich mehr Mord-F\u00e4lle erkannt und erfasst, was dazu f\u00fchrt, dass die PKS anzeigt, dass Morde signifikant gestiegen sind, w\u00e4hrend viel weniger F\u00e4lle von Betrug erfasst wurden. Dabei hat sich die Sicherheitslage insgesamt vielleicht gar nicht ver\u00e4ndert. \nDas ist nur einer der Kritikpunkte. Dazu kommt unter Anderem auch noch, dass zB nur Ausl\u00e4nder gewisse Delikte begehen k\u00f6nnen (zB Verst\u00f6\u00dfe gegen das Aufenthaltsgesetz) und somit in absoluten Zahlen nach PKS nat\u00fcrlich \u201ekrimineller\u201c sind. Das ist in etwa so, wie wenn man sich dar\u00fcber aufregt, dass die meisten Straftaten \u201eim Amt\u201c von Beamten begangen werden - geht ja auch nicht anders","author":14,"s":153317,"mentions":[]},{"id":"454996908067258368","attachments":[],"embeds":[],"timestamp":"2018-06-09T13:15:16.317000+00:00","edited_timestamp":null,"content":"Eigentlich eignet sich die PKS nur f\u00fcr beh\u00f6rdeninterne Zwecke, aber das sieht immer wunderbar aus, wenn man als Innenminister mit so Zahlen spielen kann, dementsprechend macht das jeder immer wieder","author":14,"s":153318,"mentions":[]},{"id":"455018992885694466","attachments":[],"embeds":[],"timestamp":"2018-06-09T14:43:01.748000+00:00","edited_timestamp":null,"content":"Welche alternativen Quellen gibt es denn da? Habe mal was von opferbefragungen etc gelesen, um eben an die Dunkelziffer heranzukommen..","author":1,"s":153319,"mentions":[]},{"id":"455019079300939786","attachments":[],"embeds":[],"timestamp":"2018-06-09T14:43:22.351000+00:00","edited_timestamp":null,"content":"Ist ja irgendwie frustrierend dass man da keine gescheiten zahlen zu hat","author":1,"s":153320,"mentions":[]},{"id":"455058890204250132","attachments":[],"embeds":[],"timestamp":"2018-06-09T17:21:34.010000+00:00","edited_timestamp":null,"content":"Ich kenne auch keine Alternativen zur PKS. Es \"liest\" ja auch sowieso jeder raus, was er will, egal, wie unsinnig. \nMein Favorit ist die Folgerung aus der j\u00fcngsten PKS  \"Ausl\u00e4nder sind krimineller als Deutsche\". Ein so kurzer Satz, ein solches Potpourri an Fehlschl\u00fcssen...","author":37,"s":153321,"mentions":[]},{"id":"455060658749177866","attachments":[],"embeds":[],"timestamp":"2018-06-09T17:28:35.664000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"ok, interessanter punkt mit dem erfassungs-bias der kriminalf\u00e4lle. ich denke, da wir nicht vermeiden k\u00f6nnen, dass diese statistiken f\u00fcr argumentationen benutzt werden, w\u00e4re es zumindest sinnvoll, wenn wir die vielen bzw. wichtigsten fehler im umgang mit diesen statistiken sammeln","author":21,"s":153322,"mentions":[]},{"id":"455060870280511541","attachments":[],"embeds":[],"timestamp":"2018-06-09T17:29:26.097000+00:00","edited_timestamp":null,"content":"oder auch allgemein mit statistiken. zahlen werden ja oft verwendet, um f\u00fcr etwas zu argumentieren und kommen auch gerne in zeitungen vor","author":21,"s":153323,"mentions":[]},{"id":"455061113902727168","attachments":[],"embeds":[],"timestamp":"2018-06-09T17:30:24.181000+00:00","edited_timestamp":null,"content":"ein kritischer umgang mit diesen zahlen - z.b. diese in bezug zu setzen zum kontext - scheint etwas zu sein, was vielen menschen schwer f\u00e4llt, bzw. was nicht richtig gelehrt wird","author":21,"s":153324,"mentions":[]},{"id":"455061278969298948","attachments":[],"embeds":[],"timestamp":"2018-06-09T17:31:03.536000+00:00","edited_timestamp":null,"content":"h\u00e4ngt wahrscheinlich mit dem hang zur verallgemeinerung zusammen","author":21,"s":153325,"mentions":[]},{"id":"455080105216049183","attachments":[],"embeds":[],"timestamp":"2018-06-09T18:45:52.063000+00:00","edited_timestamp":null,"content":"Ich glaube, der beste Weg, mit der PKS umzugehen, ist auf die oben angef\u00fchrten Gr\u00fcnde von \u003c@445654878862180353> hinzuweisen, warum sie sich als Argumentationshilfe nicht eignet, und zwar f\u00fcr keine Seite.","author":38,"s":153326,"mentions":[14]},{"id":"455091729851482113","attachments":[],"embeds":[],"timestamp":"2018-06-09T19:32:03.592000+00:00","edited_timestamp":null,"content":"Also alternativ gibt es Dunkelfeldstudien, aber die sind je nach Delikt unterschiedlich aussagekr\u00e4ftig","author":14,"s":153327,"mentions":[]},{"id":"455091882775674901","attachments":[],"embeds":[],"timestamp":"2018-06-09T19:32:40.052000+00:00","edited_timestamp":null,"content":"gilt das argument denn auch f\u00fcr die gegen\u00fcberstellung von denselben arten von straftaten / verd\u00e4chtigungen zwischen verschiedenen bev\u00f6lkerungsgruppen?","author":21,"s":153328,"mentions":[]},{"id":"455271321073483776","attachments":[{"url":"https://cdn.discordapp.com/attachments/447095971541942302/455271320431886336/Bildschirmfoto_2018-06-10_um_09.24.43.png","proxy_url":"https://media.discordapp.net/attachments/447095971541942302/455271320431886336/Bildschirmfoto_2018-06-10_um_09.24.43.png","width":514,"height":498,"size":111762}],"embeds":[],"timestamp":"2018-06-10T07:25:41.476000+00:00","edited_timestamp":null,"reactions":[{"count":6,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Ich hatte in einer Diskussion mal Hilfe von jemanden bekommen, dessen Argumentation hat mir gefallen.","author":39,"s":153329,"mentions":[]},{"id":"455431242653892628","attachments":[],"embeds":[],"timestamp":"2018-06-10T18:01:09.752000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4c"}},{"count":2,"emoji":{"name":"thumbonfire"}}],"content":"\u003c@261566844228337664> njain- also in gewissen Ma\u00dfe schon, nur auch da gibt es Probleme mit den Zahlen. Bestimmte Bev\u00f6lkerungsgruppen werden zB h\u00e4ufiger kontrolliert, h\u00e4rter bestraft oder es werden \u00fcberhaupt offizielle Ermittlungen aufgenommen, obwohl das bei Vergleichsgruppen nicht so ist. Das f\u00fchrt nat\u00fcrlich auch zu verzerrten Zahlen in der PKS. Dazu kommt, dass die Zusammensetzung der Gruppen nicht vergleichbar ist. Das BKA sagt da zB zur aktuellen PKS, dass die \u00fcberproportional gro\u00dfe Zahl von Straftaten, die durch bestimmte Migrantengruppen begangen werden auch daran liegt, dass diese Gruppe (zB aufgrund der Schwierigkeiten bei der Flucht) \u00fcberwiegend aus M\u00e4nnern um die 20-30 Jahre besteht und das ist wohl in jeder Bev\u00f6lkerungsgruppe die kritische Teilgruppe. Wenn also jetzt die einzeln erfasste Gruppe zu einem Gro\u00dfteil aus dieser Teilgruppe besteht zieht das nat\u00fcrlich auch wiederum den Gesamtanteil der Gruppe in der PKS hoch. Auch die sozialen Faktoren sind nicht vergleichbar. ZB sind wohl zahlenm\u00e4\u00dfig anerkannte Asylanten sogar gesetzestreuer als Deutsche, was die Kriminologen darauf zur\u00fcckf\u00fchren, dass sich die pers\u00f6nliche Sicherheit und die Voraussetzungen verbessert haben und der Prozess einsetzt jetzt ein neues Leben starten zu k\u00f6nnen. Solche Kriterien (positiv oder negativ) werden in der PKS ja gar nicht wirklich erfasst","author":14,"s":153330,"mentions":[21]},{"id":"455438730472194098","attachments":[],"embeds":[],"timestamp":"2018-06-10T18:30:54.987000+00:00","edited_timestamp":null,"content":"\u003c@445654878862180353> H\u00e4ttest du vielleicht Lust dazu ggf. mal was zusammenzustellen? Du scheinst dich da gut auszukennen und ich denke, das k\u00f6nnen alle gut gebrauchen.","author":1,"s":153331,"mentions":[14]},{"id":"455441372665872394","attachments":[],"embeds":[],"timestamp":"2018-06-10T18:41:24.935000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@445654878862180353> Erg\u00e4nzend dazu sei noch erw\u00e4hnt, dass u.a. Krimonologe Christian Pfeiffer auch darauf verweist, dass die Bereitschaft, Menschen mit Migrationshintergrund anzuzeigen, wesentlich h\u00f6her ist, als bei Einheimischen... (fand ich sehr interessant und einleuchtend)....","author":40,"s":153332,"mentions":[14]},{"id":"455442272993935391","attachments":[],"embeds":[],"timestamp":"2018-06-10T18:44:59.590000+00:00","edited_timestamp":null,"reactions":[{"count":6,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Hallo miteinander! Das Problem bei dieser genauen Analyse ist die fehlende Transportierbarkeit in 140 Zeichen. Da wir Menschen mit gewisser Denkbereitschaft erreichen wollen, deren Aufmerksamkeitsspanne aber enge Grenzen hat, m\u00fcssen wir das Argument auf der Ebene stellen, auf der es steht. Fiktives Bsp: 95% Wissenschaftler streiten, ob der menschgemachte Klimawandel 2, 3 oder 4 Grad zur Erderw\u00e4rmung beitr\u00e4gt. Der Agitator macht daraus: Es ist umstritten, ob es \u00fcberhaupt den Klimawandel gibt. \u00dcbertragen: Der Agitator behauptet, dass Ausl\u00e4nder unglaublich viele Straftaten begehen. Unstreitig werden gegen Zuwanderer im Sinne der PKS (bitte nicht Ausl\u00e4nder! Das ist bereits der erste Treffer der Rechtsextremen, vgl. http://faktenfinder.tagesschau.de/pks-kriminalitaet-zuwanderung-101.html) Anzeigen erstattet. Bereits die hierin liegenden Differenzierungen (Zuwanderer / Ausl\u00e4nder; Anzeigen / Straftaten) ist f\u00fcr die Argumentation wichtig. Wie viele von den Anzeigen f\u00fchren \u00fcberhaupt zu Strafverfahren? Da hilft das Statistische Bundesamt (https://www.destatis.de/DE/Publikationen/StatistischesJahrbuch/Justiz.pdf?__blob=publicationFile). 67% werden von der Staatsanwaltschaft eingestellt, entweder wegen Verh\u00e4ltnism\u00e4\u00dfigkiet oder mangelnden Erfolgsaussichten der Anklage. In 2015 f\u00fchrten 6 331 000 angezeigte Taten zu 910 681 Verurteilungen, davon 209 603 Ausl\u00e4nder (ACHTUNG - nicht Zuwanderer!). Also kurze Antwort: \"Deutsche wurden 2015 \u00fcber 700.000mal verurteilt und stellten  \u00fcber 75% der verurteilten Straft\u00e4ter. Wie viele Ausl\u00e4nder (incl. T\u00fcrken, Italiener, Rum\u00e4nen, Griechen u.a.) Zuwanderer im Sinne der PKS sind, wei\u00df niemand. Die von XY aufgestellte Behauptung ist ausl\u00e4nderfeindlich.\"","author":41,"s":153333,"mentions":[]},{"id":"455457581867991050","attachments":[],"embeds":[],"timestamp":"2018-06-10T19:45:49.510000+00:00","edited_timestamp":null,"content":"Ich feiere euch gerade ein bisschen wegen eurem Hintergrundwissen. \ud83d\udc4d  also ich k\u00f6nnte mir vorstellen dass es f\u00fcr viele hier interessant w\u00e4re, wenn es zu solchen Dingen mal ein paar zusammengeschriebene Eckpunkte g\u00e4be","author":1,"s":153334,"mentions":[]},{"id":"455459857470980116","attachments":[{"url":"https://cdn.discordapp.com/attachments/447095971541942302/455459856837771285/2018-06-10_5.png","proxy_url":"https://media.discordapp.net/attachments/447095971541942302/455459856837771285/2018-06-10_5.png","width":667,"height":509,"size":100648}],"embeds":[],"timestamp":"2018-06-10T19:54:52.056000+00:00","edited_timestamp":"2018-06-10T19:57:44.264000+00:00","content":"Das habe ich bisher in dem PKS 2017 - IMK-Bericht zur Definition \"Zuwanderer\" gefunden....","author":17,"s":153335,"mentions":[]},{"id":"455460658029264908","attachments":[],"embeds":[],"timestamp":"2018-06-10T19:58:02.924000+00:00","edited_timestamp":null,"content":"Den Arbeitsauftrag vertehe ich nicht. Was ist mit \"zusammengeschriebene Eckpunkte\" gemeint? So was wie 1) PKS = Anzeigen ungleich Straftaten 2) Nur 14% der Anzeigen f\u00fchrten zu Verurteilungen 3) Kein Mensch wei\u00df, wie viele davon Asylbewerber sind 4) \u00dcber 75% der Verurteilten waren Deutsche","author":41,"s":153336,"mentions":[]},{"id":"455461338995490837","attachments":[],"embeds":[],"timestamp":"2018-06-10T20:00:45.279000+00:00","edited_timestamp":"2018-06-10T20:01:03.083000+00:00","reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4c"}}],"content":"\u003c@399667033513656320> Das muss auch nicht direkt ein Arbeitsauftrag sein, nat\u00fcrlich nur wer will. Ich k\u00f6nnte mir sowas vorstellen wie ein \"10 wichtige Fakten zum Umgang mit Statistiken bzw. der PKS \". Das w\u00e4re nat\u00fcrlich nicht ersch\u00f6pfend aber w\u00fcrde die wichtigsten Grundlagen kompakt vermitteln sodass jeder, der mit dem Thema konfrontiert wird, dadurch ein bisschen besser Bescheid wei\u00df","author":1,"s":153337,"mentions":[41]},{"id":"455461403713601566","attachments":[],"e :00","edited_timestamp":null,"content":"AG Argumentation besteht knapp eine Woche? Was w\u00e4re wohl das erste, womit man sich befassen sollte? PKS?","author":43,"s":153349,"mentions":[]},{"id":"455778237696573441","attachments":[],"embeds":[],"timestamp":"2018-06-11T16:59:59.817000+00:00","edited_timestamp":null,"content":"Was w\u00fcrdest du denn gerne zum Thema Argumentation lesen?","author":1,"s":153350,"mentions":[]},{"id":"455778760101462038","attachments":[],"embeds":[],"timestamp":"2018-06-11T17:02:04.368000+00:00","edited_timestamp":null,"content":"Man kann sich die Argumentation der Gegenseite anschauen und gucken, welche Punkte von denen mehr so \"M\u00e4h\" sind und welche nicht. Die PKS w\u00e4re ein Anfang, ist aber nen schwierigeres Thema. Ansonsten w\u00e4ren solche Argumente gegen die typischen Argumente der Gegenseite halt passend. Finde ich zumindest.","author":43,"s":153351,"mentions":[]},{"id":"455779312847683594","attachments":[],"embeds":[],"timestamp":"2018-06-11T17:04:16.153000+00:00","edited_timestamp":null,"content":"Ja, den Punkt habe ich schon mitgenommen","author":1,"s":153352,"mentions":[]},{"id":"455780028089892874","attachments":[],"embeds":[],"timestamp":"2018-06-11T17:07:06.680000+00:00","edited_timestamp":null,"content":"Beispiel w\u00e4re jetzt: Ausl\u00e4nder sind krimineller als Deutsche, 50% Ausl\u00e4nder und 5% Deutsche. (fiktiv gesehen)\nDas w\u00e4re die Aussage. In erster Linie ist die legitim, daran kann man nicht so viel r\u00fctteln. Man kann es aber aufarbeiten. \nGeschlecht, Alter, Herkunft, welche Straftaten etc. man bereinigt es halt. Damit kommt man auf wesentlich besseres Ergebnis, das mehr Aussage hat. \n\nIch glaube, der Doktorant hat das gemacht, wei\u00df nur nicht, welches Video oder Post von ihm das war.","author":43,"s":153353,"mentions":[]},{"id":"455780617116712989","attachments":[],"embeds":[],"timestamp":"2018-06-11T17:09:27.115000+00:00","edited_timestamp":null,"content":"Da w\u00e4ren wir wieder nah ents":[],"embeds":[],"timestamp":"2018-06-11T17:45:36.923000+00:00","edited_timestamp":null,"content":"```\nB: Ich sehe mich selbst gar nicht als links, mir ist nur ein sicherer Umgang mit Fakten wichtig. A: Du bist Teil einer Verschw\u00f6rung!\n```\n\n\ud83d\ude02","author":43,"s":153360,"mentions":[]},{"id":"455793255674806272","attachments":[],"embeds":[],"timestamp":"2018-06-11T17:59:40.382000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"\ud83d\udc4c"}}],"content":"```\nLeicht zu verarbeitende Informationen werden eher als korrekt akzeptiert. Das betrifft die Wortwahl, Satzl\u00e4nge, leicht lesbare Schrift und auch die Anzahl der Argumente. Es stimmt nicht, dass man ein Ger\u00fccht umso erfolgreicher widerlegt, je mehr Gegenargumente man liefert. Das liegt daran, dass es unbewusst viel anstrengender ist, viele Argumente zu verarbeiten als sich nur mit einigen wenigen zu besch\u00e4ftigen. Ein einfaches Ger\u00fccht ist kognitiv attraktiver als eine komplizierte Korrektur. Und unser Gehirn liebt es einfach.\n```\nDen finde ich ganz gut, es beschreibt wie Trump so erfolgreich sein kann. \ud83e\udd14","author":43,"s":153361,"mentions":[]},{"id":"455796096627638292","attachments":[],"embeds":[],"timestamp":"2018-06-11T18:10:57.718000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"thumbonfire"}}],"content":"So, bin durch. Finde es ganz interessant, einen Kritikpunkt habe ich aber, man sollte sich von den \"Rechts und Links\" Denken mal verabschieden, denn es ist nichts anderes, als \"Gut und B\u00f6se\". \nAlso, wie kann man euch so helpen, damit ihr besser werdet. \ud83d\ude04","author":43,"s":153362,"mentions":[]},{"id":"455798073780731925","attachments":[],"embeds":[],"timestamp":"2018-06-11T18:18:49.108000+00:00","edited_timestamp":null,"content":"Erster Wurf zur Statistik:","author":41,"s":153363,"mentions":[]},{"id":"455798080860585985","attachments":[],"embeds":[],"timestamp":"2018-06-11T18:18:50.796000+00:00","edited_timestamp":null,"reactions":[{"count":6,"emoji":{"name":"\ud83d\udc4c"}}],"content":"5 Eckpunkte zum Thema Statistik:\n\n1. Verstehe, welche Daten in der Statistik pr\u00e4sentiert werden. Jede ordentliche Statistik erkl\u00e4rt, auf welche Daten sie fu\u00dft und wie sie Begriffe definiert. An der PKS: sie ist ein T\u00e4tigkeitsnachweis der Polizei anhand der erfa\u00dften Strafanzeigen.\n2. Erkenne, welche Daten nicht pr\u00e4sentiert werden. Jede Statistik hat Grenzen. Die PKS sagt z.B. nichts \u00fcber die Verurteilungen, da hilft dann das Statistische Bundesamt mit den Daten der Justiz.\n3. Kl\u00e4re die Quelle: eine gute Statistik legt offen, wer sie erstellt hat und warum. Die PKS stammt vom Bundeskriminalamt.\n4. Statistik ist ein Indikator, mehr nicht. Sie erlaubt insbesondere keine Aussage \u00fcber Kausalzusammenh\u00e4nge, also wenn \u2013 dann \u2013 Beziehungen. Sie erlaubt Aussagen \u00fcber Korrelation, also \u00fcber ggf. bestehende Zusammenh\u00e4nge. Bsp. (von Wikipedia aus \u201eStatistik\u201c): Im Hochsommer wird mehr Eis gegessen und es gibt mehr Sonnenbr\u00e4nde. M\u00f6glicher, aber falscher Schluss: Eis verursacht Sonnenbrand.\n5. Statistik ist gut f\u00fcr die Pr\u00e4sentation von gro\u00dfen Datenmengen, f\u00fcr die Planung und um gute Fragen zu finden.","author":41,"s":153364,"mentions":[]},{"id":"455804413534011404","attachments":[],"embeds":[],"timestamp":"2018-06-11T18:44:00.623000+00:00","edited_timestamp":null,"reactions":[{"count":7,"emoji":{"name":"\ud83d\udc4c"}},{"count":1,"emoji":{"name":"picklerick"}}],"content":"6. Gruppen, die statistisch miteinander verglichen werden (z.B. PKS: tatverd\u00e4chtige Einheimische vs. Zuwanderer), daraufhin \u00fcberpr\u00fcfen, ob sie \u00fcberhaupt vergleichbar sind (z.B. ist der Altersdurchschnitt der Zuwanderer niedriger und junge M\u00e4nner weisen grunds\u00e4tzlich h\u00f6here Tatverdachtszahlen auf)","author":21,"s":153365,"mentions":[]},{"id":"455811983703539712","attachments":[],"embeds":[],"timestamp":"2018-06-11T19:14:05.492000+00:00","edited_timestamp":null,"content":"Super!","author":1,"s":153366,"mentions":[]},{"id":"455812126884495363","attachments":[],"embeds":[],"timestamp":"2018-06-11T19:14:39.629000+00:00","edited_timestamp":null,"content":"Ich nehme das schonmal mit auf, wir haben gerade noch ein paar Sachen auf dem Tisch aber auf Dauer l\u00e4sst sich das bestimmt einpflegen","author":1,"s":153367,"mentions":[]},{"id":"455836246753935373","attachments":[],"embeds":[{"url":"http://holgerarppe.de/v3/2018/06/11/mein-parteiausschluss-teil-1-von-2-jahrmarkt-der-heucheleien/"}],"timestamp":"2018-06-11T20:50:30.254000+00:00","edited_timestamp":null,"content":"http://holgerarppe.de/v3/2018/06/11/mein-parteiausschluss-teil-1-von-2-jahrmarkt-der-heucheleien/\n\nAuch ein paar nette Fakten \u00fcber die AFD","author":44,"s":153368,"mentions":[]},{"id":"455840106310402049","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:05:50.444000+00:00","edited_timestamp":null,"content":"Interessant zu lesen","author":45,"s":153369,"mentions":[]},{"id":"455840177969954827","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:06:07.529000+00:00","edited_timestamp":null,"content":"Aber auch mit Vorsicht zu genie\u00dfen...","author":45,"s":153370,"mentions":[]},{"id":"455842981010735135","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:17:15.826000+00:00","edited_timestamp":null,"content":"Ja, liest sich interessant. Ich wei\u00df aber immer noch nicht worum es so genau geht bei dem Verfahren und bin innerlich zusammen gezuckt bei der linksextremen taz. Das klingt ja fast nach Antifa Vereinszeitung \ud83d\ude02","author":46,"s":153371,"mentions":[]},{"id":"455845893996806145","attachments":[],"embeds":[{"url":"http://www.taz.de/!5444012/"}],"timestamp":"2018-06-11T21:28:50.336000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\ude40"}}],"content":"\u003c@441712363230461962> http://www.taz.de/!5444012/","author":44,"s":153372,"mentions":[46]},{"id":"455846044916252672","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:29:26.318000+00:00","edited_timestamp":null,"content":"Danke","author":46,"s":153373,"mentions":[]},{"id":"455846611227115520","attachments":[],"embeds":[],"timestamp":"2018-06-11T21:31:41.337000+00:00","edited_timestamp":null,"content":"Oh, das war der mit der H\u00fcpfburg. Da h\u00e4lt sich fast Mitleid dich sehr in Grenzen","author":46,"s":153374,"mentions":[]},{"id":"456020292956061706","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:01:50.288000+00:00","edited_timestamp":null,"content":"Ich glaub, ich hab ein ganz praktisches Problem, mit dem die mich gestern echt in den Wahnsinn getrieben haben. Du verlinkst Statistiken /Artikel, die andere Fallzahlen / Tatherg\u00e4nge beschreiben und ich krieg st\u00e4ndig Verschw\u00f6rungstheorien zur\u00fcck: die Presse ist angehalten zu verschweigen, die Polizei hat die PKS gesch\u00f6nt, auf Anweisung von oben, etc. Ich k\u00f6nnte dann exakt erkl\u00e4ren, wie die PKS zustande gekommen ist, dass sie ihre Quellen u Methodik offen legt, etc. Das wollen die aber a) noch h\u00f6ren und b) immunisieren sie (wie sich das f\u00fcr Verschw\u00f6rungsgeschwurbel geh\u00f6rt) ihre Theorien. Ich bin jedesmal extrem genervt, weil ich schon wei\u00df, dass das endlosdiskussionen mit \u201ewahren Gl\u00e4ubigen\u201c werden, die nix bringen. Allerdings erschreckt mit wirklich, wie viel Zustimmung sie bekommen (von ganz normalen Leuten) und wie viele das glauben. Ich find das viel schlimmer, als die ganzen Beleidigungen. Ideen, au\u00dfer links liegen lassen? Ich denke n\u00e4mlich das grassiert echt und ist ziemlich \u201eWirklichkeitszersetzend\u201c","author":8,"s":153375,"mentions":[]},{"id":"456021464022384650","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:06:29.492000+00:00","edited_timestamp":null,"content":"Diskutiere nicht mit solchen Leuten aber informier Mitleser.  \ud83d\ude03 Zieh dein Ding durch, nicht um dein Gegen\u00fcber zu belehren sondern f\u00fcr die Zuschauer, benutz die falschen Punkte solcher Schwurbler als Sprungbrett um Fakten zu verbreiten. - Ich glaub viel anderes kann man da nicht machen.","author":47,"s":153376,"mentions":[]},{"id":"456023630564818950","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:15:06.036000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@243426110929371136>  ja, das mache ich auch. Aber mir machen die Zustimmungen zu sowas wirklich Sorgen. Man kann nicht miteinander Diskutieren, wenn es keine geteilte Wirklichkeit mehr gibt. Hat irgendwer eine Statistik, wie sehr der Glaube an Verschw\u00f6rungstheorien zugenommen hat?","author":8,"s":153377,"mentions":[47]},{"id":"456026329289064469","attachments":[],"embeds":[{"url":"http://faktenfinder.tagesschau.de/hintergrund/verschwoerungstheorien-109.html"}],"timestamp":"2018-06-12T09:25:49.462000+00:00","edited_timestamp":null,"content":"\u003c@439174248959967233> Ich hab zumindest bis jetzt keine gefunden, fr\u00fcher waren das einzelne Spinner, heute vernetzen die sich und best\u00e4tigen sich Gegenseitig. Interessant fand ich dazu zb. das hier: http://faktenfinder.tagesschau.de/hintergrund/verschwoerungstheorien-109.html\nIm Grunde kommt man denen nicht mehr bei, ich w\u00fcsste zumindest nicht wie, wie du selber schreibst, die machen ihre Theorien \"bulletproof\".","author":47,"s":153378,"mentions":[8]},{"id":"456026490203668480","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:26:27.827000+00:00","edited_timestamp":"2018-06-12T09:29:01.765000+00:00","content":"\u003c@243426110929371136> Danke. Ich mag den P\u00f6rksen sehr gern.","author":8,"s":153379,"mentions":[47]},{"id":"456030386414419978","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:41:56.756000+00:00","edited_timestamp":null,"content":"Ich f\u00e4nde das auch interessant, wie man da kontern k\u00f6nnte. Ggf funktioniert es, den Spie\u00df umzudrehen, und zur\u00fcckzufragen, was das gegen\u00fcber glaubt (das was du sagst glaubt er ja nicjt)","author":1,"s":153380,"mentions":[]},{"id":"456030438323126314","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:42:09.132000+00:00","edited_timestamp":null,"content":"Das kann man dann kritisch hinterfragen","author":1,"s":153381,"mentions":[]},{"id":"456030603939151873","attachments":[],"embeds":[],"timestamp":"2018-06-12T09:42:48.618000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"thumbonfire"}}],"content":"Das Problem ist halt, dass es gelungen ist, die Instanz der presse so weit in misskredit zu bringen, dass die reine Autorit\u00e4t einer seri\u00f6sen Quelle nicjt mehr zieht","author":1,"s":153382,"mentions":[]},{"id":"456032583164100608","attachments":[],"embeds":[{"url":"https://twitter.com/bwusstsein/status/1005775625439862785?s=21"}],"timestamp":"2018-06-12T09:50:40.502000+00:00","edited_timestamp":null,"content":"Hier mal ein Fallbsp. Das h\u00e4tte ich mir allerdings schenken k\u00f6nnen, wegen sinnlos. Aber wir haben da zu f\u00fcnft (min) rumdiskutiert. Ganz toll wird\u2019s ab der Freedman Rede. Tiefste Reichsb\u00fcrger Antisemitismus Schwurbelei : https://twitter.com/bwusstsein/status/1005775625439862785?s=21","author":8,"s":153383,"mentions":[]},{"id":"456040517734629397","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:22:12.251000+00:00","edited_timestamp":null,"content":"Dank der gro\u00dfen Anzahl an m\u00f6glichen Informationen und alternativen Fakten, wie man sie nennen mag, kann man sich sein Weltbild so zusammenbasteln, wie man es am liebsten h\u00e4tte.\nAber die Instanz der Presse ist jetzt auch nicht so seri\u00f6s, da Jene ihre eigenen Ziele verfolgen. Da w\u00e4re der Autor der aus irgendwelchem Lager kommt und etwas nach seiner subjektiven Meinung, ohne es zu merken, besch\u00f6nigt. Und die Chefs die Geld machen wollen, also knackige Schlagzeigen und Emotionen wecken. \nDie Konkurrenz schl\u00e4ft ja nicht, oder sieht man j\u00fcnge Menschen noch mit einer Zeitung herumlaufen?\n\nEs stellt sich aber die Frage, welche Quellen als seri\u00f6s gelten k\u00f6nnten.","author":43,"s":153384,"mentions":[]},{"id":"456041321531179008","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:25:23.891000+00:00","edited_timestamp":null,"content":"Und Twitter ist da jetzt auch nicht so geil f\u00fcr l\u00e4ngere und tiefgr\u00fcndige Gespr\u00e4che. Das alles macht es nur noch komplizierter. \ud83d\ude26","author":43,"s":153385,"mentions":[]},{"id":"456041495665967105","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:26:05.408000+00:00","edited_timestamp":null,"content":"da muss ich dir leider recht geben, Science ...","author":48,"s":153386,"mentions":[]},{"id":"456041542684114945","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:26:16.618000+00:00","edited_timestamp":null,"content":"Einen wundersch\u00f6nen Tag erstmal","author":48,"s":153387,"mentions":[]},{"id":"456042436578377738","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:29:49.739000+00:00","edited_timestamp":null,"content":"Im Bezug auf die Frage, was tun gegen Verschw\u00f6rungstheorien und FakeNews: leider ist das eine der komplexesten Herausforderungen unserer Zeit. Denjenigen, die bereits daran *glauben* kannst du auf der Basis einer Diskussion kaum beikommen (und schon gar nicht auf Twitter - 280 Zeichen sind einfach zu wenig f\u00fcr Argumentationsstrukturen) ...","author":48,"s":153388,"mentions":[]},{"id":"456043198746460160","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:32:51.454000+00:00","edited_timestamp":null,"content":"Was mE wichtig ist: es lesen ja immer auch *Unbeteiligte* mit; und die sollten/d\u00fcrfen wir nicht diesen Verschw\u00f6rungstheoretikern \u00fcberlassen. Soll hei\u00dfen: auch wenn wir die *Verirrten* kaum wieder einfangen k\u00f6nnen (in Einzelf\u00e4llen gelingt das nat\u00fcrlich sic!), so sollten/m\u00fcssen wir ihnen doch Kontra geben - und das halt auch fundiert und argumentativ geschickt -, damit wir nicht noch mehr *besorgte B\u00fcrger* an diese falschen Propheten verlieren.","author":48,"s":153389,"mentions":[]},{"id":"456043824905453568","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:35:20.742000+00:00","edited_timestamp":null,"content":"Aber eines sollte denjenigen, die sich auf *diese Mission* begeben schon bewusst sein: das gelingt nicht mit Herz und Vernunft. Da m\u00fcsst ihr schon genauso tief in die Trickkiste der Rhetorik/Dialektik greifen und das dann auch noch edel verpacken und ein Schleifchen drum binden - das ist was f\u00fcr Menschen mit starken Nerven und einem guten Gesp\u00fcr f\u00fcr die Sublines (was in den Sozialen Netzen um einiges schwieriger ist, als in einer F2F-Debatte).","author":48,"s":153390,"mentions":[]},{"id":"456044013531693061","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:36:05.714000+00:00","edited_timestamp":null,"content":"Ich w\u00fcrde euch ja gerne eine hoffnungsvollere Botschaft vermitteln, aber das w\u00e4r dann fernab jedweder realistischer Einsch\u00e4tzung der Lage \ud83d\ude26","author":48,"s":153391,"mentions":[]},{"id":"456045956790616075","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:43:49.023000+00:00","edited_timestamp":null,"content":"Ich nehme an, dass die \"besorgten B\u00fcrger\" eher weniger Lust auf Herz, Vernunft und Flausch haben, damit wird man sie eher abschrecken. Mich pers\u00f6nlich w\u00fcrde es auch st\u00f6ren, wenn ich ein Problem ansprechen will und die Leute mich erstmal irgendwie mit \"Liebe\" \u00fcbersch\u00fctten.\nGenerell hilft es, die Leute mit gewissen Respekt zu behandeln, man muss jetzt nicht unbedingt \"Sie\" in einer Online-Debatte schreiben, es reicht schon ein freundlicher und respektvoller Umgang. Nat\u00fcrlich geht es aber auch etwas h\u00e4rter zu Sache, da sollte man seine Nerven aber nicht verlieren, da der Andere es wom\u00f6glich ausnutzen wird.\n\nDas Problem was ich momentan erkenne ist, dass die Konservativen ihr Rhetorik-Spiel sehr gut drauf haben, das sieht man an der Schweigeminute von der AfD, bei der IB die alles stark instrumentalisiert und allgemein, dass sich Jene mit Statistiken befassen.\n\nEs ist was, was die Sozialisten erstmal nachholen m\u00fcssen.","author":43,"s":153392,"mentions":[]},{"id":"456046781189324812","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:47:05.575000+00:00","edited_timestamp":null,"content":"Entschuldigung, aber vergiss bitte die politischen Lager. Ich sage das mit bedacht: wenn *die Sozialisten*, *die Linke*, oder wer auch immer im diametral entgegengesetzten Lager der Reaktion\u00e4ren gerade rumh\u00e4ngt, den Versuch (sic!) unternehmen, der AfD oder IB etc. das Wasser abzugraben, dann kommt nur wieder das \"links-gr\u00fcn-versiffte\" Narrativ. Damit ist nichts gewonnen.","author":48,"s":153393,"mentions":[]},{"id":"456046963113328640","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:47:48.949000+00:00","edited_timestamp":null,"content":"Aber, ich gebe dir vollkommen Recht: es muss mit Respekt argumentiert werden - auf Augenh\u00f6he, wie es so sch\u00f6n hei\u00dft. Aber das ist verdammt schwer.","author":48,"s":153394,"mentions":[]},{"id":"456047357935484929","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:49:23.082000+00:00","edited_timestamp":null,"content":"Ich bevorz\u00fcge \"Konservatismus, Sozialismus und Liberalismus\" eher als Begriffe, als das \"Links und Rechts\". Da beim letzten, eher zur einem \"Gut gegen B\u00f6se\" Gedanken kommt und die Fronten sich dadurch auch nicht bessern. Die ersten drei, sind da wesentlich neutraler.","author":43,"s":153395,"mentions":[]},{"id":"456047795288145921","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:51:07.355000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"thumbonfire"}}],"content":"Ganz pragmatisch: ein guter Satz ist oft: immer kritisch in beide Richtungen bleiben.  Die gr\u00f6\u00dfte Angst ist ja, selbst das \u201eSchlafschaf\u201c zu sein","author":8,"s":153396,"mentions":[]},{"id":"456047865626755083","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:51:24.125000+00:00","edited_timestamp":null,"content":"Ich (sic!) verstehe dich da gut. Das liegt aber auch an meinem Background, soll hei\u00dfen: ich habe die Definitionen dieser Konzepte mal gelernt und auch inkorporiert. Was die 83% der normalsterblichen Mitb\u00fcrger betrifft, so nutzen die meisten von ihnen diese Begriffe synonym zu *Links* und *Rechts* ...","author":48,"s":153397,"mentions":[]},{"id":"456048506856144897","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:53:57.006000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\ude02"}},{"count":1,"emoji":{"name":"\ud83d\ude18"}},{"count":1,"emoji":{"name":"picklerick"}}],"content":"Du bist also nicht \u201enormalsterblich\u201c? Sorry der musste jetzt sein","author":8,"s":153398,"mentions":[]},{"id":"456048578398519298","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:54:14.063000+00:00","edited_timestamp":null,"content":"Ein guter Tipp im Umgang mit Populisten und Verschw\u00f6rungstheoretikern ist, sich nicht auf ihre Narrative einzulassen, sondern die eigenen dagegen zu setzen. Das ist aber auch nicht gerade einfach, weil du dann wirklich sicher sein musst, in deinem eigenen Narrativ und vor allem das richtige Narrativ dagegen setzen musst ...","author":48,"s":153399,"mentions":[]},{"id":"456048748674678784","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:54:54.660000+00:00","edited_timestamp":"2018-06-12T10:55:50.305000+00:00","reactions":[{"count":2,"emoji":{"name":"\ud83d\ude0d"}}],"content":"Und ja, sowas ist schwer, immerhin hat dein Gegen\u00fcber eine komplett andere Meinung und du muss deine Auffassung der Dinge immerhin verteidigen. Und sich mit anderer Meinung auseinander zu setzen, das ist nunmal f\u00fcr uns Menschen immer ne heikle Sache, denn wenn der Fall eintreten sollte, dass wir uns doch irren, m\u00fcssen wir unser Denken \u00fcberdenken, was auch dazu f\u00fchrt, dass ein St\u00fcck unserer pers\u00f6nlichen Identit\u00e4t ver\u00e4ndert oder verloren wird.\nUnd Menschen \u00e4ndern ihre Umgebung doch nur sehr langsam wenn es keinen gr\u00f6\u00dferen Zweck dahinter geben sollte.\n\nUnd ja, Links und Rechts wird wohl so benutzt, dennoch sollte man das auch aufkl\u00e4ren. Ist ja nicht so, dass wir jetzt super dumm sind. Immerhin haben wir ein Gehirn was enorm viel erfassen kann. \ud83d\ude1b","author":43,"s":153400,"mentions":[]},{"id":"456048866203009024","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:55:22.681000+00:00","edited_timestamp":null,"content":"Danke f\u00fcr den Hinweis, \u003c@439174248959967233> ... sowas passiert mir immer dann, wenn ich versuche nicht beleidigend in die Richtung meiner Gegener (sic!) zu sprechen ...","author":48,"s":153401,"mentions":[8]},{"id":"456049508288299009","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:57:55.766000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\ude02"}}],"content":"Und ja, ich habe einen gaaanz kleinen Gotteskomplex \ud83d\ude09","author":48,"s":153402,"mentions":[]},{"id":"456050024384561152","attachments":[],"embeds":[],"timestamp":"2018-06-12T10:59:58.813000+00:00","edited_timestamp":null,"content":"Ich habe eine Frage zum Wiki-Eintrag bzw. vllt einen Tipp.\nIch habe mir jetzt mal die Argumentationsph\u00e4nomene durchgelesen. Als ich den Absatz \"Selbstheroisierung\" durchgelesen habe, habe ich erstmal nach dem Wort \"Selbstviktimisierung\" gegoogelt. Jedoch folgte im n\u00e4chsten Absatz die Erkl\u00e4rung des Begriffes. \nVielleicht k\u00f6nnte man den Absatz \u00fcber Selbstviktimisierung vor dem Absatz Selbstheroisierung verschieben, damit man auch direkt wei\u00df was dieser Begriff bedeutet.\n\nVielleicht geht es auch nur mir so und ich war wieder total verplant. Ich wei\u00df auch nicht, ob es eine feste Reihenfolge im Wiki gibt. Deswegen nur mal ein Vorschlag von mir \ud83d\ude03","author":49,"s":153403,"mentions":[]},{"id":"456050245391089674","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:00:51.505000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\u2764"}}],"content":"\u003c@447825657594904607> danke f\u00fcr den Hinweis. Ich geb es weiter \ud83d\ude03","author":48,"s":153404,"mentions":[49]},{"id":"456050286218313728","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:01:01.239000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc97"}},{"count":1,"emoji":{"name":"drevil"}}],"content":"Dankesch\u00f6n \ud83d\ude03","author":49,"s":153405,"mentions":[]},{"id":"456051310156840962","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:05:05.365000+00:00","edited_timestamp":"2018-06-12T11:05:48.176000+00:00","content":"Es gibt vielleicht (sic!) noch einen Weg, wie wir aus dieser Misere herauskommen k\u00f6nnen (Verschw\u00f6rungstheorien, falsche Propheten, etc.): Aufkl\u00e4rung dar\u00fcber betreiben, wie Wahrnehmung, Kognition und Sprache funktionieren. Vorteil: keine direkte Konfrontation mit den h\u00e4sslichen Narrativen der Reaktion\u00e4ren/Konservativen. Nachteil (betr\u00e4chtlich): worauf ich dabei hinaus will, ist ein Paradigma und kein unumst\u00f6sslicher Fakt.","author":48,"s":153406,"mentions":[]},{"id":"456051751250952193","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:06:50.530000+00:00","edited_timestamp":null,"content":"Das gibt es schon lange, gibt viele YouTuber die sich solchen Themen zugewandt haben.\nBeispiel w\u00e4re die RedeFabrik - Kommunikation & Charisma","author":43,"s":153407,"mentions":[]},{"id":"456051849552986112","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:07:13.967000+00:00","edited_timestamp":null,"content":"\u00dcbrigens, \u003c@270185489967874049> , ich finde deinen Namen wundersch\u00f6n: er beschreibt die Welt auf eine sehr griffige Weise \ud83d\ude09","author":48,"s":153408,"mentions":[43]},{"id":"456051972446093312","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:07:43.267000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> ich denke das mit dem Identit\u00e4tsverlust ist ein Kernproblem in solchen Argumenten. Deswegen ist es (wenn man den Nerv hat) immer gut, erst eine gemeinsame Basis zu finden. Barnim Effekt hilft da und Tendenz zur soz. Erw\u00fcnschtheit. Aber den Teil muss man wirklich ernst meinen, v\u00f6llig ironiefrei bleiben. So erinnert man Menschen daran, dass Ihre politische Einstellung nicht ihre gesamte Identit\u00e4t ausmacht. Dann kann man ein gl\u00fcckliches H\u00e4ndchen haben und sie erkennen evtl. Sogar intrinsiche Widerspr\u00fcche in ihren Identit\u00e4tskonstruktionen. .... wenn ich nur immer den Nerv dazu h\u00e4tte...","author":8,"s":153409,"mentions":[43]},{"id":"456052040661991428","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:07:59.531000+00:00","edited_timestamp":null,"content":"Dank der Wissenschaft sind wir \u00fcberhaupt so weit gekommen. Ist halt wie Magie, nur ohne coole Feuerb\u00e4lle. \ud83d\ude26","author":43,"s":153410,"mentions":[]},{"id":"456052123952611338","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:08:19.389000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049>  Sag das mal nem Chemiker....","author":8,"s":153411,"mentions":[43]},{"id":"456052208157458433","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:08:39.465000+00:00","edited_timestamp":null,"content":"Stimmt, da war ja was. \ud83d\ude02","author":43,"s":153412,"mentions":[]},{"id":"456052480036438017","attachments":[],"embeds":[],"timestamp":"2018-06-12T11:09:44.286000+00:00","edited_timestamp":null,"content":"Mach ich, \u003c@439174248959967233> , ich hab mal Schmied gelernt: und da habe ich wirklich festgestellt, dass alles magisch wirkt, wenn dein Gegen\u00fcber Argumentieren schwer, bis ich dahinter kam, dass auch \"Antisemitismus\" ein Kampfbegriff der rechten Populisten mit klarem Bezug zum 3. Reich ist.  (guckst du \"Semiten\" und \"Antisemitismus\" bei Wikipedia f\u00fcr weitere Infos). Also habe ich nachgefragt, ob von Judenfeindlichkeit oder Anti-Israelismus die Rede sei - eine Antwort steht noch aus.","author":41,"s":153512,"mentions":[]},{"id":"456154512906911755","attachments":[],"embeds":[],"timestamp":"2018-06-12T17:55:10.818000+00:00","edited_timestamp":null,"content":"\u003c@441949858824323072>  wow. Richtig sch\u00f6n gezeichnet. Wirkt liebevoll. Sollte ich mir ne Scheibe von abschneiden. Meine sehen immer schlimm aus oder ich verschlampe sie und zeichne sie dann sogar w\u00e4hrend der Gruppensitzung. \u201eGemeinsam entwickeln\u201c ist dann immer die Ausrede vor mir selbst. \ud83d\ude48","author":8,"s":153513,"mentions":[16]},{"id":"456156631827349504","attachments":[],"embeds":[],"timestamp":"2018-06-12T18:03:36.008000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@441949858824323072>  richtig sch\u00f6ne Visualisierung \u2764 \n\nDa f\u00e4llt mir ein. Wenn ihr Lust habt, k\u00f6nnt ihr ja auch bei anderen Modellen/Theorien \u00fcberlegen, wie man diese visualisieren kann. Das k\u00f6nnte man wundervoll nutzen um komplexere Dinge vereinfacht darzustellen. Die fertigen Bilder k\u00f6nnte man dann auch ins Wiki einpflegen \ud83e\udd13","author":20,"s":153514,"mentions":[16]},{"id":"456156815802105857","attachments":[],"embeds":[],"timestamp":"2018-06-12T18:04:19.871000+00:00","edited_timestamp":null,"content":"Gerne sonst auch mit der AG-Meme/Design zusammenarbeiten \ud83d\ude0a","author":20,"s":153515,"mentions":[]},{"id":"456178367587287041","attachments":[],"embeds":[],"timestamp":"2018-06-12T19:29:58.217000+00:00","edited_timestamp":null,"content":"Super idee!\ud83d\ude01 \u270c","author":1,"s":153516,"mentions":[]},{"id":"456353323461902336","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:05:10.948000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@399667033513656320> Das Ding mit den *Kampfbegriffen* ist gar nicht mal so trivial. Leider nutzen ja nicht nur die Rechten selbige, sondern auch die anderen Lager. Antisemitismus ist sicherlich auch ein Kampfbegriff, jedoch ist es auch ein Begriff aus der Geschichts- bzw der Sozialwissenschaft.  Und: es ist ein Kampfbegriff, der von vielen Seiten genutzt wird. Z.B. nutzt die israelische Regierung ihn leider, um Menschen zu diskreditieren, die an den politischen Entscheidungen Israels Kritik \u00fcben.\n\nMein Tipp: in einer Diskussion so wenig wie irgend m\u00f6glich auf plakative politische Schlagworte (verk\u00fcrzte Darstellungen aus den Medien) zur\u00fcckgreifen. Lieber einen Sachverhalt um- bzw. beschreiben.","author":48,"s":153517,"mentions":[41]},{"id":"456354224515579904","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:08:45.776000+00:00","edited_timestamp":null,"content":"Gerade, wenn sich Politik und Religion vermischen, ist es eine Sisyphos-Aufgabe, da auch nur ein wenig Klarheit reinzubringen \ud83d\ude26","author":48,"s":153518,"mentions":[]},{"id":"456355281220272128","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:12:57.714000+00:00","edited_timestamp":"2018-06-13T07:14:44.256000+00:00","content":"Zum Thema \"Linksfaschismus\", welches ein in sich problematischer Begriff ist, einmal in den Wikipediaartikel schauen. Der schl\u00fcsselt die Problematik in der Einleitung schon ganz gut auf ...","author":48,"s":153519,"mentions":[]},{"id":"456363595605737472","attachments":[],"embeds":[],"timestamp":"2018-06-13T07:46:00.018000+00:00","edited_timestamp":null,"content":"Ich frage mich was alle eigentlich mit Religionen, monotheistischen wie Christentum, Islam und Judentum, haben. Es sind Ideologien die ziemlich konservativ sind, und dagegen sollte eigentlich jeder vern\u00fcnftige \"Linke\" doch sein oder nicht?","author":43,"s":153520,"mentions":[]},{"id":"456371716239654924","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:18:16.128000+00:00","edited_timestamp":null,"content":"Ohne da jetzt eine grundsatzdiskussion aufzumachen.. Es ist jedem selbst \u00fcberlassen ob er pers\u00f6nlich gl\u00e4ubig ist und wie er das lebt. Oft gibt es die Haltung das alles als schrecklich abzutun weil man selbst Atheist ist. Das wiederum ist aber auch nicht wirklich tolerant, wo den Religionen intoleranz vorgeworfen wird. Ich w\u00fcrde trennen zwischen Institution und glauben. Vielen Menschen hilft glaube sehr und f\u00fchrt im \u00fcbrigen oft zu einem moralischen Verhalten (regeln wie \"liebe deinen n\u00e4chsten\" etc  sind ja f\u00f6rderlixj)","author":1,"s":153521,"mentions":[]},{"id":"456371853406109697","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:18:48.831000+00:00","edited_timestamp":null,"content":"Nat\u00fcrlich l\u00e4sst sich das Thema auch missbrauchen und das ist oft der berechtigte Kritikpunkt.","author":1,"s":153522,"mentions":[]},{"id":"456372086034661397","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:19:44.294000+00:00","edited_timestamp":null,"content":"Hans-Peter von um die Ecke f\u00fchrt aber idr keine kreuzz\u00fcge sondern versucht vielleicht N\u00e4chstenliebe umzusetzen weil er das aus religi\u00f6sen empfinde heraus f\u00fcr richtig h\u00e4lt. Der wird aber auch getroffen wenn Religion an sich verteufelt wird","author":1,"s":153523,"mentions":[]},{"id":"456372276762378243","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:20:29.767000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"picklerick"}},{"count":4,"emoji":{"name":"thumbonfire"}},{"count":1,"emoji":{"name":"\ud83d\ude18"}}],"content":"Das einfachste ist: keiner hat die Wahrheit gepachtet, jeder wie er will solange er keinem vorschreibt was er tun soll oder jemandem mit seinen Ansichten schadet","author":1,"s":153524,"mentions":[]},{"id":"456373739886739469","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:26:18.603000+00:00","edited_timestamp":null,"content":"Es gibt nicht nur Atheisten, es gibt auch schlimmeres. :P\nIch finde solche Ideologien nicht sinnvoll f\u00fcr eine zivilisierte Gesellschaft, und ich kenne jetzt auch kein Land, dass wirklich weit vorne ist mit hoher Gl\u00e4ubigen Anzahl. Aber seis drum.","author":43,"s":153525,"mentions":[]},{"id":"456376304779132928","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:36:30.121000+00:00","edited_timestamp":null,"content":"Ist ja eine legitime Meinung, die Trennung von Staat und Kirche zb finde ich auch sinnvoll (siehe Trennung Institution und pers\u00f6nliche weltanschauung). Aber die pers\u00f6nliche Entscheidung muss jeder f\u00fcr sich treffen k\u00f6nnen - in die eine oder andere Richtung.","author":1,"s":153526,"mentions":[]},{"id":"456379920537354251","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:50:52.185000+00:00","edited_timestamp":null,"content":"(Finde das Thema gerade \u00fcbrigens deutlich spannender als mein Meeting-.-)","author":1,"s":153527,"mentions":[]},{"id":"456381746041061379","attachments":[],"embeds":[],"timestamp":"2018-06-13T08:58:07.419000+00:00","edited_timestamp":null,"content":"Meetings sind wichtig.","author":43,"s":153528,"mentions":[]},{"id":"456385545254469634","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:13:13.222000+00:00","edited_timestamp":null,"content":"Dieses nicht \ud83d\ude48","author":1,"s":153529,"mentions":[]},{"id":"456386147548004353","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:15:36.820000+00:00","edited_timestamp":null,"content":"Also gibt mir gerne contra mir ist langweilig \ud83d\ude02","author":1,"s":153530,"mentions":[]},{"id":"456389721489408000","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:29:48.914000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}},{"count":1,"emoji":{"name":"\ud83e\udd14"}}],"content":"\u003c@270185489967874049>  naja, fr\u00fcher war die Anzahl von Gl\u00e4ubigen in Deutschland ziemlich hoch (so um die 80Prozent, wenn ich mich recht entsinne - Das spiegelt sich z.t. auch im GG wieder) trotzdem sind wir ein ziemlich \"entwickeltes\" Land","author":50,"s":153531,"mentions":[43]},{"id":"456390947379478538","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:34:41.189000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760> \nWas soll man da f\u00fcr nen Kontra geben. \ud83e\udd14 \nDie Trennung von Staat und Kirche sollte knallhart durchgezogen werden, auch sollte man \"Religionsfreiheit\" ausm GG streichen, da sowas generell durch andere Gesetze geregelt ist. Und da Religionen nichts weiteres als Ideologien sind und keine zauberhaften Wahrheiten, muss man jetzt nicht explizit solchen Ideologien besondere Stellung geben. Da sie generell einer sachlichen \u00dcberpr\u00fcfung nicht ansatzweise standhalten k\u00f6nnten.\n\nWas die Menschen angeht, die d\u00fcrfen an alles glauben was sie wollen, es soll nur den anderen Mitb\u00fcrgern nicht schaden. \nBeispiele \n1: Wir haben 100.000 Religi\u00f6se, diese Leben nach einfachen Standards und koexistieren mit anderen Mitmenschen. Alles fein, kann man in Ruhe lassen. \n2: 100.000 Religi\u00f6se, die ihre Ideologie hart predigen und verbreiten, versuchen sich in die Politik reinpushen und die Wissenschaften blockieren, da jene nicht mit ihrer Ideologie zu vereinbaren sind. Da muss man standhaft sein, und dar\u00fcber sachlich diskutieren. Man sollte sich auch nicht allzu sehr von Gef\u00fchlen bremsen lassen, da solche immer vorhanden sind wenn zwei Parteien aneinander geraten.\n\nUnd bevor einer auf die Idee kommt, dass ich damit explizit Islam meine, nein, damit meine ich alle Religionen. Solche Ideologien k\u00f6nnen nett sein, haben aber auch enormes Potenzial f\u00fcr Zerst\u00f6rung.","author":43,"s":153532,"mentions":[1]},{"id":"456391409482858497","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:36:31.363000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Ziemlich entwickelt sind die skandinavischen L\u00e4nder, Deutschland ist trotz der starken Wirtschaft doch irgendwie ziemlich dahinter. Ehe f\u00fcr Alle, das alleine hat JAHRE gedauert.","author":43,"s":153533,"mentions":[50]},{"id":"456391898270269461","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:38:27.899000+00:00","edited_timestamp":null,"content":"Wow ... hier laufen aber gerade viele Ideologien kontr\u00e4r ineinander ...","author":48,"s":153534,"mentions":[]},{"id":"456392363309400065","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:40:18.773000+00:00","edited_timestamp":null,"content":"Rolle: ich verlasse hier jetzt die diplomatische, vermittelnde Position, weil ich gerade wirklich gro\u00dfe Gefahren in deiner *Predigt* sehe --> ich bin also gerade als Gespr\u00e4chspartner/Kontrahent zugegen (nur, damit sich keiner wundert)","author":48,"s":153535,"mentions":[]},{"id":"456392474865434625","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:40:45.370000+00:00","edited_timestamp":null,"content":"Du schreibst: Alle Religionen sind Ideologien. Dem stimme ich zu.","author":48,"s":153536,"mentions":[]},{"id":"456392479806193666","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:40:46.548000+00:00","edited_timestamp":null,"content":"Du m\u00f6chtest Religionsfreiheit aus dem Grundgesetz streichen? Mal ganz davon abgesehen, dass das gar nicht geht, ohne das GG zu zerst\u00f6ren (weil die erste 20 Artikel sind ja unver\u00e4nderlich), welchen Sinn h\u00e4tte das? Da k\u00f6nnte der Staat ja wieder jeden wegen seiner Religion diskriminieren. Das sehe ich als gef\u00e4hrlich an.","author":50,"s":153537,"mentions":[]},{"id":"456392709641469963","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:41:41.345000+00:00","edited_timestamp":null,"content":"bevor wir hier die ganze Zeit die *Freiheit* bem\u00fchen, sollten wir vielleicht einmal kl\u00e4ren, was dieser Begriff \u00fcberhaupt bedeutet","author":48,"s":153538,"mentions":[]},{"id":"456392957675700234","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:42:40.481000+00:00","edited_timestamp":null,"content":"Inwiefern sind Religionen keine Ideologien? Und ich meine das in erster Linie nicht negativ oder positiv, da Kommunismus, Nationalsozialismus, Demokratie und alle weiteren Staatsformen generell auch unter Ideologien zu z\u00e4hlen sind.","author":43,"s":153539,"mentions":[]},{"id":"456393074130812937","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:43:08.246000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> du schreibst aber weiter, daher (weil alle Religionen Ideologien seien/sind) m\u00fcsste doch jeder Linke dagegen sein. Da steckt eine Ideologie hinter.","author":48,"s":153540,"mentions":[43]},{"id":"456393148793356299","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:43:26.047000+00:00","edited_timestamp":null,"content":"Die Linken haben auch eine Ideologie.","author":43,"s":153541,"mentions":[]},{"id":"456393169974853642","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:43:31.097000+00:00","edited_timestamp":null,"content":"Wer hat die Gleichung *Religion=Ideologie* bestritten?","author":48,"s":153542,"mentions":[]},{"id":"456393219987734528","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:43:43.021000+00:00","edited_timestamp":null,"content":"```\ndie bestimmten Grundeinstellungen und Werte, die in einer gesellschaftlichen Schicht oder Gruppe wichtig sind und die zusammen eine Art Weltanschauung bilden.\n\"ein typischer Vertreter der b\u00fcrgerlichen Ideologie\"\n```","author":43,"s":153543,"mentions":[]},{"id":"456393309934452737","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:44:04.466000+00:00","edited_timestamp":null,"content":"NEIN. Die Linken haben unz\u00e4hlige Ideologien. Und diese schlie\u00dfen sich teilweise aus!","author":48,"s":153544,"mentions":[]},{"id":"456393351202340866","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:44:14.305000+00:00","edited_timestamp":null,"content":"```\nDu schreibst: Alle Religionen sind Ideologien. Dem stimme ich zu.\n```\nDas war von dir, so nehme ich an, dass du gewisse Religionen nicht als Ideologien siehst.","author":43,"s":153545,"mentions":[]},{"id":"456393521037836291","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:44:54.797000+00:00","edited_timestamp":null,"content":"Annahmen f\u00fchren zu missverst\u00e4ndnissen -- q.e.d.","author":48,"s":153546,"mentions":[]},{"id":"456393713590075393","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:45:40.705000+00:00","edited_timestamp":null,"content":"Also nochmal. Die Linken, haben eine Ideologie, mehrere, zahlreiche, das ist mir bewusst. Da Sozialismus auch nur ein Sammelbegriff an sich ist und darunter viele Richtungen gibt, die aber gewisse Gemeinsamkeiten haben. Das gilt auch f\u00fcr Linke.","author":43,"s":153547,"mentions":[]},{"id":"456393948290613251","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:46:36.662000+00:00","edited_timestamp":null,"content":"Ideologie (franz\u00f6sisch id\u00e9ologie; zu griechisch \u1f30\u03b4\u03ad\u03b1 id\u00e9a \u201eIdee\u201c und \u03bb\u03cc\u03b3\u03bf\u03c2 l\u00f3gos \u201eLehre\u201c, \u201eWissenschaft\u201c \u2013 eigentlich \u201eIdeenlehre\u201c)[1] steht im weiteren Sinne bildungssprachlich f\u00fcr Weltanschauung. Im engeren Sinne wird damit zum einen auf Karl Marx zur\u00fcckgehend das \u201efalsche Bewusstsein\u201c einer Gesellschaft bezeichnet, zum anderen wird in der amerikanischen Wissenssoziologie jedes System von Normen als Ideologie bezeichnet, das Gruppen zur Rechtfertigung und Bewertung eigener und fremder Handlungen verwenden.[2] Seit Marx und Engels bezieht sich der Ideologiebegriff auf \u201eIdeen und Weltbilder, die sich nicht an Evidenz und guten Argumenten orientieren, sondern die darauf abzielen, Machtverh\u00e4ltnisse zu stabilisieren oder zu \u00e4ndern\u201c","author":48,"s":153548,"mentions":[]},{"id":"456394155191566336","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:47:25.991000+00:00","edited_timestamp":null,"content":"Ist das jetzt eine Karl Marx Definition?","author":43,"s":153549,"mentions":[]},{"id":"456394584054824970","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:49:08.240000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@270185489967874049> du rei\u00dft hier ein verdammt komplexes und aufgrund der emotiven und emotionalen Verstrickung der menschlich-gesellschaftlichen Entwicklung heikeles Thema an und brichst es dann in einer Art \"Opium f\u00fcrs Volk\"-Plattit\u00fcde runter. Das muss schief gehen.","author":48,"s":153550,"mentions":[43]},{"id":"456394586286194698","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:49:08.772000+00:00","edited_timestamp":null,"content":"Bedeutung des Begriffs\n\n\nDas ist die Definition der bpb:\nDer Begriff steht f\u00fcr sogenannte Weltanschauungen, die vorgeben, f\u00fcr alle gesellschaftlichen Probleme die richtige L\u00f6sung zu haben. Menschen, die solche weltanschaulichen Ideen oftmals starr und einseitig vertreten, nennt man \u201eIdeologen\u201c. Das Wort kommt aus dem Griechischen und bedeutet \u201eLehre von den Ideen\u201c. Bis ins 19. Jahrhundert war \u201eIdeologie\u201c eine Bezeichnung f\u00fcr die Wissenschaft, die sich mit der Entstehung und Entwicklung von geistesgeschichtlichen und philosophischen Ideen befasst.","author":50,"s":153551,"mentions":[]},{"id":"456394687217926166","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:49:32.836000+00:00","edited_timestamp":null,"content":"Mein Zitat war aus Wikipedia - erster Abschnitt ...","author":48,"s":153552,"mentions":[]},{"id":"456394860019056642","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:50:14.035000+00:00","edited_timestamp":null,"content":"Und wir haben hier einen der vieldeutigst genutzten Kampfbegriffe \u00fcberhaupt ...","author":48,"s":153553,"mentions":[]},{"id":"456394990566768652","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:50:45.160000+00:00","edited_timestamp":null,"content":"\u003c@443018568922038282> Aber warum f\u00fchlst du dich jetzt so angegriffen? Ich habe ein Thema angesprochen, wor\u00fcber man sich normal unterhalten kann.","author":43,"s":153554,"mentions":[48]},{"id":"456395155709231105","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:51:24.533000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@270185489967874049> kannst du mir bitte erkl\u00e4ren, was gegen die Religionsfreiheit nach Art.4 des gg spricht? (Ernsthafte Frage)","author":50,"s":153555,"mentions":[43]},{"id":"456395349586870272","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:52:10.757000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> \"Ich frage mich was alle eigentlich mit Religionen, monotheistischen wie Christentum, Islam und Judentum, haben. Es sind Ideologien die ziemlich konservativ sind, und dagegen sollte eigentlich jeder vern\u00fcnftige \"Linke\" doch sein oder nicht?\"","author":48,"s":153556,"mentions":[43]},{"id":"456395662792065024","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:53:25.431000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Das habe ich weiter oben beschrieben. Es sind Ideologien, denen man keine besondere Stellung geben sollte, sonder auch so kritisch begutachten wie jede andere Weltansicht. Deshalb braucht man daf\u00fcr kein \"Religionsfreiheit\".","author":43,"s":153557,"mentions":[50]},{"id":"456395686150406147","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:53:31+00:00","edited_timestamp":null,"content":"Damit hast du (\u003c@270185489967874049>) so ungef\u00e4hr alle angegriffen, die religi\u00f6s und links sind und sie als unvern\u00fcnftig bezeichnet","author":50,"s":153558,"mentions":[43]},{"id":"456395689031761931","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:53:31.687000+00:00","edited_timestamp":null,"content":"Soll ich dir diesen Post jetzt wirklich in seine expliziten, impliziten Argumente und den ganzen politisch aufgeladenen Impact zerlegen? Oder bistg du dir selbst dar\u00fcber im Klaren, was du da geschrieben hast?","author":48,"s":153559,"mentions":[]},{"id":"456395815406141462","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:54:01.817000+00:00","edited_timestamp":null,"content":"Wie w\u00e4rs einfach auf den Inhalt eingehen?","author":43,"s":153560,"mentions":[]},{"id":"456395816282619915","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:54:02.026000+00:00","edited_timestamp":null,"content":"Ich w\u00fcrde mich auf dem politischen Spektrum auch als links einordnen, f\u00fcr mich hei\u00dft das vor allem, auf schw\u00e4chere zu achten und Gerechtigkeit herzustellen. Das ist superkongruent mit den \u00fcbergeordneten Zielen des Christentums.","author":1,"s":153561,"mentions":[]},{"id":"456395895148249088","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:54:20.829000+00:00","edited_timestamp":null,"content":"NOCHMAL: Freiheit ist kein einfacher Begriff! Was verstehst du unter Freiheit (im speziellen Religionsfreiheit)?","author":48,"s":153562,"mentions":[]},{"id":"456395920595222529","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:54:26.896000+00:00","edited_timestamp":null,"content":"Von daher finde ich die Aussage, linke m\u00fcssten gegen Religionen sein, nicht du pauschal passend.","author":1,"s":153563,"mentions":[]},{"id":"456396061414653964","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:55:00.470000+00:00","edited_timestamp":null,"content":"Lasst uns mal sachlich bleiben, das k\u00f6nnen wir hier ja sch\u00f6n \u00fcben ;)","author":1,"s":153564,"mentions":[]},{"id":"456396106155425801","attachments":[],"emb 095243350017","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:59:06.954000+00:00","edited_timestamp":null,"content":"Habe ich nicht. Ich habe seine *Argumentationsstruktur* und seine *Wortwahl* als populistisch denunziert - wenn das dann jemand auf sich selbst bezieht, haben wir wieder das alte Problem.","author":48,"s":153578,"mentions":[]},{"id":"456397146791477263","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:59:19.244000+00:00","edited_timestamp":null,"content":"Science dich habe ich auch gemeint. Lasst uns mal auf das Thema schauen und nicht auf die personen","author":1,"s":153579,"mentions":[]},{"id":"456397280329728003","attachments":[],"embeds":[],"timestamp":"2018-06-13T09:59:51.082000+00:00","edited_timestamp":null,"content":"Das Thema hat Z\u00fcndstoff, f\u00fcr alle, v\u00f6llig klar.","author":1,"s":153580,"mentions":[]},{"id":"456397332208943104","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:00:03.451000+00:00","edited_timestamp":null,"content":"Sowas geht aber nicht, wenn mich 3 Leute jetzt angreifen und jedes Wort auf die Goldwage legen, nur weil ich ein anderes Vokabular benutze. Deshalb, es geht mir um das Thema.","author":43,"s":153581,"mentions":[]},{"id":"456397369458688016","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:00:12.332000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"So also Science, kannst du bitte noch einmal klar ausformulieren: Was ist Religionsfreiheit und inwiefern sollte man sie abschaffen?","author":50,"s":153582,"mentions":[]},{"id":"456397487394127872","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:00:40.450000+00:00","edited_timestamp":null,"content":"Ich w\u00fcrde auch mal Angriff und Kritik auseinanderhalten","author":1,"s":153583,"mentions":[]},{"id":"456397520151511052","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:00:48.260000+00:00","edited_timestamp":null,"content":"Hier werden Ebenen in einen Topf geworf rstmal zur, da es Religions und Weltanschauungsfreiheit ist. Dennoch ist genau das, durch andere Gesetze gedeckt, wie z.B. die Meinungsfreiheit. Deshalb ist es meines Erachtens nach, nicht notwendig an ein Relikt zu halten. \nDa man sowas auch schnell missbrauchen kann und jegliche Kritik auch von sich weisen. \n\nWeltanschauung ist von anderen Gesetzen gedeckt und das zu gen\u00fcge.","author":43,"s":153588,"mentions":[50]},{"id":"456398297343459338","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:03:53.557000+00:00","edited_timestamp":null,"content":"\u003c@443018568922038282> dir muss klar sein , dass wenn du jemanden Populist o.\u00e4. beleidigst, das wenig konstruktiv ist.","author":50,"s":153589,"mentions":[48]},{"id":"456398541766656001","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:04:51.832000+00:00","edited_timestamp":null,"content":"Vielleicht gibt es ja M\u00f6glichkeiten dieses st\u00f6rgef\u00fchl auszudr\u00fccken aber so dass die Aussage den anderen nicht vor den Kopf st\u00f6\u00dft. Sonst kann man schlecht dar\u00fcber reden.","author":1,"s":153590,"mentions":[]},{"id":"456399060195344385","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:06:55.435000+00:00","edited_timestamp":null,"content":"Ich vermute dass es gute Gr\u00fcnde hat weshalb Religion gesondert gesch\u00fctzt ist. Die kenne ich aber selbst nicht. Kennt sich da jemand aus? Was keinen Mehrwert schafft ist \u00fcberfl\u00fcssig, klar. Aber ich vermute es gibt einen. Und andersrum: welchen Schaden richtet es denn an, dass wir Religion gesondert sch\u00fctzen?","author":1,"s":153591,"mentions":[]},{"id":"456399139723280396","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:07:14.396000+00:00","edited_timestamp":null,"content":"Und um das einmal kurz f\u00fcr alle sichtbar zu machen, bevor mich hier irgendwer als religi\u00f6sen Fanatiker oder \u00e4hnliches betrachtet, ich bin zum Einen *Agnostiker* (d\u00fcrft ihr gerne nachschlagen) und zum Anderen ist eine null,"content":"Da also objektiv die perfekte Entscheidung f\u00fcr alle zu treffen weil sie deiner Anschauung entspricht ist nicht objektiv die beste l\u00f6sung","author":1,"s":153596,"mentions":[]},{"id":"456399738565296130","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:09:37.171000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4c"}},{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Das GG sch\u00fctzt Weltanschauung, Gewissen und Glauben in einem Satz. Es ist wichtig, diese drei Dinge auch getrennt zu beachten, denn eine Religion ist keine Weltanschauung. Blo\u00df weil bei uns in Deutschland beispielsweise der christliche Glaube mit bestimmten Weltanschauungen korreliert, ist das aber nicht \u00fcberall so.","author":51,"s":153597,"mentions":[]},{"id":"456399739160756229","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:09:37.313000+00:00","edited_timestamp":null,"content":"Leg los  \u003c@443018568922038282>","author":1,"s":153598,"mentions":[48]},{"id":"456399916260917259","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:10:19.537000+00:00","edited_timestamp":null,"content":"Danke flenkerken","author":48,"s":153599,"mentions":[]},{"id":"456399992333008927","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:10:37.674000+00:00","edited_timestamp":null,"content":"Moment. ich muss mich kurz sammeln ...","author":48,"s":153600,"mentions":[]},{"id":"456400062575149056","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:10:54.421000+00:00","edited_timestamp":null,"content":"\ud83d\ude0d","author":1,"s":153601,"mentions":[]},{"id":"456400133689573377","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:11:11.376000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Es ist nicht nur das Gesetz ansich, da gibt es eben das Problem, das Fundamentalisten genau sowas ausnutzen. Sowas schadet Allem. Nicht nur jetzt irgendwoe \"Biodeutschen\" wie AfD Anh\u00e4nger sagen w\u00fcr
