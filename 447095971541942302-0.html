 oder sowas","author":1,"s":153609,"mentions":[]},{"id":"456401249504591882","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:15:37.407000+00:00","edited_timestamp":null,"content":"\"Du kritisierst meine Religion, du bist Nazi, wir haben doch Religionsfreiheit.\" Sehr viele Menschen schrecken da ziemlich zur\u00fcck. Das w\u00e4re ein negativer Aspekt davon. \nMan sollte es kritisieren d\u00fcrfen, nat\u00fcrlich aber auch sachlich.","author":43,"s":153610,"mentions":[]},{"id":"456401253308563470","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:15:38.314000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760> es gibt doch schon klare Grenzen f\u00fcr die Religionsfreiheit: einmal die negative Religionsfreiheit und anderseits auch die anderen Grundgesetze.","author":50,"s":153611,"mentions":[1]},{"id":"456401490647580681","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:16:34.900000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> du meinst also, nur weil ein Mensch, zugebender Amen nicht gerade sachlich argumentiert, ein ganzes Grundgesetz abschaffen zu m\u00fcssen?","author":50,"s":153612,"mentions":[43]},{"id":"456401660575744020","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:15.414000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> das ist aber einfach eine Platte Aussage. Nur weil Menschen sowas von sich geben muss sich da das Gesetz nicht nach richten.","author":1,"s":153613,"mentions":[43]},{"id":"456401753076662273","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:37.468000+00:00","edited_timestamp":null,"content":"Ein ganzes Grundgesetz?","author":43,"s":153614,"mentions":[]},{"id":"456401766783647766","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:40.736000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Ja absolit","author":1,"s":153615,"mentions":[50]},{"id":"456401793090453526","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:47.008000+00:00","edited_timestamp":null,"content":"(Muss kurz aufpassen)","author":1,"s":153616,"mentions":[]},{"id":"456401810262065163","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:51.102000+00:00","edited_timestamp":null,"content":"Sorry, Leute, diese Diskussion m\u00fcsst ihr ohne mich f\u00fchren. Ich bin hier an dieser Stelle raus ... Ich stehe hinter jedem Wort, das ich bis hier hin geschrieben habe. Hasst mich daf\u00fcr oder was auch immer ...","author":48,"s":153617,"mentions":[]},{"id":"456401843019317258","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:17:58.912000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> nat\u00fcrlich ist es bescheuert, wenn man Religion nicht mehr kritisieren d\u00fcrfte, das w\u00e4re dann aber ein gesellschaftliches Problem. Problematisch wird es erst dann, wenn Du hier in Deutschland verklagt wird, weil du etwas gegen die Religion sagst, was ein sachlich war","author":50,"s":153618,"mentions":[43]},{"id":"456401890507358221","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:18:10.234000+00:00","edited_timestamp":null,"content":"Ich rede von einem Gesetz, nicht den anderen, die sind durchaus sehr wichtig.","author":43,"s":153619,"mentions":[]},{"id":"456402061995671553","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:18:51.120000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> ja leider, das gesamt gg. Denn die ersten 20 Artikel k\u00f6nnen nur ge\u00e4ndert werden, wenn das gesamte gg abgeschafft wird (korrigier mich,wenn ich falsch liege)","author":50,"s":153620,"mentions":[43]},{"id":"456402257706221568","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:19:37.781000+00:00","edited_timestamp":null,"content":"Aber ich wollte das tats\u00e4chlich nicht so ausdr\u00fccken. Ich meinte eigentlich ein Einzelnes Gesetz aus dem Grundgesetz","author":50,"s":153621,"mentions":[]},{"id":"456402810800701451","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:21:49.649000+00:00","edited_timestamp":null,"content":"Ich denke, du bist da etwas zur sehr davon \u00fcberzeugt, dass das GG nicht ver\u00e4nderbar ist. Es wird sowieso irgendeiner kommen und es ver\u00e4ndern wenn die Gesellschaft sich ver\u00e4ndert hat. Aber das ist jetzt was anderes. \n\nMir geht es pers\u00f6nlich darum, dass man Religionen nicht besonders sch\u00fctzt, ACHTUNG, Religionen, damit meine ich nicht die Menschen. \nWir haben noch die anderen Gesetze, nur Religionen sollten keine besondere Rolle bekommen.","author":43,"s":153622,"mentions":[]},{"id":"456403139390603265","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:23:07.991000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> ne, es ist einfach so gesetzlich festgelegt, ja die Verfassung wird sich wahrscheinlich irgendwann ver\u00e4ndern, aber das grunds\u00e4tzliche \u00e4dern der ersten 20 Artikel ist aktuell noch verfassungswidrig","author":50,"s":153623,"mentions":[43]},{"id":"456403374535868426","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:24:04.054000+00:00","edited_timestamp":null,"content":"Deutschland hat doch keine Verfassung oder nicht? Immerhin hat man sich daf\u00fcr geeinigt, sich damit nicht zu befassen da die sowieso dem GG \u00e4hneln w\u00fcrde. \ud83e\udd14","author":43,"s":153624,"mentions":[]},{"id":"456403439271018498","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:24:19.488000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> Meinst du damit die Kirche, als Beispiel f\u00fcr eine Institution ?","author":1,"s":153625,"mentions":[43]},{"id":"456403471495725057","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:24:27.171000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> das GG ist Deutschlands Verfassung","author":50,"s":153626,"mentions":[43]},{"id":"456403549904175135","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:24:45.865000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760> Ja.\n\n@kaena.lokadottir#7007 achso, so meinst du das.","author":43,"s":153627,"mentions":[1]},{"id":"456403830976938005","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:25:52.878000+00:00","edited_timestamp":null,"content":"\u003c@439316102162677760> Wenn die Leute sich ein Geb\u00e4ude erbauen wollen, da wo sie Irgendetwas anbeten, sollen sie das machen, ist auch ihr gutes Recht. Solange es anderen Menschen nicht schadet.","author":43,"s":153628,"mentions":[1]},{"id":"456404065107050508","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:26:48.699000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> das ist doch exakt was die Religionsfreiheit aussagt","author":50,"s":153629,"mentions":[43]},{"id":"456404505345523712","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:28:33.660000+00:00","edited_timestamp":null,"content":"Und ich sage, dass man dieses Gesetz nicht braucht, da sowas durch die anderen Gesetze geregeelt ist. Beispiel Artike 2 und Artikel 5.","author":43,"s":153630,"mentions":[]},{"id":"456406003928268801","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:34:30.950000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> gut, du meinst man braucht es nicht. Ich sehe das aber anders: es ist wichtig, Ungest\u00f6rte Religionsaus\u00fcbung zu gew\u00e4hrleisten und das noch einmal deutlich festzuschreiben. Auch auf die Gefahr das sich etwas wiederholt, nur um Missverst\u00e4ndnisse zu vermeiden. Zum Beispiel: Religion als Meinung anzusehen ist einfach schwierig, das mag f\u00fcr dich vielleicht richtig erscheinen, f\u00fcr andere Menschen ist das eben aber keine Meinung, sondern ein Glauben. Damit es da nicht zu Missverst\u00e4ndnissen kommt oder zu viel Interpretationsspielraum gibt, brauchen wir ein solches Gesetz.","author":50,"s":153631,"mentions":[43]},{"id":"456406649813598208","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:37:04.941000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Das war doch keine Anspielung auf HC oder? \nMeinst du damit, dass ich Religionen nicht als Meinung ansehen oder das ich sie es als das ansehe? \nNur um die Missverst\u00e4ndnisse zu vermeinden frage ich nach.","author":43,"s":153632,"mentions":[50]},{"id":"456406859679531012","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:37:54.977000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> schwierig auf etwas anzuspielen, von dem ich nicht wei\u00df, was das ist... was ist Hc?","author":50,"s":153633,"mentions":[43]},{"id":"456406903971381258","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:38:05.537000+00:00","edited_timestamp":null,"content":"Holocaust.","author":43,"s":153634,"mentions":[]},{"id":"456406983092731905","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:38:24.401000+00:00","edited_timestamp":null,"content":"Oh Gott nein, wie sollte ich darauf anspielen?","author":50,"s":153635,"mentions":[]},{"id":"456407052210929684","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:38:40.880000+00:00","edited_timestamp":null,"content":"Achso, dann vergiss es, klang nur bisschen danach. \ud83d\ude02","author":43,"s":153636,"mentions":[]},{"id":"456407147085824010","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:39:03.500000+00:00","edited_timestamp":null,"content":"Wie weit w\u00fcrdest du mit \"ungest\u00f6rter Religionsaus\u00fcbung\" gehen?","author":43,"s":153637,"mentions":[]},{"id":"456407407912812544","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:40:05.686000+00:00","edited_timestamp":null,"content":"Ich habe es jetzt so verstanden: Du meinst, dass durch Meinungsfreiheit und recht zur pers\u00f6nlichen Entfaltung, Art. 4 GG unn\u00f6tig wird. Dementsprechend habe ich daraus geschlossen, dass du Religiosit\u00e4t und glauben als eine Meinung ansiehst","author":50,"s":153638,"mentions":[]},{"id":"456407599026536463","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:40:51.251000+00:00","edited_timestamp":null,"content":"Achso, ja, das tu ich. Mir ist aber auch bewusst, dass es f\u00fcr Gl\u00e4ubige eher dar\u00fcber geht.","author":43,"s":153639,"mentions":[]},{"id":"456407621226725376","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:40:56.544000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@270185489967874049> soweit bis es die Grundrechte eines/ einer anderen verletzt oder ihn/sie in seiner/ihrer negativen Religionsfreiheit einschr\u00e4nkt","author":50,"s":153640,"mentions":[43]},{"id":"456407810620784661","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:41:41.699000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@270185489967874049> oder dadrunter. Ich w\u00fcrde meinen Glauben nie als Meinung bezeichnen, weil mir bewusst ist, dass er rein logisch mich begr\u00fcndbar ist","author":50,"s":153641,"mentions":[43]},{"id":"456408113722032129","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:42:53.964000+00:00","edited_timestamp":"2018-06-13T10:43:13.917000+00:00","reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Glauben ist f\u00fcr mich einfach nicht dasselbe wie eine Meinung. Und ich denke, dass es vielen Leuten \u00e4hnlich so geht. Damit w\u00e4re er einfach nicht mehr durch das GG gesch\u00fctzt, wenn man Art 4 rausnehmen w\u00fcrde","author":50,"s":153642,"mentions":[]},{"id":"456408400142663682","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:44:02.252000+00:00","edited_timestamp":null,"content":"Wie sieht es eigentlich damit aus. Wenn man Kindern die g\u00e4ngige Evolutionstheorie nicht beibringt, und denen noch dazu stark einredet, dass sowas B\u00f6se ist und man dadurch in die H\u00f6lle kommt?","author":43,"s":153643,"mentions":[]},{"id":"456408735653429258","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:45:22.244000+00:00","edited_timestamp":null,"content":"Interessanter Punkt","author":1,"s":153644,"mentions":[]},{"id":"456408753420369922","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:45:26.480000+00:00","edited_timestamp":null,"content":"Find ich nicht gut. Ist aber schwierig aus rechtlicher Sicht. Genauso wie du deinen Kindern von chemtrails erz\u00e4hlen kannst, kannst du auch die Evolutionstheorie leugnen","author":50,"s":153645,"mentions":[]},{"id":"456408859192459264","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:45:51.698000+00:00","edited_timestamp":null,"content":"Die Chemtrails \ud83d\ude0f","author":43,"s":153646,"mentions":[]},{"id":"456408901756256277","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:46:01.846000+00:00","edited_timestamp":null,"content":"Greift da nicht das globale Bild dass Eltern daheim den Kindern ihr Weltbild vermitteln k\u00f6nnen weil wir durch die Inhalte in der Schule andere vermitteln?","author":1,"s":153647,"mentions":[]},{"id":"456409066533552129","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:46:41.132000+00:00","edited_timestamp":null,"content":"Naja, ich denke, dass Eltern trotzdem mehr Einfluss auf ihre Kinder haben als die Schule","author":50,"s":153648,"mentions":[]},{"id":"456409110586327042","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:46:51.635000+00:00","edited_timestamp":null,"content":"Aber im ideal Fall nat\u00fcrlich schon","author":50,"s":153649,"mentions":[]},{"id":"456409182292148224","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:47:08.731000+00:00","edited_timestamp":null,"content":"Eltern und die Umgebung haben sehr oft einen hohen Einfluss auf die Kinder, aber auch die Schule.","author":43,"s":153650,"mentions":[]},{"id":"456409407152979978","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:48:02.342000+00:00","edited_timestamp":null,"content":"Der Staat kann uns leider nicht vor dummen Eltern sch\u00fctzen... das erscheint mir unm\u00f6glich, ohne in Stasi \u00e4hnliche Zust\u00e4nde zur\u00fcckzuverfallen","author":50,"s":153651,"mentions":[]},{"id":"456409573683625984","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:48:42.046000+00:00","edited_timestamp":null,"content":"Genau diesen Zweck verfolgt diese aufteilung","author":1,"s":153652,"mentions":[]},{"id":"456409646102478848","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:48:59.312000+00:00","edited_timestamp":null,"content":"Klar haben die mehr Einfluss und ich finde ungefilterte religuonsweitergabe auch schwierig.","author":1,"s":153653,"mentions":[]},{"id":"456409690096795659","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:49:09.801000+00:00","edited_timestamp":null,"content":"Der andere Punkt ist, wenn wir Menschen haben, die ihren Kindern solche Weltansichten beibringen und in der Schule wird aus Toleranz sowas geduldet und sogar nachgegeben, mit Religionsunterricht. Finde ich das pers\u00f6nlich als etwas gef\u00e4hrlich, zwar nicht f\u00fcr uns oder die n\u00e4chste Generation aber wenn man das falsch angeht, werden sp\u00e4ter andere das ganze ausbaden m\u00fcssen.","author":43,"s":153654,"mentions":[]},{"id":"456409697818509323","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:49:11.642000+00:00","edited_timestamp":null,"content":"Aber die Frage ist was ist die Alternative und was ist realistisch","author":1,"s":153655,"mentions":[]},{"id":"456409822653448192","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:49:41.405000+00:00","edited_timestamp":null,"content":"Im Religionsunterricht wird aber eine andere Perspektive geboten und das relativiert. Das meine ich.","author":1,"s":153656,"mentions":[]},{"id":"456409879872012308","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:49:55.047000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Das ist aber ein universelles Problem, keines mit Religion. Auch beispielsweise Reichsb\u00fcrgertum kann \u00fcber die Erziehung weiter gegeben werden.","author":51,"s":153657,"mentions":[]},{"id":"456410107278786570","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:50:49.265000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@270185489967874049>  f\u00fcr extreme religi\u00f6se Ansichten gibt es keine Toleranz. Nur f\u00fcr die Religion an sich. Das ist allerdings tats\u00e4chlich auch schwierig. Religionsunterricht ist indeutschland aktuell nicht gut organisiert","author":50,"s":153658,"mentions":[43]},{"id":"456410210848997376","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:51:13.958000+00:00","edited_timestamp":null,"content":"Und jetzt mach den Spagat zwischen religi\u00f6sen Werten und humanistischen. \n\n\u003c@439477005348634624> Mit dem Unterschied, dass Reichsb\u00fcrgertum nichtmal von 1% der Leute ernst genommen wird.","author":43,"s":153659,"mentions":[51]},{"id":"456410352935108608","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:51:47.834000+00:00","edited_timestamp":null,"content":"Das ist wie Flacheerde.","author":43,"s":153660,"mentions":[]},{"id":"456410440973680640","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:52:08.824000+00:00","edited_timestamp":"2018-06-13T10:52:21.162000+00:00","content":"\"Und jetzt mach den Spagat zwischen religi\u00f6sen Werten und humanistischen. \"\n\nBitte erkl\u00e4ren. Ich glaub ich misinterpretiere das gerade","author":50,"s":153661,"mentions":[]},{"id":"456410753679753227","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:53:23.379000+00:00","edited_timestamp":"2018-06-13T10:54:05.093000+00:00","content":"Damit meine ich solche Weltansichten, wie Gott hat alles in 7 Tagen erschaffen. Gut, das ist aber auch mein Fail, das war jetzt doch zu Allgemein. Sowas wie N\u00e4chstenliebe oder Ehre deine Eltern ist legitim. \nUnd humanistische Werte, ich glaube, da wei\u00dft du was ich meine.","author":43,"s":153662,"mentions":[]},{"id":"456410927856746517","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:54:04.906000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Es ist dein gutes Recht, deine Meinung und deine glauben - so dumm sie auch sein mag - an deine Kinder weiterzugeben. Wir m\u00fcssen das nicht gut finden, aber der Staat hat kein Recht, in deine Erziehung einzugreifen, solange du dem Kind nicht sichtbar schadest","author":50,"s":153663,"mentions":[]},{"id":"456411187647610880","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:55:06.845000+00:00","edited_timestamp":null,"content":"Nur wann schadet man einem Kind? Ich k\u00f6nnte meine Kinder auch mit Flacherde vollstopfen, schaden w\u00fcrde ich denen nicht. Das ganze w\u00fcrde sich aber sicher sp\u00e4ter bemerktbar machen.","author":43,"s":153664,"mentions":[]},{"id":"456411204844257284","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:55:10.945000+00:00","edited_timestamp":null,"content":"Es klang so, als ob religi\u00f6se Werte und humanistische sich widersprechen... und das hat mich schon hart getriggered","author":50,"s":153665,"mentions":[]},{"id":"456411265842282499","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:55:25.488000+00:00","edited_timestamp":null,"content":"Nah, war nicht so gemeint.","author":43,"s":153666,"mentions":[]},{"id":"456411302240321536","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:55:34.166000+00:00","edited_timestamp":null,"content":"Na denne \ud83d\ude03","author":50,"s":153667,"mentions":[]},{"id":"456411638543679489","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:56:54.347000+00:00","edited_timestamp":null,"content":"Ja, aber du kannst dein Kind leider mit jeder schei\u00dfe vollstopfen. Du kannstihm sexistische Werte vermitteln oder homophobie oder islamfeimlichkeit oder was auch immer. Das schwierige ist, dass der Staat dagegen nicht wirklich was tun kann.","author":50,"s":153668,"mentions":[]},{"id":"456411737391104001","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:57:17.914000+00:00","edited_timestamp":null,"content":"Das ist einfach nicht umzusetzen","author":50,"s":153669,"mentions":[]},{"id":"456411931503493122","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:58:04.194000+00:00","edited_timestamp":null,"content":"Der Staat kann durchaus was machen, Bildungssystem verbessern.","author":43,"s":153670,"mentions":[]},{"id":"456411985563746314","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:58:17.083000+00:00","edited_timestamp":null,"content":"Ja, gut da sind wir uns einig.","author":50,"s":153671,"mentions":[]},{"id":"456412113296949248","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:58:47.537000+00:00","edited_timestamp":null,"content":"Er kann halt nur nicht direkt in die Erziehung der Eltern eingreifen","author":50,"s":153672,"mentions":[]},{"id":"456413196623020043","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:03:05.822000+00:00","edited_timestamp":null,"content":"Ja genau","author":1,"s":153673,"mentions":[]},{"id":"456413437761945610","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:04:03.314000+00:00","edited_timestamp":null,"content":"Es ist nicht so, dass man Zwang aus\u00fcben m\u00fcsste. Ich denke, das meiste k\u00f6nnte man mit Bildung l\u00f6sen, indem man diese verbessert. Auch sollte der Staat Kante zeigen wenn es darum geht, Religion auf Schulen zu verbreiten, da sollte es gewisse Neutralit\u00e4t herrschen. Denn es ist eine Bildungseinrichtung, Religionen sind da die Privatsache.","author":43,"s":153674,"mentions":[]},{"id":"456413738590011392","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:05:15.037000+00:00","edited_timestamp":"2018-06-13T11:05:55.068000+00:00","content":"Nochmal zur\u00fcck zum eigentlichen Punkt. \nIch sehe das so: Da Religionsfreiheit uns vor dem Missverstehen des Grundgesetztes sch\u00fctzt, da Glauben und Meinung unterschiedlich zu definieren sind, und rein rechtlich keine Nachteile mit sich bringt, ist der Art. 4 des Grundgesetz beizubehalten.\nDas die Religionsfreiheit von manchen als Ausrede benutzt wird, um jede Kritik an ihrer Religion zu verbieten ist nat\u00fcrlich trotzdem schade . \nAu\u00dferdem ist die Religionsfreiheit noch nicht einwandfrei umgesetzt. Zum Beispiel in der Schule, in der oft Religionsunterricht f\u00fcr nur eine Konfession angeboten wird.","author":50,"s":153675,"mentions":[]},{"id":"456414410659856386","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:07:55.271000+00:00","edited_timestamp":null,"content":"Ich f\u00e4nde es auch besser, einen Religionsunterricht zu haben der \u00fcber das Konstrukt selbst informiert, die verschiedenen Richtungen. Und dann sch\u00fctzende Aspekte wie wissen zu Extremismus und dem Verh\u00e4ltnis der Religionen untereinander ggf auch zum Atheismus und agnostikern. Bottom line m\u00fcsste sein \"Wir haben euch grundinfos mitgegeben, jetzt entscheidet selbst was ihr glaubt oder nicht glaubt\"","author":1,"s":153676,"mentions":[]},{"id":"456414481912954890","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:08:12.259000+00:00","edited_timestamp":null,"content":"Meinst du Ethikunterricht?","author":43,"s":153677,"mentions":[]},{"id":"456414512174596107","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:08:19.474000+00:00","edited_timestamp":null,"content":"Nein","author":1,"s":153678,"mentions":[]},{"id":"456414683424096266","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:09:00.303000+00:00","edited_timestamp":null,"content":"Also ich sehe beim Religionsunterricht zwei M\u00f6glichkeiten: entweder man bietet einen Ethikunterricht (ohne irgendeine Alternative an), der alle Konfessionen und Weltanschauungen akzeptiert, aber keine pr\u00e4feriert. Oder man bietet f\u00fcr jede Religion Unterricht an. Dies ist aber sehr schwer umzusetzen, da es sehr sehr viele UnterschiedlicheReligionen gibt.","author":50,"s":153679,"mentions":[]},{"id":"456414699337285643","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:09:04.097000+00:00","edited_timestamp":null,"content":"Es geht nicht rein um Werte sondern um Religion. Aber nicjt als Vermittlung einer Richtung sondern aufkl\u00e4rend \u00fcber das Ph\u00e4nomen der Religion an sich","author":1,"s":153680,"mentions":[]},{"id":"456415014140641281","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:10:19.152000+00:00","edited_timestamp":null,"content":"Der Ansatz geht aber davon aus, dass Religion viel mit Entscheidung zu tun hat. So wie man sich eben ein paar Kleidungsst\u00fccke ansieht und dann eines nimmt, welches einem am meisten zusagt. Glaube oder Religion ist aber vielfach keine Entscheidung!","author":51,"s":153681,"mentions":[]},{"id":"456415022445363200","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:10:21.132000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Das f\u00e4nde ich jetzt auch nicht schlecht. Sowas wie Christentum Unterricht oder Islam Unterricht lehne ich ab, aber so allgemeines, da wo die Leute \u00fcber die verschiedenen Glaubenss\u00e4tze was lernen. Das k\u00f6nnte doch was zum friedlicheren Miteinander f\u00fchren.","author":43,"s":153682,"mentions":[]},{"id":"456415152636559370","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:10:52.172000+00:00","edited_timestamp":null,"content":"Glaube wird vom Kind aus wohl antrainiert, oder wie meinst du das?","author":43,"s":153683,"mentions":[]},{"id":"456415493683806209","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:12:13.484000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> ich denke auch das staatliche Schulen einen konfessionslosen Religionsuntericht/ ethikunterricht anbieten sollten. Wer aber Religionsunterricht im Sinne seines Glaubens will, der kann auf religi\u00f6s ausgerichtete Schulen gehen.","author":50,"s":153684,"mentions":[43]},{"id":"456415721011019776","attachmen was Religionsfreiheit (Art.4 gg) besagt","author":50,"s":153697,"mentions":[]},{"id":"456418155708022784","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:22:48.160000+00:00","edited_timestamp":null,"content":"Oder?","author":50,"s":153698,"mentions":[]},{"id":"456418412206227467","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:23:49.314000+00:00","edited_timestamp":null,"content":"Das du im privaten Leben, dass glauben kannst,was du willst und auch laut sagen kannst: \"Ich glaube an das fliegende spagettimonster\" und dich niemand einsperren oder diskriminieren darf","author":50,"s":153699,"mentions":[]},{"id":"456418418833358848","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:23:50.894000+00:00","edited_timestamp":null,"content":"Ja, durchaus, aber wie geschrieben, das wird von anderen GG gedeckt und ich finde, dass man Religionen jetzt nicht als was besonderes ansehen sollte, sondern genau den gleichen Kriterien unterwerfen sollte wie jede andere Ansicht.","author":43,"s":153700,"mentions":[]},{"id":"456418506221813770","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:24:11.729000+00:00","edited_timestamp":null,"content":"Also ich hab mich vor allem dran gest\u00f6rt dass die Aussagen f\u00fcr mich so nach Bevormundung klangen. Pers\u00f6nliche Meinung finde ich schon viel leichter anzunehmen","author":1,"s":153701,"mentions":[]},{"id":"456418614111764481","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:24:37.452000+00:00","edited_timestamp":null,"content":"Aber ich wollte euch doch alle bevormunden oder nicht? \u003c:drevil:443530954636525588>","author":43,"s":153702,"mentions":[]},{"id":"456419621461819393","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:28:37.623000+00:00","edited_timestamp":null,"content":"\ud83e\udd13","author":1,"s":153703,"mentions":[]},{"id":"456419652000677902","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:28:44.904000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}},{"count":1,"emoji":{"name":"\ud83d\ude31"}}],"content":"Ich will nochmal sagen, dass f\u00fcr nicht-religi\u00f6se Menschen Religion oft wie ein Ansicht klingt, eine Meinung - so wie: Ich trage lieber schwarz, oder: Schlager ist super. F\u00fcr religi\u00f6se Menschen ist da aber ein wichtiger Unterschied. Religion ist keine Meinung oder Ansicht, sondern etwas anderes, was man nicht beweisen kann oder k\u00f6nnen muss (Sonst hie\u00dfe es ja \"Wisse\" und nicht \"Glaube\")","author":51,"s":153704,"mentions":[]},{"id":"456419664814407681","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:28:47.959000+00:00","edited_timestamp":"2018-06-13T11:28:56.547000+00:00","content":"Es wirkte so, das war mein Problem;)  \u003c@270185489967874049>","author":1,"s":153705,"mentions":[43]},{"id":"456419687761182721","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:28:53.430000+00:00","edited_timestamp":null,"content":"Hab ich den Witz oben schon gerissen? ich hoffe nicht","author":51,"s":153706,"mentions":[]},{"id":"456419827238699008","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:29:26.684000+00:00","edited_timestamp":null,"content":"Haha","author":1,"s":153707,"mentions":[]},{"id":"456419838185701378","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:29:29.294000+00:00","edited_timestamp":null,"content":"Nope","author":1,"s":153708,"mentions":[]},{"id":"456420141152862208","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:30:41.527000+00:00","edited_timestamp":null,"content":"Also mir f\u00e4llt nichts mehr ein, was ich noch so einwerfen k\u00f6nnte. \ud83d\ude02 Puh, geht es hier eigentlich immer so seltsam zu Sache? \ud83e\udd14","author":43,"s":153709,"mentions":[]},{"id":"456420504950145024","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:32:08.263000+00:00","edited_timestamp":null,"content":"Naja, definiere seltsam ^^","author":50,"s":153710,"mentions":[]},{"id":"456420790523658262","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:33:16.349000+00:00","edited_timestamp":null,"content":"Der Anfang war jetzt doch irgenwie emotional aufgeladen, obwohl man so einiges vermeiden k\u00f6nnte, wenn man \"Wie ist das gemeint?\" oder \"Definiere xyz.\" einwerfen w\u00fcrde. Dann k\u00f6nnte man schon am Anfang die Missverst\u00e4ndnisse ausr\u00e4umen.","author":43,"s":153711,"mentions":[]},{"id":"456421340988178433","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:35:27.590000+00:00","edited_timestamp":null,"content":"\u003c@270185489967874049> ja, das stimmt. Aber Religion ist eben ein sehr emotional aufgeladenes Thema. Deswegen muss man eben darauf achten, dass man nicht ausversehen etwas generalisierendes schreibt. Ich muss zugeben, dass du mich schon getriggered hast, als du sagtest man k\u00f6nne nicht religi\u00f6s und \"vern\u00fcnftig links\" sein o.\u00e4.","author":50,"s":153712,"mentions":[43]},{"id":"456421644525633548","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:36:39.959000+00:00","edited_timestamp":null,"content":"Religionsfreiheit ist kein Gesetz, sondern ein Grundrecht.\nDu bist also f\u00fcr die Abschaffung eines Grundrechtes.\nSo viel Genauigkeit sollte sein.\n \u003c@270185489967874049>\nOhne diese Diskussion jetzt neu befeuern zu wollen \ud83d\ude43","author":33,"s":153713,"mentions":[43]},{"id":"456421680969940993","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:36:48.648000+00:00","edited_timestamp":null,"content":"Und es ist nicht nur unsere Aufgabe, immer wieder nachzufragen. Auch du solltest darauf achten, dass deine Aussagen nicht misszuverstehen sind. Obwohl man trotzdem noch einmal nachfragen sollte, wenn man sich nicht sicher ist","author":50,"s":153714,"mentions":[]},{"id":"456422055592722432","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:38:17.965000+00:00","edited_timestamp":null,"content":"Das war jetzt nicht so einfach bei 3 Leuten die alle was unterschiedlicheres zu mir geschrieben haben.\n\nUnd ich nehme an\n```\nIch frage mich was alle eigentlich mit Religionen, monotheistischen wie Christentum, Islam und Judentum, haben. Es sind Ideologien die ziemlich konservativ sind, und dagegen sollte eigentlich jeder vern\u00fcnftige \"Linke\" doch sein oder nicht?\n```\ndas du dies meinst","author":43,"s":153715,"mentions":[]},{"id":"456422300921626634","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:39:16.456000+00:00","edited_timestamp":"2018-06-13T11:39:38.087000+00:00","content":"Ja, genau das meine ich. Monotheismus gleich als \"ziemlich konservativ\" zu generalisieren, finde ich nicht korrekt","author":50,"s":153716,"mentions":[]},{"id":"456422435739402242","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:39:48.599000+00:00","edited_timestamp":null,"content":"K\u00f6nnt ihr dieses Thema bitte gerade nicht schon wieder aufmachen?","author":48,"s":153717,"mentions":[]},{"id":"456422659584950282","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:40:41.968000+00:00","edited_timestamp":null,"content":"Doch \ud83d\ude0b","author":50,"s":153718,"mentions":[]},{"id":"456423986583175180","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:45:58.349000+00:00","edited_timestamp":null,"content":"Ich erkl\u00e4re es dir aber wie ich das meinte.\n\n```\nIch frage mich was alle eigentlich mit Religionen, monotheistischen wie Christentum, Islam und Judentum, haben.\n```\nDies war ein Gedankengang, war jetzt nicht so wichtig, meiner Ansich nach. Kannst aber was dazu sagen, wenn du magst.\n\n```\nEs sind Ideologien die ziemlich konservativ sind,\n```\nMit Ideologien meinte ich Weltanschauung, Wertesystem. Das war von mir neutral gemeint und nicht abwertend. Konservativ, da viele religi\u00f6se Menschen, die Werte die in der Bibel, Koran, Tora stehen beibehalten m\u00f6chten. Und da diese Werte vor mehreren hundert Jahren herrschten und auch damals die B\u00fccher entstanden, sind die schon als konservativ anzusehen. Und viele dieser Werte, mit unseren heutigen Werten nicht vereinbar sind.\n\nUnd das mit religi\u00f6sen Menschen gilt nicht f\u00fcr alle, da es auch Religi\u00f6se gibt, die heutigen Werte bei uns achten, aber es gibt eben auch Leute, die weiter zur\u00fcck m\u00f6chten. \n\nErgo, sind nach meiner Ansich, Religionen konservativ.\n\n```\nund dagegen sollte eigentlich jeder vern\u00fcnftige \"Linke\" doch sein oder nicht?\n```\nDa sehe ich durchaus den Fehler ein, dass es wirklich nicht so geil r\u00fcber kommt mit \"vern\u00fcnftigen Linken\". Also ja, sorry daf\u00fcr.\nWas den Inhalt angeht. Linke definiere ich oft dadurch, dass sie einen gewissen Fortschritt wollen und eher gegen konservative Werte sind. Siehe Ehe f\u00fcr Alle. Also eher Sozialisten und zum Teil Liberale.","author":43,"s":153719,"mentions":[]},{"id":"456424335809183747","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:47:21.611000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> \u003c:bannbahn:443531346229461003>","author":43,"s":153720,"mentions":[50]},{"id":"456424613040226306","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:48:27.708000+00:00","edited_timestamp":null,"content":"\u003c@400662301960699914> Das Problem mit genau dieser Aussage ist die Verknappung auf ideologisch aufgeladene, plakative Schlagworte, die in dieser Kombination ein ganz spezielles Weltbild widerspiegeln. Dabei ist es schon nahezu nebens\u00e4chlich, ob dieses Weltbild der eigenen Intention des Aussagenden entspricht, oder nicht.","author":48,"s":153721,"mentions":[50]},{"id":"456425073281073156","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:50:17.438000+00:00","edited_timestamp":null,"content":"Ich stelle dir jetzt mal eine Frage, \u003c@270185489967874049> : hast du jemals eines der drei erw\u00e4hnten B\u00fccher gelesen?","author":48,"s":153722,"mentions":[43]},{"id":"456425176612077580","attachments":[],"embeds":[],"timestamp":"2018-06-13T11:50:42.074000+00:00","edited_timestamp":null,"content":"Bibel zum T t diametrale Ideologie als Motivator muss du mir noch erkl\u00e4ren.\n\n\nWelche Relevanz haben solche historische, politische und gesellschaftliche Faktoren auf die Gegenwart? W\u00e4re nett, wenn du es mir erkl\u00e4ren k\u00f6nntest.","author":43,"s":153756,"mentions":[]},{"id":"456430693497700352","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:12:37.402000+00:00","edited_timestamp":null,"content":"Ich warte erstmal kurz darauf, was Nora schreibt, damit ich gleich nicht in einer zweifrontendiskussion stecke, okay ...","author":48,"s":153757,"mentions":[]},{"id":"456430785948418058","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:12:59.444000+00:00","edited_timestamp":null,"content":"boah krass voll die diskussion hier ...","author":16,"s":153758,"mentions":[]},{"id":"456430896443031552","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:13:25.788000+00:00","edited_timestamp":null,"content":"Du bist eine blitzmerkerin, \u003c@441949858824323072> , wa!","author":48,"s":153759,"mentions":[16]},{"id":"456430957713555457","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:13:40.396000+00:00","edited_timestamp":null,"content":"Gru\u00df und Kuss","author":48,"s":153760,"mentions":[]},{"id":"456430992899702805","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:13:48.785000+00:00","edited_timestamp":null,"content":"Ich wollte ein anderes Thema ansprechen, poste es in \u201ewissen-argumentstion\u201c","author":52,"s":153761,"mentions":[]},{"id":"456431081403711520","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:14:09.886000+00:00","edited_timestamp":null,"content":"okok","author":48,"s":153762,"mentions":[]},{"id":"456431193777242113","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:14:36.678000+00:00","edited_timestamp":null,"content":"(beispiele-argumentation, sorry) bis dann","author":52,"s":153763,"mentions":[]},{"id":"456431417241501706","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:15:29.956000+00:00","edite 00df, wie sie sich durchgesetzt hat?","author":43,"s":153784,"mentions":[]},{"id":"456435676901277712","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:32:25.538000+00:00","edited_timestamp":null,"content":"Wir haben in der Historie immer wieder Begebenheiten, die sich nicht 100% belegen lassen, bei denen aber unterschiedliche Faktoren einen wahrscheinlichen Schluss nahe legen ... wir reden hier \u00fcber eine Zeit zwischen 3000 und 500 v.Chr.","author":48,"s":153785,"mentions":[]},{"id":"456435798645145622","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:32:54.564000+00:00","edited_timestamp":"2018-06-13T12:33:27.465000+00:00","content":"Babylon ist noch die ma\u00dfgebliche Zivilisation","author":48,"s":153786,"mentions":[]},{"id":"456436060231303168","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:33:56.931000+00:00","edited_timestamp":null,"content":"Sind ja nur ein paar J\u00e4hrchen. \ud83d\ude0f Also, ja, man kann es nicht wirklich sagen, was vor so langer Zeit passierte.","author":43,"s":153787,"mentions":[]},{"id":"456436132973117441","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:34:14.274000+00:00","edited_timestamp":null,"content":"Ich h\u00e4tte auch einfach das Judentum als erste \u00fcberlieferte monotheistische Religion voraussetzen k\u00f6nnen - ohne auf ihren Ursprung einzugehen","author":48,"s":153788,"mentions":[]},{"id":"456436254318395403","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:34:43.205000+00:00","edited_timestamp":null,"content":"Wollte aber m\u00f6glichst vollst\u00e4ndig vorgehen \ud83d\ude09","author":48,"s":153789,"mentions":[]},{"id":"456436772830969873","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:36:46.828000+00:00","edited_timestamp":null,"content":"Wie sie sich durchgesetzt hat, ist relativ einfach zu erkl\u00e4ren: dieser eine zentrale Hausgott hat der Sippe, die ihn als wichtigsten Gott erachtet hat viel Gl\u00fcck gebracht - auf den Reisen, bei Streitigkeiten/Kriegen, bei der Ziegenzucht, etc. ... das hatte ich mit Paradigmenwechsel gemeint.","author":48,"s":153790,"mentions":[]},{"id":"456437004813729793","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:37:42.137000+00:00","edited_timestamp":null,"content":"Eigentlich muss du mir jetzt nicht die ganze Geschichte erz\u00e4hlen, von mir aus kannst du mir auch ein Buch oder so empfehlen. Mich wurde nur gerne interessieren, welchen Wert es f\u00fcr die Gegenwart hat, zu verstehen wie sie damals waren. \nDa ich es nicht leugne, dass die Religionen auch anders drauf waren als die meisten Menschen es heute wiedergeben.\n\nBitte, nicht als Angriff ansehen.","author":43,"s":153791,"mentions":[]},{"id":"456437032135426059","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:37:48.651000+00:00","edited_timestamp":null,"content":"Du hast ja keine unabh\u00e4ngigen Galaxien, sondern umherziehende Sippen, die sich treffen, austauschen, handeln, streiten, etc ..","author":48,"s":153792,"mentions":[]},{"id":"456437405025697802","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:39:17.555000+00:00","edited_timestamp":null,"content":"Okay: Judentum wird durch (ich nenn es mal) Reformation zu Judentum und Christentum","author":48,"s":153793,"mentions":[]},{"id":"456437473602568193","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:39:33.905000+00:00","edited_timestamp":null,"content":"*Reformator* ist Jesus von Nazareth","author":48,"s":153794,"mentions":[]},{"id":"456437613818150933","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:40:07.335000+00:00","edited_timestamp":null,"content":"Aller Wahrscheinlichkeit (und der Faktenlage) nach eine historische Person","author":48,"s":153795,"mentions":[]},{"id":"456437949756735488","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:41:27.429000+00:00","edited_timestamp":null,"content":"Es gab ja unbestritten eine kleine Gruppe von Menschen, denen die Auslegung des Judentums durch die Hohepriester nicht gepasst hat, und die dagegen geredet haben und andere Menschen von ihrem Tun \u00fcberzeugen konnten. Bsp: Bergpredigt","author":48,"s":153796,"mentions":[]},{"id":"456438125041025034","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:42:09.220000+00:00","edited_timestamp":null,"content":"Damit will ich jetzt nicht die ganzen mythischen Aspekte des Christentums (in Person von Jesus Christus) als wahr hinstellen ...","author":48,"s":153797,"mentions":[]},{"id":"456438434530197505","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:43:23.008000+00:00","edited_timestamp":null,"content":"Einige Jahre (teilweise zig Jahre) nach dem Tod dieses Jesus von Nazareth machen sich die Evangelisten daran, diese Geschichten aufzuschreiben.","author":48,"s":153798,"mentions":[]},{"id":"456438594635300867","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:44:01.180000+00:00","edited_timestamp":null,"content":"Da existiert das UrChristentum bereits (m\u00fcndliche \u00dcberlieferung und Tradierung)","author":48,"s":153799,"mentions":[]},{"id":"456439073444462602","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:45:55.337000+00:00","edited_timestamp":null,"content":"Und noch viel sp\u00e4ter (das Christentum ist bereits anerkannte Religion im r\u00f6mischen Reich) gibt es dann mehrere Konzile der religi\u00f6sen F\u00fchrer, die den Kanon, den wir heute als Bibel bezeichnen zusammenstellen","author":48,"s":153800,"mentions":[]},{"id":"456439240511717378","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:46:35.169000+00:00","edited_timestamp":null,"content":"Es gibt aber auch viele Evangelien, die nicht in diesem Kanon vertreten sind (Stichwort apokryphe Schriften)","author":48,"s":153801,"mentions":[]},{"id":"456439367481688064","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:47:05.441000+00:00","edited_timestamp":null,"content":"Aber was genau hat es mit meiner Kritik an Religionten, die sich auf die Gegenwart bezieht, zutun?","author":43,"s":153802,"mentions":[]},{"id":"456439519684853762","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:47:41.729000+00:00","edited_timestamp":null,"content":"Ich m\u00f6chte gerne wissen, worauf du hinnaus willst, was deine Intention ist.","author":43,"s":153803,"mentions":[]},{"id":"456439567310913537","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:47:53.084000+00:00","edited_timestamp":null,"content":"Kann ich dir ganz einfach sagen: Religionen sind nicht aus dem Nichts entstanden und haben sich auch nicht nicht weiterentwickelt ...","author":48,"s":153804,"mentions":[]},{"id":"456439991665688611","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:49:34.258000+00:00","edited_timestamp":null,"content":"Das Menschen sich schon immer etwas mit G\u00f6ttern erkl\u00e4ren wollten ist schon bewiesen. Das gro\u00dfe Religionen aus etwas entstanden sind, auch. Aber was meinst du mit weiterentwickelt? Ist ja nicht so, dass sich die Leute wirklich 100% an ihre Glaubensb\u00fccher halten.","author":43,"s":153805,"mentions":[]},{"id":"456440003929702400","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:49:37.182000+00:00","edited_timestamp":null,"content":"und die politischen Konfrontationen zwischen den V\u00f6lkern (die sich ja auch immer mit einzelnen dieser Religionen identifiziert haben bzw von den polit Anf\u00fchrern mit ihnen identifiziert wurden) tragen einen gro\u00dfen Teil an der verfahrenen Situation im hier und jetzt","author":48,"s":153806,"mentions":[]},{"id":"456440151464214548","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:50:12.357000+00:00","edited_timestamp":null,"content":"Das hast du glaube ich weiter oben schon geschrieben mit den Dogmen.","author":43,"s":153807,"mentions":[]},{"id":"456440181319532555","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:50:19.475000+00:00","edited_timestamp":null,"content":"Weeeeeiter oben.","author":43,"s":153808,"mentions":[]},{"id":"456440394524262419","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:51:10.307000+00:00","edited_timestamp":null,"content":"Hielten sie sich zu 100% an ihre Glaubenslehren - ohne dass weltliche Interessen wie z.B. Machtanspr\u00fcche dazu gef\u00fchrt h\u00e4tten, dass diese Glaubenlehren *neu* interpretiert oder auch verf\u00e4lscht wurden - h\u00e4tten wir heute die Probleme nicht.","author":48,"s":153809,"mentions":[]},{"id":"456440564494368769","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:51:50.831000+00:00","edited_timestamp":null,"content":"Die Entstehung des Christentums ist ja auch in weiten Teilen unseres Landes bekannt","author":48,"s":153810,"mentions":[]},{"id":"456440600741543958","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:51:59.473000+00:00","edited_timestamp":null,"content":"Weisst du auch, wie es zum Islam kam?","author":48,"s":153811,"mentions":[]},{"id":"456440642923659264","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:52:09.530000+00:00","edited_timestamp":null,"content":"Und vor allem: warum?","author":48,"s":153812,"mentions":[]},{"id":"456441010600411138","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:53:37.191000+00:00","edited_timestamp":null,"content":"Vorsicht \u00fcbrigens mit so Aussagen, wie: xy ist schon *bewiesen*","author":48,"s":153813,"mentions":[]},{"id":"456441104875651082","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:53:59.668000+00:00","edited_timestamp":null,"content":"Beweise - in dem Sinne - gibt es in der Mathematik.","author":48,"s":153814,"mentions":[]},{"id":"456441200065642507","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:54:22.363000+00:00","edited_timestamp":null,"content":"Alles andere sind evidente Schl\u00fcsse","author":48,"s":153815,"mentions":[]},{"id":"456441274204028940","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:54:40.039000+00:00","edited_timestamp":null,"content":"Es gibt so einige Versionen davon, die ich so geh\u00f6rt habe. \n1. Mohammed war ein H\u00e4ndler und irgendwann in einer H\u00f6hle, dann kamm er mit seinem Glauben und hatte zur seinen Lebenszeiten ca 3000 Anh\u00e4ger, nach seinem Tod hat sich das ganze stark verbreitet.\n2. Er war Prediger und versuchte erst friedlich und dann durch Eroberung, Kriegsherr.\nUnd sicher gibt es noch einige.","author":43,"s":153816,"mentions":[]},{"id":"456441476797431820","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:55:28.341000+00:00","edited_timestamp":null,"content":"Beides erkl\u00e4rt nicht die semantische N\u00e4he von Judentum und Islam","author":48,"s":153817,"mentions":[]},{"id":"456441576097447937","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:55:52.016000+00:00","edited_timestamp":null,"content":"Das Judentum ist die einzige dieser drei Religionen, die _nicht_ missioniert","author":48,"s":153818,"mentions":[]},{"id":"456441872467099650","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:57:02.676000+00:00","edited_timestamp":null,"content":"Nun stimmen beide Ans\u00e4tze (mythologisch aufgeladen). Mohamed war wohl das, was wir heute einen H\u00e4ndler nennen w\u00fcrden, wohlhabend und weitreichend handelnd","author":48,"s":153819,"mentions":[]},{"id":"456442093645201438","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:57:55.409000+00:00","edited_timestamp":null,"content":"Und der wollte (so eine historische \u00dcberlieferung) seine Volksgruppe/n einen. Am Besten gelingt das durch einen gemeinsamen Wertekanon","author":48,"s":153820,"mentions":[]},{"id":"456442167397842944","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:58:12.993000+00:00","edited_timestamp":null,"content":"und den verk\u00f6rpert zu der Zeit am besten eine Religion","author":48,"s":153821,"mentions":[]},{"id":"456442321316216848","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:58:49.690000+00:00","edited_timestamp":null,"content":"Frisch auf und mal bei den Rabbis nachgefragt, ob er nicht das Judentum in seine Welt hinaus tragen k\u00f6nnte/d\u00fcrfte","author":48,"s":153822,"mentions":[]},{"id":"456442401364377602","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:59:08.775000+00:00","edited_timestamp":null,"content":"Nein, konnte/durfte er nicht, weil das Judentum nicht missioniert","author":48,"s":153823,"mentions":[]},{"id":"456442431773212693","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:59:16.025000+00:00","edited_timestamp":null,"content":"Mist","author":48,"s":153824,"mentions":[]},{"id":"456442468901191680","attachments":[],"embeds":[],"timestamp":"2018-06-13T12:59:24.877000+00:00","edited_timestamp":null,"content":"Neuer Plan","author":48,"s":153825,"mentions":[]},{"id":"456442739148587019","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:00:29.309000+00:00","edited_timestamp":null,"content":"Lese ich mir halt die j\u00fcdische Glaubenslehre an, passe sie meinen kulturellen und ethnischen Begebenheiten an (damit mir meine Leute halt auch folgen) und dann ziehe ich los und *predige* meine Religion","author":48,"s":153826,"mentions":[]},{"id":"456442920476606466","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:01:12.541000+00:00","edited_timestamp":null,"content":"Deswegen sagte ich: beide Ans\u00e4tze haben einen Teil Wahrheit","author":48,"s":153827,"mentions":[]},{"id":"456443072088375311","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:01:48.688000+00:00","edited_timestamp":null,"content":"und deswegen stimmt auch mitunter die Aussage, dass diese Religionen den gleichen, eigentlich sogar denselben Gott vereehren","author":48,"s":153828,"mentions":[]},{"id":"456443140979818498","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:02:05.113000+00:00","edited_timestamp":null,"content":"Aber ihre Wertekanons sind nicht identisch","author":48,"s":153829,"mentions":[]},{"id":"456443300334010369","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:02:43.106000+00:00","edited_timestamp":null,"content":"und die Geschichten sind wegen der zeitlichen und geographischen Distanz der drei Glaubensb\u00fccher nat\u00fcrlich auch sehr unterschiedlich","author":48,"s":153830,"mentions":[]},{"id":"456443488507133963","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:03:27.970000+00:00","edited_timestamp":null,"content":"und trotzdem vermitteln alle drei einen Wertekanon, mit dem sich sehr gut miteinander (Religionsintern) leben l\u00e4sst, wenn sich denn alle daran halten","author":48,"s":153831,"mentions":[]},{"id":"456443546166099969","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:03:41.717000+00:00","edited_timestamp":null,"content":"und diese Werte sind auch heute noch nicht obsolet","author":48,"s":153832,"mentions":[]},{"id":"456443600054648832","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:03:54.565000+00:00","edited_timestamp":null,"content":"Ich verstehe dich nicht. Worauf m\u00f6chtest du eigentlich hinnaus? Achso\n```\nAber ihre Wertekanons sind nicht identisch\n```\nIch nehme an, das ist es.","author":43,"s":153833,"mentions":[]},{"id":"456443757122945034","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:04:32.013000+00:00","edited_timestamp":null,"content":"Als Ethik/Moral-Kritiker, der ich nunmal bin, gibt es einen wirklich st\u00f6renden Punkt in allen drei Schriften","author":48,"s":153834,"mentions":[]},{"id":"456443860772454401","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:04:56.725000+00:00","edited_timestamp":null,"content":"Die Werte (Gebote) sind strukturalistisch und nicht dynamisch","author":48,"s":153835,"mentions":[]},{"id":"456443992624857098","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:05:28.161000+00:00","edited_timestamp":"2018-06-13T13:05:38.880000+00:00","content":"Aber warum ist dann meine Aussage, dass diese Religionen konservativ sind, falsch?","author":43,"s":153836,"mentions":[]},{"id":"456444107745787917","attachments":[],"embeds":[],"timestamp":"2018-06-13T13:05:55.608000+00:00","edited_timestamp":null,"content":"Dass alle drei Religionen ein Patriarchat proklamieren
