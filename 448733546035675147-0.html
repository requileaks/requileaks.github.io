:"Einwurf zur Abstimmung.  Wenn wir Punkte haben, in denen wir uns weitgehend einig sind (zB: 300 Ja und 5 Nein ), finde ich es Ok die zu verwerfen. Punkte mit st\u00e4rkerem \"Gegenwind\" (zB 150 Ja 100 Nein), sollten wir imho nochmals zur Diskussion stellen. Wobei die Bef\u00fcrworter und Gegner nochmal kurz(!) die wesentlichen(!) Argumente  bringen k\u00f6nnen, bevor dann endg\u00fcltig abgestimmt wird.","author":13,"s":117034,"mentions":[]},{"id":"449110554410221568","attachments":[],"embeds":[],"timestamp":"2018-05-24T07:25:00.242000+00:00","edited_timestamp":null,"reactions":[{"count":7,"emoji":{"name":"\ud83d\ude42"}},{"count":8,"emoji":{"name":"thumbonfire"}}],"content":"\u003c@196622457350782976> Ich bin da ganz bei dir. Zudem sollten die Punkte m\u00f6glichst neutral formuliert werden, da wertende Formulierungen das Ergebnis verf\u00e4lschen (Stichwort: Suggestivfrage).","author":13,"s":117035,"mentions":[12]},{"id":"449123982021754890","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:18:21.634000+00:00","edited_timestamp":null,"content":"\u003c@432816427582488598>  welchen Punkt w\u00fcrdest du also Diskutieren wollen?","author":14,"s":117036,"mentions":[13]},{"id":"449125916434759680","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:26:02.834000+00:00","edited_timestamp":null,"content":"War ein allgemeiner Vorschlag.  Im Grunde alles wo es keine \u00fcberw\u00e4ltigende Mehrheit gibt. Um uns nicht unn\u00f6tig zu l\u00e4hmen, k\u00f6nnten wir auch eine wilk\u00fcrliche Grenze festlegen. zB bei weniger als 2/3 Mehrheit nochmal besprechen. In der endg\u00fcltigen Abstimmung reicht dann einfache Mehrheit.","author":13,"s":117037,"mentions":[]},{"id":"449126222732197889","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:27:15.861000+00:00","edited_timestamp":null,"content":"Wir m\u00fcssen die Demokratie ja nicht neu erfinden und k\u00f6nnen auf bew\u00e4hrte Techniken zur\u00fcckgreifen.","author":13,"s":117038,"mentions":[]},{"id":"449127247853387776","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:31:20.269000+00:00","edited_timestamp":null,"content":"Hmm ja also nach Mehrheiten finde ich gut","author":14,"s":117039,"mentions":[]},{"id":"449133326104526849","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:55:29.437000+00:00","edited_timestamp":null,"content":"\u003c@196622457350782976> Ich gebe Dir recht. Ich finde nicht jede Formulierung sollte so in die Version 1.0 \u00fcbernommen werden.","author":1,"s":117040,"mentions":[12]},{"id":"449134335946129408","attachments":[],"embeds":[],"timestamp":"2018-05-24T08:59:30.202000+00:00","edited_timestamp":null,"reactions":[{"count":6,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Vielleicht sollte ich hier noch mal meinen Ansatz erkl\u00e4ren. Ich sehe mein Aufgabe nicht darin, den Prozess zu steuern, sondern viel mehr darin die Rahmenbedingungen zu setzen, damit wir hier einen m\u00f6glichst breiten Konsens finden k\u00f6nnen. Deswegen werde ich mich auch so weit wie m\u00f6glich aus den Diskussionen raushalten und mir nur die Ergebnisse anschauen und mich dazu \u00e4ussern, z.B. wenn etwas unklar formuliert ist, oder widerspr\u00fcchliche Ergebnisse erreicht wurden. Alles andere sollte hier diskutiert und beschlossen werden.","author":1,"s":117041,"mentions":[]},{"id":"449137923900571649","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:13:45.637000+00:00","edited_timestamp":null,"content":"\u003c@440862345414311936>  K\u00f6nntes du die zur Diskussion stehenden Punkte in \u003c#443376105274212364>  bitte in irgendeiner Weise kategorisieren? Vielleicht per edit durchnummerieren? Ich f\u00e4nde das hilfreich wenn es darum geht, bestimmte Punkte zu diskutieren, zu vergleichen, umzuformulieren etc.","author":15,"s":117042,"mentions":[1]},{"id":"449139891604029442","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:21:34.774000+00:00","edited_timestamp":null,"content":"ich habe sie durchnummeriert","author":1,"s":117043,"mentions":[]},{"id":"449141564737060887","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:28:13.680000+00:00","edited_timestamp":"2018-05-24T09:28:21.553000+00:00","reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Supi. Mein erster \"Vorschlag\" w\u00e4re Punkt **2** und **13** zusammen zu nehmen. Die Kernaussage beider Posts ist identisch, in Punkt **13** kommt lediglich der Vorschlag hinzu, eine extra AG daf\u00fcr zu schaffen.","author":15,"s":117044,"mentions":[]},{"id":"449147331116269569","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:51:08.492000+00:00","edited_timestamp":null,"content":"Also einigerma\u00dfen kontrovers sind ja quasi nur die Punkte 5, 6, 7, 12, 15 und 18 oder?","author":16,"s":117045,"mentions":[]},{"id":"449148505509068801","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:55:48.489000+00:00","edited_timestamp":null,"content":"Ich glaube 6 und 12 w\u00fcrden uns zu sehr verstreuen und w\u00e4ren quasi das Gegenteil von 2 und 13","author":16,"s":117046,"mentions":[]},{"id":"449149424187342848","attachments":[],"embeds":[],"timestamp":"2018-05-24T09:59:27.519000+00:00","edited_timestamp":null,"reactions":[{"count":8,"emoji":{"name":"\ud83d\udc4d"}}],"content":"18 ist mir zu politisch und destruktiv - ich sehe RI als gesellschaftliche Bewegung f\u00fcr besseren, freundlicheren und sachlicheren Diskurs im Internet. Die AfD ist zwar durch ihre eigene Einstellung sehr oft Ziel unserer Aktionen, wir sollten aber nicht zu einer politischen Anti-AfD-Bewegung werden. Ich flausche auch nicht gegen etwas, sondern f\u00fcr etwas","author":16,"s":117047,"mentions":[]},{"id":"449151626356326401","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:08:12.557000+00:00","edited_timestamp":null,"reactions":[{"count":9,"emoji":{"name":"\ud83d\udcaf"}}],"content":"Da stimme ich zu. **18** sagt ja direkt: \" insbesondere die AFD stellt eine besondere Bedrohung da.\" Das sehe ich nicht so. Ja, viele AfD Politiker und Anh\u00e4nger haben \"seltsame\" Ansichten, um es mal vorsichtig auszudr\u00fccken. Aber auch dort gibt es vern\u00fcnftige Individuen. Die fallen nur niemandem auf, weil sie nicht so laut \"schreien\" und weniger kontrovers sind.\nWir stehen f\u00fcr Vernunft und Verstand (jaja, und Liebe, aber Liebe ist ein noch abstrakterer Begriff als Vernunft) und sollten dort agieren, wo Vernunft ben\u00f6tigt wird. Dass das die AfD h\u00e4ufiger als andere trifft, zumindest im Moment, steht au\u00dfer Frage. Aber es gibt gen\u00fcgend anderen Themen die Vern\u00fcnft ben\u00f6tigen. Das kann die Politik betreffen, Stichwort \"Nicht-AfD-Politiker die am rechten Rand fischen bzw. AfD Themen aufgreifen\", das kann aber auch unpolitische Themen betreffen. Dummheit, Unwissen und Unvernunft sind ja schlie\u00dflich keine Dinge, auf die die Politik ein Monopol hat.","author":15,"s":117048,"mentions":[]},{"id":"449152596083605504","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:12:03.758000+00:00","edited_timestamp":null,"content":"12 finde ich etwas \u00fcbers Ziel hinaus. Wirkt auf mich, als w\u00fcrde man sich auf eine Position schwingen auf die man eigentlich nicht geh\u00f6rt.\n18 liest sich schon fast kontr\u00e4r zu dem Kodex","author":17,"s":117049,"mentions":[]},{"id":"449155281465901069","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:22:44.003000+00:00","edited_timestamp":"2018-05-24T10:23:03.075000+00:00","reactions":[{"count":5,"emoji":{"name":"\ud83d\udcaf"}}],"content":"Mich st\u00f6rt auch es schon lange, dass \"Meinungen\" online aber auch offline h\u00e4ufig negativer Natur sind.\n\nBeispiel: Scrollst du  durch Bewertungen von Apps, liest du zum Gro\u00dfteil \"Mist\" \"Funktioniert nicht\" \"Unbrauchbar\" \"Schei\u00dfe\" \"ich soll zahlen? Wird deinstalliert!\". Und das betrifft h\u00e4ufig Apps die zu 90% gut oder sehr gut bewertet werden. Fakt ist, die Menschen nehmen sich f\u00fcr \"Kritik\" (die meistens mehr Hass als konstruktive Kritik ist) mehr Zeit als f\u00fcr Lob. Das betrifft auch Hotlines, Services, \u00f6ffentliche Dienstleister usw.\nWer nimmt sich schon Zeit, mal beim Internetdienstanbieter anzurufen und zu sagen \"Danke! Alles funktioniert perfekt, ich bin total zufrieden!\", dem Busfahrer zu sagen \"Manni, du f\u00e4hrst echt toll.\", dem Polizisten zu sagen \"Danke f\u00fcr deine Arbeit, weiter so.\" der Stra\u00dfenreinigung zu sagen \"ohne euch w\u00e4re die Innenstadt ein Drecksloch, ihr seid die besten\" oder der Kassiererin zu sagen \"Klasse wie entspannt und freundlich du immer bist\".\nSowas braucht die Welt. Sowas kostet keine Kraft und kaum Zeit. Nur ein bisschen \u00fcberwindung, weil es irgendwie nicht \"normal\" ist. Und ist das nicht eigentlich sehr Schade, das Freundlichkeit nicht \"normal\" ist? \ud83d\ude09","author":15,"s":117050,"mentions":[]},{"id":"449155973982978048","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:25:29.112000+00:00","edited_timestamp":null,"content":"Ich finde auch nicht, dass 18 sinnvoll ist. Gerade in S.-A. ist ja ein gro\u00dfes Problem, dass die \"rote Linie\", die es auf Bundesebene zwischen allen Parteien und der AfD zumindest gro\u00dfteils gibt, immer weiter verwischt. Die CDU r\u00fcckt immer weiter in die N\u00e4he der AfD, was zum Problem wird, wenn sowas wie Koalition denkbar wird. Es gilt also auch konsequent herauszuarbeiten, wenn z.B. CDU oder JU Inhalte verbreiten, die  f\u00fcr AFD oder JA anschlussf\u00e4hig sind.","author":18,"s":117051,"mentions":[]},{"id":"449159075893215254","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:37:48.665000+00:00","edited_timestamp":null,"content":"**12** ist eine l\u00f6bliche Idee, ich denke nur dass es  schwierig bis unm\u00f6glich ist einen solchen Hashtag zu etablieren und ausreichend zu verbreiten um ihn in der vorgeschlagenen Form zu nutzen. Au\u00dferdem macht man sich damit schon irgendwie angreifbar. Dass es nicht allzu kompliziert ist einen Hashtag zu kapern und  \"unbrauchbar\" zu machen, haben wir ja in den letzten Tagen und Wochen gesehen.","author":15,"s":117052,"mentions":[]},{"id":"449162354706481177","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:50:50.395000+00:00","edited_timestamp":null,"content":"Erst einmal m\u00f6chte ich WuceBrain f\u00fcr die M\u00fche danken! Ich denke, eine neutrale Sprache w\u00e4re eine sehr gute Idee. Krazzmul hat da ein wahres Wort gesprochen. Punkt 12 sehe ich auch kritisch, da wir uns damit eine Position aneignen, die wir nicht ausf\u00fcllen k\u00f6nnen. Dazu gibt es hier zu viele unterschiedliche Meinungen dar\u00fcber, WIE genau verbaler Gewalt begegnet werden kann. Und es gibt zu viele Leute, die arbeiten m\u00fcssen und daf\u00fcr gar keine Zeit h\u00e4tten. Beides w\u00fcrde zu Unzufriedenheit bei Menschen f\u00fchren, die uns um Hilfe bitten.","author":19,"s":117053,"mentions":[]},{"id":"449162727328579595","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:52:19.235000+00:00","edited_timestamp":null,"content":"wenn ihr sowas wie einen konsens habt, dann schickt mir den bitte. ich trage es dann in \u003c#443376105274212364> als die 12:00 ergebnisse ein. so k\u00f6nnen dann sp\u00e4tere runden auf euren ergebnissen aufbauen","author":1,"s":117054,"mentions":[]},{"id":"449163861283700737","attachments":[],"embeds":[],"timestamp":"2018-05-24T10:56:49.591000+00:00","edited_timestamp":null,"content":"Es kann sein, dass ich **5** falsch verstanden habe, gegenseitiges Pushen ist an sich auch nicht in Frage zu stellen, ich hab nur ein Problem mit dem \"lautere Accounts noch lauter machen\" weil das dann vielleicht wieder so vertreterm\u00e4\u00dfig wirken k\u00f6nnte.\n**12** ist an sich ne gute Idee, glaube aber dass wir sowas vielleicht ein paar Wochen nach hinten verschieben k\u00f6nnten.\n**18** sehe ich sehr problematisch, da es die Au\u00dfenwirkung \"RI ist gegen die AfD\" nur weiter verst\u00e4rkt","author":20,"s":117055,"mentions":[]},{"id":"449171435978489858","attachments":[],"embeds":[],"timestamp":"2018-05-24T11:26:55.539000+00:00","edited_timestamp":null,"content":"\u003c@440862345414311936> ich finde das ziemlich cool, wie du/ihr das macht und eure rolle klar zieht","author":14,"s":117056,"mentions":[1]},{"id":"449172937749168140","attachments":[],"embeds":[],"timestamp":"2018-05-24T11:32:53.589000+00:00","edited_timestamp":"2018-05-24T11:33:00.868000+00:00","reactions":[{"count":1,"emoji":{"name":"thumbonfire"}}],"content":"**18** finde ich auch eher m\u00e4\u00dfig. Erstens glaube ich ohnehin nicht, dass die CSU zu unseren gro\u00dfen Fans wird und zweitens werden da stellenweise exakt die gleichen Diskursverzerrungen betrieben wie bei der AfD, Stichwort Dobrindts \"Anti-Abschiebe-industrie\"","author":21,"s":117057,"mentions":[]},{"id":"449177852508897281","attachments":[],"embeds":[],"timestamp":"2018-05-24T11:52:25.359000+00:00","edited_timestamp":null,"reactions":[{"count":5,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Ich m\u00f6chte mich Cifer anschlie\u00dfen. F\u00fcr mich geht es um sprachliche Gewalt und Diskursverzerrung, egal von welcher Seite sie kommt. Es hat sich ja gerade heute gezeigt, dass aus linke Politiker (Ditfurth) mitunter zu h\u00e4\u00dflichen sprachlichen Entgleisungen neigen, die ebenfalls kritikw\u00fcrdig sind.","author":19,"s":117058,"mentions":[]},{"id":"449186052259971072","attachments":[],"embeds":[],"timestamp":"2018-05-24T12:25:00.332000+00:00","edited_timestamp":null,"content":"\u003c@441949858824323072> danke. \"wir\" ist richtig. \u003c@440086187000987648> und ich haben das vorher abgesprochen","author":1,"s":117059,"mentions":[22,14]},{"id":"449186116872962048","attachments":[],"embeds":[],"timestamp":"2018-05-24T12:25:15.737000+00:00","edited_timestamp":null,"content":"denkt bitte daran ergebnisse zusammenzustellen und an mich zu schicken.","author":1,"s":117060,"mentions":[]},{"id":"449191008312229899","attachments":[],"embeds":[],"timestamp":"2018-05-24T12:44:41.947000+00:00","edited_timestamp":null,"content":"Ich verstehe **1** nicht so wirklich, kann mir das jemand erkl\u00e4ren?","author":23,"s":117061,"mentions":[]},{"id":"449191522731163649","attachments":[],"embeds":[],"timestamp":"2018-05-24T12:46:44.594000+00:00","edited_timestamp":null,"content":"Zu den Punkten **2** und **3** m\u00f6chte ich noch anmerken, dass es zwar durchaus gut ist, wenn wir mehr koordinierte Aktion mit mehr Tragweite machen, aber die kleinen und pers\u00f6nlichen Konversationen mit Einzelpersonen definitiv nicht benachteiligt werden sollten! Immerhin hat man damit die M\u00f6glichkeit Menschen davon zu \u00fcberzeugen, dass ein sachlicher Diskurs m\u00f6glich ist und viele kleine Feuer machen einen Ort auch sehr hell!","author":23,"s":117062,"mentions":[]},{"id":"449201300576403456","attachments":[],"embeds":[],"timestamp":"2018-05-24T13:25:35.814000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Hallo, schlage vor das Pad oben anzuheften, damit man nicht unsere ganze Diskussion hochscrollen muss \ud83d\ude03","author":24,"s":117063,"mentions":[]},{"id":"449201585742938112","attachments":[],"embeds":[],"timestamp":"2018-05-24T13:26:43.803000+00:00","edited_timestamp":null,"content":"Eine Frage auch direkt vorweg, welche Nummerierung wird gebraucht, die vom Pad, oder die der Abstimmung?","author":24,"s":117064,"mentions":[]},{"id":"449208200403877900","attachments":[],"embeds":[],"timestamp":"2018-05-24T13:53:00.861000+00:00","edited_timestamp":null,"content":"Apropos Abstimmung eigener Kana? F\u00e4nd ich gut ...  und dokumentiert jemand die  Ergebnisse!?","author":24,"s":117065,"mentions":[]},{"id":"449208979038535700","attachments":[],"embeds":[],"timestamp":"2018-05-24T13:56:06.502000+00:00","edited_timestamp":"2018-05-24T15:05:02.631000+00:00","content":">>17\nHashtags von Talksendungen sind leider oft ein Pool an hetzerischen Tweets. Da sind wir als Minigruppe, nachdem wir es in \u003c#441253259743723520> dar\u00fcber hatten, schonmal bei einer Sendung eingestiegen. So etwas m\u00fcsste aber immer kurzfristig organisiert werden. \u003c#443376140736921610> bietet sich daf\u00fcr an, ist aber auch mittlerweile recht un\u00fcbersichtlich geworden, der Chat ist halt sehr kurzlebig. W\u00e4re daf\u00fcr - und f\u00fcr andere spontane oder kurzfristige Aktionen- ein eigener Kanal denkbar? W\u00e4re das sinnvoll?\u00a0\u003c\u003c\n\nIch w\u00fcrde Punkt 17  gerne wie folgt umformulieren ( da sonst nicht klar hervorgeht,  ob es um Hashtag-Support oder den Extrakanal f\u00fcr kurzfristige Aktionen geht):\n\"Im weiteren Verlauf der Diskussion kann dann dar\u00fcber gesprochen/entschieden werden, ob daf\u00fcr - wie f\u00fcr andere kurzfristige Aktionen- ein Extrakanal notwendig ist.\"\n\nMeinungen?","author":0,"s":117066,"mentions":[]},{"id":"449215669691744257","attachments":[],"embeds":[],"timestamp":"2018-05-24T14:22:41.678000+00:00","edited_timestamp":null,"content":"H\u00f6rt sich gut an. So ist es verst\u00e4ndlicher.","author":19,"s":117067,"mentions":[]},{"id":"449217903427059722","attachments":[],"embeds":[],"timestamp":"2018-05-24T14:31:34.242000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Vorschlag, Copy Paste der hier besprochenen Punkte \u00fcber das Kommentar, soviel verschiedene Fenster finde ich auf die Dauer ehrlich anstrengend","author":24,"s":117068,"mentions":[]},{"id":"449225296777052170","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:00:56.954000+00:00","edited_timestamp":null,"content":"heyo ich w\u00fcrde gerne mal wissen was ihr \u00fcber Punkt 18 denkt.","author":25,"s":117069,"mentions":[]},{"id":"449227231060033548","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:08:38.123000+00:00","edited_timestamp":null,"content":">>18\nIm Einzelfall kann auch mal gegen einzelnen Postionen von CSU und FDP (wie auch gegen Gr\u00fcne und Linke, etc.) geflauscht werden, aber insbesondere die AFD stellt eine besondere Bedrohung da. Jede Gruppe, die wir flauschen und die uns nicht versteht bzw. verstehen will, wird sich l\u00e4ngerfirstig gegen uns stellen. Deswegen w\u00fcrde ich gerne unsere koordinierten Aktionen insbesondere bei der AFD und allen anderen rechten Organistionen fokusiert sehen und so wenig wie m\u00f6glich andere Fronten aufmachen.\u003c\u003c\n\nMir w\u00fcrde zusagen \" zu einzelnen Positionen anderer Parteien\" und am Ende das mit den Fronten streichen.\n \u003c@411626415117697037>","author":0,"s":117070,"mentions":[25]},{"id":"449232464821354506","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:29:25.949000+00:00","edited_timestamp":null,"content":"Dazu w\u00fcrde ich gerne anmerken, dass sicher jeder von uns eine andere politische Meinung hat ... daf\u00fcr stimmen wir in einer \"normalen\" Grundhaltung \u00fcberein, die wir achten und \u00f6ffentlich vertreten. Ich wei\u00df nicht wie weit man Politik da mit vermischen sollte m\u00fcsste mag ... ?","author":24,"s":117071,"mentions":[]},{"id":"449236186175897600","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:44:13.189000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udc4c"}}],"content":"Ich denke, der Punkt w\u00fcrde uns eher angreifbar machen - \"die sind ja blo\u00df f\u00fcr die Altparteien und Systemmedien!\"\nWer menschenverachtenden Stuss postet und den Diskurs verzerrt, kriegt unsere Aufmerksamkeit. Wer besonders viel davon postet, kriegt besonders viel Aufmerksamkeit. Von welcher politischen Farbe das stammt, ist f\u00fcr uns egal.","author":21,"s":117072,"mentions":[]},{"id":"449236822866919455","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:46:44.988000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udcaf"}}],"content":"so sehe ich das eigentlich auch. hab auch das Gef\u00fchl, dass manche von uns gegen jede Aussage angehen, die nicht gerade modern-mitte-links ist. Das halte ich f\u00fcr gef\u00e4hrlich. Wir sollten nicht als Meinungspolizei auftreten, denn genau das Gegenteil wollen wir doch erreichen.","author":25,"s":117073,"mentions":[]},{"id":"449238306501427201","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:52:38.714000+00:00","edited_timestamp":null,"content":"Also ich mag den Punkt 18, aber nicht seine Formulierung.\nWie es ausschaut wird er aber insgesamt auf wenig Zustimmung sto\u00dfen und so er\u00fcbrigt sich eine Umformulierung.","author":0,"s":117074,"mentions":[]},{"id":"449239329785774090","attachments":[],"embeds":[],"timestamp":"2018-05-24T15:56:42.684000+00:00","edited_timestamp":null,"content":"ich finde einen Aspekt daraus sehr wichtig, und zwar, dass wir uns schon genau \u00fcberlegen sollten wohinein wir unsere Energie legen.","author":25,"s":117075,"mentions":[]},{"id":"449251894888628224","attachments":[],"embeds":[],"timestamp":"2018-05-24T16:46:38.438000+00:00","edited_timestamp":null,"content":"\u003c@439405990614663168> Sind wir damit schon eine Gruppe? Zwecks umformulieren \ud83e\udd14","author":0,"s":117076,"mentions":[19]},{"id":"449255331801989132","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:00:17.862000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4c"}}],"content":"18: RI sollte m. E. grunds\u00e4tzlich erst mal Parteien-neutral sein. Sonst macht man sich als voreingenommen angreifbar (\"Opferrolle\").","author":7,"s":117077,"mentions":[]},{"id":"449256078312734721","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:03:15.844000+00:00","edited_timestamp":null,"content":"Hallo... Ich bin gerade erst hier eingestiegen und tue mich etwas schwer, einen \u00dcberblick zu bekommen. Generell bin ich in Bezug auf das Zuletztgesagte aber sehr bei \u003c@288637828227661824>. Ich f\u00fcr meinen Teil sehe schon sehr, sehr viel Problematisches bei afd-Accounts und ihrem Umfeld, m\u00f6chte mich aber nicht darauf versteifen. Mir geht es weniger um die Partei als solche als um die Inhalte, die mittlerweile leider auch von anderen Parteien bzw. Parteimitgliedern durch die Blume verbreitet und so salonf\u00e4hig gemacht werden. Wer sich gegen uns stellt, ist mir pers\u00f6nlich egal, solange wir authentisch und konsistent sind.","author":26,"s":117078,"mentions":[21]},{"id":"449256200962572298","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:03:45.086000+00:00","edited_timestamp":null,"content":"*also heute im Chat eingestiegen","author":26,"s":117079,"mentions":[]},{"id":"449256426766860288","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:04:38.922000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Vielleicht ist es doch hilfreich ein wenig zusammenzufassen, was ich mit einem Auge hier \u00fcber den Tag verteilt gelesen habe. 18 kann raus. 2, 3, 4, 8, 9, 10, 11, 13, 14, 16, 17 sind gesetzt m\u00fcssen aber neu formuliert werden. 5, 6, 7, 12, 15 sind noch etwas auf der Kippen. Ist das soweit richtig?","author":1,"s":117080,"mentions":[]},{"id":"449256898827517988","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:06:31.470000+00:00","edited_timestamp":null,"content":"Falls ja, w\u00fcrde ich vorschlagen, dass wir uns jetzt erst mal auf 2, 3, 4, 8, 9, 10, 11, 13, 14, 16, 17 auf formulierungen zu einigen. Dann ist schon mal ein grossteil geschafft","author":1,"s":117081,"mentions":[]},{"id":"449258828588908554","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:14:11.561000+00:00","edited_timestamp":null,"content":">>6.\nWie sieht es mit mehr Arbeitsteilung aus? Kleinere Gruppen, die sich auf Trolle, Hardcore-Rechtspopulisten, Nazis oder einfach irritierte und verf\u00fchrbare B\u00fcrger k\u00fcmmern? Dort muss ja eigentlich, wenn auch kodexkonform, \u00fcberall anders agiert werden. Und nicht jeder von uns kommt mit jeder Gruppe gleich gut klar. Wenn wir Echokammern durchbrechen wollen, in denen sich durch bewusste Falschinformationen der Hass immer weiter hochschaukelt, dann kommen wir nicht an denen vorbei, die nicht an einen Diskurs interessiert sind. Und das sind bisweilen bedeutende Personen \u00e0 la Poggenburg z.B.\u003c\u003c\n\nBei dem habe ich noch nicht gevoted, da ich der 2.H\u00e4lfte zustimme, aber der 1.H\u00e4lfte nicht so richtig.","author":0,"s":117082,"mentions":[]},{"id":"449263161175179265","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:31:24.530000+00:00","edited_timestamp":null,"reactions":[{"count":5,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Meiner Meinung nach ist eine Aufteilung in zu viele einzelne Gruppen schwierig (s. 17 usw.). Ich bin recht viel unterwegs hier und trotzdem schaffe ich es selten, alles einmal durchzuarbeiten. Deshalb w\u00e4re mir zum Beispiel eine weniger themembasierte Aufteilung lieber, aka \"Spontan/aktuell\" und \"langfristig\", wenn was generell wichtig ist oder zumindest l\u00e4nger als f\u00fcr die n\u00e4chsten zwei Stunden relevant ist.","author":27,"s":117083,"mentions":[]},{"id":"449269053945806849","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:54:49.476000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"FoxLove"}},{"count":2,"emoji":{"name":"\ud83d\udc4d"}}],"content":"\u003c@438272654420606976>  bin ich ganz bei Dir. \n\nErstmal vielen Dank f\u00fcr die Arbeit, die die Sprecher sich machen! \nIch m\u00f6chte, obwohl mir klar ist, dass sie sich viele Gedanken gemacht habt, einen Vorschlag machen, weil es f\u00fcr mich sehr schwer ist, hier den \u00dcberblick zu behalten.\n 18 Punkte zu diskutieren ist relativ viel und ich glaube, dass es vielleicht gut w\u00e4re, rein Organisatorisches, Inhaltliches und Vorgehen voneinander zu trennen. \nPunkt  16, das Vorgehen beim Melden z.B., finde ich sehr konsensf\u00e4hig und klar und somit leicht umsetzbar. \n\nVielleicht w\u00e4re es eine Option, die einzelnen Punkte thematisch zu sortieren und kurz und pr\u00e4gnant zu formulieren, um dann nochmal nach Einw\u00e4nden zu fragen und die dann zu diskutieren...?\n Ich will den bisherigen Ansatz definitiv nicht schlechtmachen, ich habe nur den Eindruck, dass es im Moment etwas un\u00fcbersichtlich ist und sich nicht so megaviele Leute an der Diskussion beteiligen...","author":26,"s":117084,"mentions":[27]},{"id":"449269227552243713","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:55:30.867000+00:00","edited_timestamp":null,"content":"Ich finde den Vorschlag gut und w\u00fcrde das machen, wenn es hilft.","author":1,"s":117085,"mentions":[]},{"id":"449270205382656031","attachments":[],"embeds":[],"timestamp":"2018-05-24T17:59:24+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Punkt 18: Hier kommt heraus da\u00df wir *gegen* die AfD sind, und das ist genau das schwarz/wei\u00df sehen das wir ja im Grunde anprangern. Wenn der (unwahrscheiliche) Fall eintreten sollte da\u00df ein AfDler mal etwas schlaues \u00e4u\u00dfert, dann d\u00fcrfen wir da auch nicht aus Prinzip draufhauen, sondern m\u00fcssen jedes einzelne Statment f\u00fcr sich nehmen. Daher gar kein Problem Positionen jedweder Gruppierungen \"anzuflauschen\". RI ist \u00fcberparteilich unddaher auch  nicht *gegen* eine Partei","author":28,"s":117086,"mentions":[]},{"id":"449271421047406632","attachments":[],"embeds":[],"timestamp":"2018-05-24T18:04:13.837000+00:00","edited_timestamp":null,"content":"Das meinte ich vorhin ... denke ja, jeder kann seine politische Meinung einflie\u00dfen lassen. Finde es klug keine Negativen Aussagen zu wiederholen, solche Sprache anzunehmen und halte es auch f\u00fcr sinvoll Aussagen zu machen, die keine Negation beinhalten","author":24,"s":117087,"mentions":[]},{"id":"449271457718206464","attachments":[],"embeds":[],"timestamp":"2018-05-24T18:04:22.580000+00:00","edited_timestamp":null,"content":"Hallo Leute, entschuldigt bitte, dass ich thematisch schon wieder einen Sprung mache. Ich finde es nicht sehr sinnvoll, auf unseren Profilen s\u00e4m "edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"FoxLove"}},{"count":2,"emoji":{"name":"\ud83d\udc4c"}},{"count":10,"emoji":{"name":"thumbonfire"}}],"content":"\u003c@440115207100956682> wir haben keine Twitter Polizei und werden die auch nicht einf\u00fchren. Ich dachte auch am Anfang, dass die Regel nicht sinnvoll ist, habe aber meine Meinung ge\u00e4ndert. Wenn man versucht sich daran zu halten, dann wird man eher positive als negative Tweets schreiben. Ich denke das ist gut, selbst wenn man dann doch ab und an #noafd verwendet.","author":1,"s":117180,"mentions":[39]},{"id":"449494164204290048","attachments":[],"embeds":[],"timestamp":"2018-05-25T08:49:19.944000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\u2764"}}],"content":"Negationen vermeiden \ud83d\ude09","author":24,"s":117181,"mentions":[]},{"id":"449505741183909900","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:35:20.111000+00:00","edited_timestamp":null,"content":"Ich wei\u00df nicht ob es schon erw\u00e4hnt wurde aber #INeedLove k\u00f6nnte auch von Trollen usw. ausgenutzt werden und diese dann zusammen rufen.","author":40,"s":117182,"mentions":[]},{"id":"449506338603794443","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:37:42.547000+00:00","edited_timestamp":null,"content":"\u003c@439421374709235724> aber alle hashtags k\u00f6nnen letztendlich auch von trollen genutzt werden. Man muss ja nat\u00fcrlich sich alles noch inhaltlich anschauen bevor man einfach Liebe verteilt","author":41,"s":117183,"mentions":[40]},{"id":"449506969821380618","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:40:13.041000+00:00","edited_timestamp":null,"content":"\u003c@281866548774436865> Klar aber hier geht es um einzelne Personen die dann zum Opfer werden und nicht wie sonst ganze Gruppen.","author":40,"s":117184,"mentions":[41]},{"id":"449507150742683648","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:40:56.176000+00:00","edited_timestamp":null,"content":"\u003c@439421374709235724> achso, so meinst du das. Hatte das falsch verstanden...","author":41,"s":117185,"mentions":[40]},{"id":"449507300823269376","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:41:31.958000+00:00","edited_timestamp":null,"content":"Denke trotzdem, dass wir prinzipiell mehr sind und das mehr an Liebe dann bei jemandem, der eh schon unter Trollangriff leidet \u00fcberwiegt.","author":41,"s":117186,"mentions":[]},{"id":"449508937088368641","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:48:02.074000+00:00","edited_timestamp":null,"content":"Ich finde das mit dem \u201eBatman\u201c-Hashtag (wie auch immer man den nennt) auch nicht so sinnvoll: wir sind eine Aktionsplattform und keine Reaktionsplattform (siehe auch sehr, sehr viele Beitr\u00e4ge von Kommandant Wixf\u00fcrst dazu). Sowas w\u00e4re dann aber 1. eine Reaktion auf Einzelf\u00e4lle und w\u00fcrde uns 2. wieder sehr verstreuen, statt geballt positives nach vorne zu bringen. Ich sehe uns auch eben nicht als weitere Stelle, wo man hingeht, damit einem geholfen wird, wenn man argumentativ nicht weiterkommt oder beleidigt/bedroht wird. Daf\u00fcr gibts ja die Polizei, die Meldefunktion und andere auch Initiativen","author":16,"s":117187,"mentions":[]},{"id":"449510158469693440","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:52:53.274000+00:00","edited_timestamp":null,"content":"\u003c@445654878862180353> ich sehe da keinen grossen unterschied zum posten von hilfeanfragen in \u003c#443376140736921610>","author":1,"s":117188,"mentions":[16]},{"id":"449511330412494858","attachments":[],"embeds":[],"timestamp":"2018-05-25T09:57:32.687000+00:00","edited_timestamp":null,"content":"Es dreht sich bei echt vielen Punkten um genau diese Frage: reagieren wir auf alle Leute, die unsachlich, beleidigend oder hetzerisch schreiben, oder setzen wir eher eigene Themen und konzentrieren uns zB auf echte Shitstorm-Schlichtung, gezielte RG-Aktionen und kritische Posts von zB Zeitungen etc.?\n\u003c@440862345414311936>  Also ich f\u00e4nd sinnvoll, wenn wir auch bei den Hilfeanfragen nicht jede einzelne Diskussion posten w\u00fcrden, sondern zB Beitr\u00e4ge von Medienvertretern, unter denen es insgesamt massenhaft eskaliert. Da kommen wir momentan n\u00e4mlich gar nicht gegen an, wenn alle woanders debattieren (siehe zB gestern den Beitrag von Jutta Ditfurth, wo einige dabei waren (danke daf\u00fcr nochmal), aber das trotzdem ziemlich genau so lief, wie sie provoziert hat).","author":16,"s":117189,"mentions":[1]},{"id":"449512294817333249","attachments":[],"embeds":[],"timestamp":"2018-05-25T10:01:22.619000+00:00","edited_timestamp":null,"content":"\u003c@445654878862180353> da gebe ich dir recht. ich denke es w\u00e4re gut, wenn wir gezielter auf posts von nachrichten, etc eingehen. aber man kann das eine tun ohne das andere zu lassen. ich hatte schon gespr\u00e4che mit leuten, bei denen die fronten anfangs sehr verh\u00e4rtet waren. am ende haben wir dar\u00fcber gesprochen, dass wir bei einem kaffee sicher feststellen w\u00fcrden, dass unsere positionen nicht so weit voneinander entfernt sind. solche gespr\u00e4che will ich auch weiterhin f\u00fchren. bisher habe ich den #RI tag mit #LiebeStattHass als hilferuf verwendet, was auch oft geklappt hat. ich denke an leute, die neu dazustossen und sich vielleicht schneller \u00fcberfordert f\u00fchlen. f\u00fcr die w\u00e4re es gut, wenn sie wissen, dass bei dem tag einige mehr von uns hinschauen und helfen, wenn es sinnvoll ist","author":1,"s":117190,"mentions":[16]},{"id":"449514091485200394","attachments":[],"embeds":[],"timestamp":"2018-05-25T10:08:30.978000+00:00","edited_timestamp":null,"reactions":[{"count":8,"emoji":{"name":"\ud83d\udc4d"}},{"count":1,"emoji":{"name":"\ud83d\ude15"}}],"content":"\u003c@440862345414311936> hm ok ist n Argument. Verstehe deinen Punkt.\nVielleicht sollten wir dann gucken, dass das insgesamt nicht zu viel wird. Ich fand das gestern n\u00e4mlich echt s :[48,7]},{"id":"449699319247798303","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:24:32.718000+00:00","edited_timestamp":"2018-05-25T22:25:07.442000+00:00","content":"\u003c@362889854582915072> hmm.. ich glaube das macht auch keinen Sinn... Ich meine es geht ja nicht um widerspr\u00fcchliche Aussagen im allgemeinen (also beispielsweise die krude Umweltpolitik der AfD) sondern nur in Bezug auf Hetze. Sehe aber immer mehr, dass das Argument der Parteienneutralit\u00e4t so \u00fcberlegen ist, dass ich nicht denke, das wir \u00fcber etwas abstimmen k\u00f6nnen, dass unseren Grundregeln widerspricht und finde es schwierig was neutrales __und__ sinnvolles  zu formulieren.","author":48,"s":117230,"mentions":[24]},{"id":"449700129302118430","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:27:45.850000+00:00","edited_timestamp":null,"content":">>31 \nEs gibt ein morgendliches Lagerfeuer, bei dem wir die gemeinsamen Aktionen des Tages festlegen. Die Teilnahme ist freiwillig.\u003c\u003c\n\nSehe ich kritisch, da es die 9 to 5 Worker einfach mal komplett ausgrenzt.\nIn RL mag das eine gute Sache sein, wenn das z.B. zu Arbeitsbeginn gemacht wird, aber im Internet halte ich das f\u00fcr nicht praktikabel.","author":0,"s":117231,"mentions":[]},{"id":"449700223627821056","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:28:08.339000+00:00","edited_timestamp":null,"content":"wenn es  insbesondere um Hetze gehen soll l\u00e4sst sich das mit so vielen Leuten vermutlich nicht strukturiert sammeln. Ansonsten h\u00e4tte ich vorgeschlagen, dass wir eine zweispaltige Liste haben, und unabh\u00e4ngig von der Partei Behauptung und Widerlegung jeweils mit Quelle gegen\u00fcberstellen.","author":24,"s":117232,"mentions":[]},{"id":"449700654227652629","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:29:51.002000+00:00","edited_timestamp":null,"content":"Ja, deswegen sehe ich Punkt 25 auch sehr kritsch...","author":48,"s":117233,"mentions":[]},{"id":"449700861870866 \u00fcr Twitter.\nW\u00fcrdest du das bitte nochmal anhand der Orginaleintr\u00e4ge im Pad \u00fcberpr\u00fcfen?\nOder z.B. den Punkt f\u00fcr Twitterneulinge um Discordneulinge erg\u00e4nzen?","author":0,"s":117238,"mentions":[1]},{"id":"449706844848521216","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:54:26.961000+00:00","edited_timestamp":null,"content":"Punkt 19","author":1,"s":117239,"mentions":[]},{"id":"449706875525660694","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:54:34.275000+00:00","edited_timestamp":"2018-05-26T01:21:03.663000+00:00","reactions":[{"count":1,"emoji":{"name":"\ud83d\udc4d"}}],"content":"Ich habe jetzt nochmal \u00fcber die einzelnen vorgeschlagenen Punkte r\u00fcbergeschaut und sehe Punkt 25 in Punkt 27  \u201eWir haben ein Dokument mit Fallbeispielen und Standardreaktionen.\u201c verwirklicht.  Hinsichtlich eines  Hetzkommentars der AfD k\u00f6nnte eine Standardreaktion sein, auf Widerspr\u00fcche zu verweisen. Damit w\u00e4ren  dann auch nur relevante Widerspr\u00fcche gesammelt. Kommt immer wieder aus einer anderen Partei ein Hetzkommentar und l\u00e4sst sich dieser mit dem Verweis auf einen Widerspruch delegtimieren kommt er auch in die Standardreaktion. So h\u00e4tten wir auch wieder parteiliche Neutralit\u00e4t.","author":48,"s":117240,"mentions":[]},{"id":"449707973338726410","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:58:56.014000+00:00","edited_timestamp":null,"content":"\u003c@443487903126126592> Der Vorschlag gef\u00e4llt mir so wie er ist prima \ud83d\udc4c","author":24,"s":117241,"mentions":[48]},{"id":"449708166830358539","attachments":[],"embeds":[],"timestamp":"2018-05-25T22:59:42.146000+00:00","edited_timestamp":null,"content":"\u003c@362889854582915072> Du meinst jetzt meinen?","author":48,"s":117242,"mentions":[24]},{"id":"449708439224975381","attachments":[],"embeds":[],"timestamp":"2018-05-25T23:00:47.090000+00:00","edited_timestamp":"2018-05-25T23:16:11.117000+00:00","content":"jap _E entions":[]},{"id":"453988761387401247","attachments":[],"embeds":[],"timestamp":"2018-06-06T18:29:15.418000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\ude00"}}],"content":"\u003c@451991668581990410>  nein nicht sch\u00e4men Sheep hat in server neuigkeiten vonr ner Woche dazu etwas geschrieben warte. - Aber bis zuletzt habe ich es auch einfach nicht verstanden","author":14,"s":117619,"mentions":[96]},{"id":"453989294512799745","attachments":[],"embeds":[],"timestamp":"2018-06-06T18:31:22.525000+00:00","edited_timestamp":null,"content":"ok und jetzt erst sehe ich das Organigramm und raffe etwas mehr","author":14,"s":117620,"mentions":[]},{"id":"454191993338462219","attachments":[],"embeds":[],"timestamp":"2018-06-07T07:56:49.691000+00:00","edited_timestamp":null,"content":"!wiki","author":97,"s":117621,"mentions":[]},{"id":"454191994751680512","attachments":[],"embeds":[{"url":"https://www.reddit.com/r/ReconquistaInternet/wiki/index"}],"timestamp":"2018-06-07T07:56:50.028000+00:00","edited_timestamp":null,"content":"**Guides, Grafiken & mehr** :nerd: :point_up_2::skin-tone-2: \r\n\r\n:arrow_right: https://www.reddit.com/r/ReconquistaInternet/wiki/index","author":34,"s":117622,"mentions":[]},{"id":"454529377623867392","attachments":[],"embeds":[],"timestamp":"2018-06-08T06:17:28.373000+00:00","edited_timestamp":null,"reactions":[{"count":4,"emoji":{"name":"\ud83d\udc4b"}}],"content":"Ich bin wieder da.","author":1,"s":117623,"mentions":[]},{"id":"454529546058727424","attachments":[],"embeds":[],"timestamp":"2018-06-08T06:18:08.531000+00:00","edited_timestamp":null,"reactions":[{"count":3,"emoji":{"name":"\ud83d\udc30"}},{"count":4,"emoji":{"name":"FoxLove"}},{"count":2,"emoji":{"name":"reconquista"}}],"content":"Es gibt viel zu tun. Ich werde in den n\u00e4chsten Tagen einen Mini-Flausch ank\u00fcndigen den wir schon lange machen wollten.","author":1,"s":117624,"mentions":[]},{"id":"454586364852174849","attachments":[],"embeds":[],"timestamp":"2018-06-08T10:03:55.187000+00:00","edited_timestamp":null,"reactions":[{"count":2,"emoji":{"name":"\ud83d\udd01"}},{"count":2,"emoji":{"name":"\u2764"}}],"content":"Hi Leuts. Mir kommt es irgendwie so vor als w\u00e4ren viele hier bisschen zu w\u00e4hlerisch was Retweets angeht. Viele Top tweets unter unseren Hashtags haben viel viel weniger RT als Likes. Ihr m\u00fcsst nicht 100% hinter der Aussage eines Tweets stehen. Wenn ihr RI schneller gro\u00df machen wollt m\u00fcsst ihr euch gegenseitig mehr RT . Die Likes sind auch nett, bringen aber kaum was f\u00fcr die Reichweite. Nur so Mal nebenbei","author":98,"s":117625,"mentions":[]},{"id":"454594939020378122","attachments":[],"embeds":[],"timestamp":"2018-06-08T10:37:59.428000+00:00","edited_timestamp":null,"content":"Ich verstehe den Unterschied sowieso nicht. Ich mache fast immer beides \ud83d\ude03","author":1,"s":117626,"mentions":[]},{"id":"454599460555587584","attachments":[],"embeds":[],"timestamp":"2018-06-08T10:55:57.446000+00:00","edited_timestamp":"2018-06-08T10:58:41.299000+00:00","content":"Da ich mich mit diesen Algorithmen nicht auskenne: wie wird denn RI gro\u00df, wenn es immer wieder andere Hashtags sind? Und wenn wir, wie heute \"WirSchaffenDas\" verwenden, steht dahinter das Ziel, den 'Kanzlerinnen'-Hashtag zu 'kapern/neu zu besetzen'?\nKennst du dich da aus, \u003c@324131141500272641> ? Ich w\u00e4re f\u00fcr jede 'Erleuchtung' dankbar!","author":96,"s":117627,"mentions":[98]},{"id":"454599873702920193","attachments":[],"embeds":[],"timestamp":"2018-06-08T10:57:35.948000+00:00","edited_timestamp":null,"content":"oh, und noch eine Frage: gen\u00fcgt es zu retweeten, oder sollte man dann auch kommentieren mit Hashtags?","author":96,"s":117628,"mentions":[]},{"id":"454604272575840297","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:15:04.721000+00:00","edited_timestamp":"2018-06-08T11:15:46.751000+00:00","content":"Also ich kann nur aus meiner eigenen Erfahrung und Einsch\u00e4tzung sprechen. Verschiedene Hashtags sprechen verschiedene Interessengruppen an und so besteht die Chance Follower aus allen Ecken zu bekommen. Ein guter Weg ist es deswegen zu schauen, welcher Hashtag schon am Trenden ist und den sinnvoll mitzubenutzen. RI wird dadurch gro\u00df, an sovielen Orten wie es geht im Sinne vom Kodex zu agieren. Das geht los bei den einfachsten Dingen wie z.b. das irgendwer ein sch\u00f6nes WE w\u00fcnscht bis zu den komplexesten Themen. Es ist wichtig Leute, die nchts bei RI sind oder noch nie davon geh\u00f6rt haben, dazu zu bringen dir zu folgen und im besten Falle deine Beitr\u00e4ge zu RT damit du einer neuen Zielgruppe vorgestellt wirst. Will hier jetzt auch kein Buch schreiben aber eins noch: Beitr\u00e4ge die viele RT und Likes sorgen f\u00fcr einen positiven ersten Eindruck vom Leser , werden wahrscheinlicher gelesen und es f\u00e4llt dem Leser leichter mit solche tweets zu interagieren (RT Liks Kommentar) \u003c@451991668581990410>","author":98,"s":117629,"mentions":[96]},{"id":"454604650818174987","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:16:34.901000+00:00","edited_timestamp":null,"content":"Danke \u003c@324131141500272641>","author":96,"s":117630,"mentions":[98]},{"id":"454604928024051712","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:17:40.992000+00:00","edited_timestamp":null,"content":"Dann m\u00fcsste man aber auch mehr eigene Tweets absetzen  und nicht nur reagieren./antworten. Ich bin erst seit ein paar Tagen hier und kam zu diesem Schluss.","author":96,"s":117631,"mentions":[]},{"id":"454605284380377098","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:19:05.954000+00:00","edited_timestamp":null,"content":"Und zu der anderen Frage: am besten ist es denke ich immer mit einem eigenen Kommentar zu Retweeten dann auch gerne mit ein zwei Hashtags. Nat\u00fcrlich geht das nicht immer weil das viel zu viel Arbeit ist und man nicht immer was dazu zu sagen hat. Wenn du nur Retweetest hei\u00dft das (soweit ich wei\u00df) das mit sehr hoher Wahrscheinlichkeit alle deine Follower diesen Tweet angezeigt bekommen.","author":98,"s":117632,"mentions":[]},{"id":"454605551003893761","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:20:09.522000+00:00","edited_timestamp":null,"content":"Aber wenn du mit eigenem Kommentar Retweetest dann haben deine Follower die M\u00f6glichkeit deinen Tweet zu Retweeten und so bekommst du wieder mehr Reichweite.","author":98,"s":117633,"mentions":[]},{"id":"454605745825120267","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:20:55.971000+00:00","edited_timestamp":null,"content":"Also ich denke 2 eigene Tweets am Tag sind ausreichend. Aber","author":98,"s":117634,"mentions":[]},{"id":"454606231278059533","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:22:51.712000+00:00","edited_timestamp":null,"content":"Aber was aufjedenfall mir bisher am meisten Follower gebracht hat, ist wenn Flauschangriff ist und du einfach eins der Hashtag suchst auf neueste gehst und immer neu laden und alles was  dem Kodex entspricht und gut ist so schnell wie m\u00f6glich liken und Retweeten.","author":98,"s":117635,"mentions":[]},{"id":"454607428416438272","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:27:37.132000+00:00","edited_timestamp":null,"content":"Zu meinen \"eigenen\" (=auf meine Interessen bezogene) Tweets passen die RI-Hastags nur wenig, denn hashtags sind meist mit einem Flausch verbunden, also sehr spezifisch und  einen externen Follower kann das schon irritieren (bin ja selbst schon irritiert \ud83d\ude09 )\n\nJa, Hashtags suchen ist ein guter Tipp, stellt sich aber (f\u00fcr mich) die gleiche Frage, \u003c@324131141500272641>","author":96,"s":117636,"mentions":[98]},{"id":"454609380734664706","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:35:22.601000+00:00","edited_timestamp":null,"content":"upps, Neueste durchsuchen (statt hashtags)...","author":96,"s":117637,"mentions":[]},{"id":"454611190124118016","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:42:33.993000+00:00","edited_timestamp":null,"content":"Also am besten gehst du auf trends24.in/germany/ da siehst du die aktuellen trending Hashtags auf Twitter in Deutschland dann \u00fcberlegst du dir zu welchem Thema dir was sch\u00f6nes einf\u00e4llt. Kannst da auch andere Regionen ausw\u00e4hlen. Die flauschangriff hashtags sollte man auch nur bezogen auf den flauschangriff benutzen. Aber damit die flauschangriff Tweets \u00fcberhaupt gesehen werden muss man halt daf\u00fcr sorgen, dass man mit so viel netten Botschaften auf Twitter wieso m\u00f6glich interagiert um halt ein m\u00f6glichst gro\u00dfe Reichweite bekommt. Also wenn gerade kein FA ist, dann sollte man die Zeit nutzen. Wer nur flauschangriffen macht und sonst nix, der wiird nur sehr wenig followern haben die nicht von RI sind.","author":98,"s":117638,"mentions":[]},{"id":"454611928589926401","attachments":[],"embeds":[],"timestamp":"2018-06-08T11:45:30.057000+00:00","edited_timestamp":null,"content":"Guter Tipp, werde ich machen. \ud83d\ude03 Sieht aber nach einer langwierigen Sache aus..... Aber Geduld wird dann eben zum 2. Vornamen.","author":96,"s":117639,"mentions":[]},{"id":"455405661862494209","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:19:30.816000+00:00","edited_timestamp":"2018-06-10T16:20:17.569000+00:00","content":"Gibt es irgendwo eine Aufz\u00e4hlung/Erkl\u00e4rung, wof\u00fcr welcher channel gedacht ist? Ich steige echt kaum noch durch hier in der twitter AG \ud83d\ude04 \ud83d\ude4a Also wof\u00fcr ist zB der support channel? Um sich Hilfe zu holen? Aber ist nicht jeder Link, der im Linkchannel gepostet wird ein Aufruf zum supporten?","author":52,"s":117640,"mentions":[]},{"id":"455405869446856705","attachments":[],"embeds":[],"timestamp":"2018-06-10T16:20:20.308000+00:00","edited_timestamp":null,"reactions":[{"count":1,"emoji":{"name":"\ud83d\ude0b"}}],"content":"tun wir alle nicht \ud83d\ude04","author":99,"s":1
