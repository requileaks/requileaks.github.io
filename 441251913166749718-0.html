tions":[]},{"id":"456408202360258591","attachments":[],"embeds":[],"timestamp":"2018-06-13T10:43:15.097000+00:00","edited_timestamp":null,"reactions":[{"count":41,"emoji":{"name":"\u2764"}},{"count":9,"emoji":{"name":"\ud83d\udcaf"}},{"count":2,"emoji":{"name":"\ud83e\udd17"}},{"count":20,"emoji":{"name":"\ud83d\udc4d"}},{"count":3,"emoji":{"name":"\ud83c\udfa8"}},{"count":1,"emoji":{"name":"bannbahn"}},{"count":16,"emoji":{"name":"reconquista"}}],"content":"+++ FLAUSCHANGRIFF  TEIL 1/2 +++ @everyone \n\nDas Bild der BILD zurechtr\u00fccken\n\nAls Symbiose wird das Zusammenarbeiten von zwei unterschiedlichen Individuen oder Komponenten bezeichnet, von der beide profitieren. Man k\u00f6nnte fast meinen, dass die so genannte \u201cFl\u00fcchtlingskrise\u201d und die BILD-Zeitung solch ein Verbindung haben. Allerdings profitiert hierbei nur eine Seite: Julian Reichelts BILD-Zeitung. \n\nFast t\u00e4glich wird auf der Titelseite etwas \u00fcber Gefl\u00fcchtete thematisiert \u2013 meist negativ. Kriminelle Gefl\u00fcchtete sind das Mittel zum Zweck dieser Zeitung, die daf\u00fcr bekannt ist, dass sie ihr Geld mit \u201cAngst, Hass, Titten und dem Wetterbericht\u201d (Die \u00c4rzte) macht. \n\nSo sehen die Titelseiten der BILD-Zeitung im jungen Juni-Monat aus: \u003chttps://twitter.com/kaschenke/status/1004971818502033413>\n\nUnd dies sind die Titelstorys seit dem 01.01.18: \u003chttps://twitter.com/agitpopblog/status/1004345460864241665>\n\nEs reicht! Wir haben genug Hass in der Gesellschaft. Und da sollten jene, die am wenigsten etwas f\u00fcr die aktuellen Umst\u00e4nde in Deutschland k\u00f6nnen, nicht als Zielscheibe dienen. Es gibt \u00fcber unsere neuen Einwohner nicht nur negative Meldungen zu berichten. Eher im Gegenteil. Es gibt deutlich mehr positive Geschichten zu erz\u00e4hlen. Wir zeigen der BILD-Redaktion, wie es anders gehen kann. Wie h\u00fcbsch ihre Zeitung aussehen w\u00fcrde, wenn mehr positive Geschichten auf Seite 1 landen. \n\nWas k\u00f6nnen wir tun? \nSchritt 1: Wir haben f\u00fcr euch Fl\u00fcchtlingsthemen, Hass und Werbung auf den Titelseiten markiert, um zu zeigen, wie dominant diese Themen sind. Im Juni, zum Beispiel, thematisierten pro Ausgabe durchschnittlich 42% der Titelseite Fl\u00fcchtlinge oder Werbung. Der H\u00f6chstwert war \u00fcbrigens 65% am 08. Juni. Im gesamten Zeitraum den wir uns angeschaut haben \u2013 01. Mai 2018 bis 12. Juni 2018 \u2013 waren es durchschnittlich immerhin noch 28%. Ein schiefes Bild der Realit\u00e4t.","author":7,"s":127095,"mentions":[]},{"id":"456408378822885410","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/456408378080624644/BILD-Manipulation.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/456408378080624644/BILD-Manipulation.jpg","width":2000,"height":2210,"size":1329026}],"embeds":[],"timestamp":"2018-06-13T10:43:57.169000+00:00","edited_timestamp":null,"reactions":[{"count":54,"emoji":{"name":"\ud83d\ude03"}},{"count":124,"emoji":{"name":"\u2764"}},{"count":21,"emoji":{"name":"\ud83d\udd4a"}},{"count":29,"emoji":{"name":"\ud83d\udc4c"}},{"count":21,"emoji":{"name":"\u270a"}},{"count":8,"emoji":{"name":"\ud83e\udd11"}},{"count":27,"emoji":{"name":"\ud83d\udc4d"}},{"count":3,"emoji":{"name":"\ud83e\udd1d"}},{"count":6,"emoji":{"name":"\ud83d\udebe"}},{"count":3,"emoji":{"name":"\ud83d\udc3f"}},{"count":3,"emoji":{"name":"\ud83e\udd84"}},{"count":2,"emoji":{"name":"\ud83d\udc37"}},{"count":4,"emoji":{"name":"\ud83e\udd14"}},{"count":2,"emoji":{"name":"\ud83d\udcf0"}},{"count":2,"emoji":{"name":"\ud83d\uddde"}},{"count":2,"emoji":{"name":"\ud83e\udd26"}},{"count":42,"emoji":{"name":"thumbonfire"}},{"count":6,"emoji":{"name":"all_the_things"}},{"count":51,"emoji":{"name":"reconquista"}}],"content":"+++ FLAUSCHANGRIFF  TEIL 2/2 +++ @everyone \r\n\r\nSchritt 2: Wir k\u00f6nnen den entstandenen Raum daf\u00fcr nutzen, neue, positive, fr\u00f6hliche oder auch nachdenkliche Geschichten zu pr\u00e4sentieren. Weckt euren inneren Texter oder Photoshop Philipp, schreibt SCHLAGZEILEN oder bastelt neue Titelbl\u00e4tter mit Geschichten zum Lachen (\u201cEin syrischer Gefl\u00fcchteter das erste Mal am FKK-Strand\u201d), Geschichten zum Weinen (\u201cSo lange ist es her, seit [\u2026] mit den Eltern in Syrien gesprochen hat\u201d) oder Geschichten zum Hoffen.\r\n\r\nAlle geschw\u00e4rzten COVERVORLAGEN k\u00f6nnt ihr HIER HERUNTERLADEN:\r\n\u003chttp://bit.do/es-reichelt.>\r\n\r\nDies sind nat\u00fcrlich nur Ideen. Jeder kann sicherlich ein paar h\u00fcbsche Lach- oder Sachgeschichten erz\u00e4hlen. \u201cBild dir deine (eigene) Meinung\u201d und zeichne ein realistischeres BILD der Wirklichkeit.\r\n\r\nUnsere neuen BILD-Cover und SCHLAGZEILEN, verbreiten wir in Postings und Kommentaren und verlinken dabei die BILD wo immer es m\u00f6glich ist. Schlie\u00dflich sollen auch alle BILD-Redakteure und Mitarbeiter sehen, wie (inhaltlich) sch\u00f6n ein BILD-Titelblatt sein kann.\r\n\r\nDazu benutzen wir die Hashtags:\r\n#EsReichelt\r\n#BildManipulation\r\n#65Prozent\r\n\r\nAuf, auf!\r\n\r\nProfile der Bildzeitung:\r\n\u003chttps://www.facebook.com/bild>\r\n\u003chttps://www.facebook.com/BILD.BB>\r\n\u003chttps://www.facebook.com/julian.reichelt.3>\r\n\u003chttps://twitter.com/bild>\r\n\u003chttps://twitter.com/BILD_News>\r\n\u003chttps://twitter.com/jreichelt>","author":7,"s":127096,"mentions":[]}];
