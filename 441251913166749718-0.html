\u00e4ndische Online-Medien auf die deutsche Aktivit\u00e4t unter #5mei aufmerksam zu machen\n\nWir wollen, dass unsere Nachbarn in den Niederlanden sehen, dass uns der #5mei genau so wichtig ist, wie ihnen. \n\nWir feiern mit! Deutschland und \u00d6sterreich gratulieren den Niederlanden zum #5mei! Und alle sollen es mitbekommen! \n\nBeginnt AB JETZT bis MORGEN ABEND. \n\nHet smakelijk!","author":2,"s":126969,"mentions":[]},{"id":"441888499185090570","attachments":[],"embeds":[],"timestamp":"2018-05-04T09:07:08.097000+00:00","edited_timestamp":null,"content":"@everyone Wer im Internet und am Computer mehr kann als andere, darf sich gerne bereit halten und gespannt sein und ist herzlich willkommen...","author":2,"s":126970,"mentions":[]},{"id":"441921883861155840","attachments":[],"embeds":[],"timestamp":"2018-05-04T11:19:47.624000+00:00","edited_timestamp":"2018-05-04T11:20:54.734000+00:00","content":"@everyone Nachtrag zur \u00dcBUNG: \n\n#5mei und #4mei !!\n\nEs gibt um 20 UHR heute Abend zwei Schweigeminuten - bitte vormerken und in der Zeit KEINE fr\u00f6hlichen Tweets. DANKE \u003c3\n\nEs kommt einfach ziemlich makaber und missverst\u00e4ndlich r\u00fcber, wenn wir schreiben \"Wir feiern mit euch\". Bitte seid da ein bisschen smart und vorsichtig!","author":2,"s":126971,"mentions":[]},{"id":"442002438807879692","attachments":[],"embeds":[],"timestamp":"2018-05-04T16:39:53.420000+00:00","edited_timestamp":null,"reactions":[{"count":39,"emoji":{"name":"\ud83d\udc07"}},{"count":35,"emoji":{"name":"\ud83c\udf46"}},{"count":82,"emoji":{"name":"\ud83c\udd97"}},{"count":153,"emoji":{"name":"\u2764"}},{"count":43,"emoji":{"name":"\ud83c\uddf4"}},{"count":41,"emoji":{"name":"\ud83c\uddf0"}},{"count":19,"emoji":{"name":"\ud83d\ude01"}},{"count":24,"emoji":{"name":"\ud83c\udde6\ud83c\uddf9"}},{"count":28,"emoji":{"name":"\ud83d\udc38"}},{"count":19,"emoji":{"name":"\ud83d\udc7d"}},{"count":35,"emoji":{"name":"\ud83d\udc4c"}},{"count":23,"emoji":{"name":"\ud83d\udc4f"}},{" ea\ud83c\uddfa\ud83c\uddea\ud83c\uddfa\ud83c\uddea\ud83c\uddfa. \n\nP.S.: Es gibt heute eine neue Challenge. Am Montag steigt die erste richtig gro\u00dfe Aktion f\u00fcr Liebe und Vernunft. Wir lernen TWEETDECK \u003c#441253259743723520>!","author":2,"s":126979,"mentions":[]},{"id":"442214093034618892","attachments":[],"embeds":[{"url":"https://cdn.discordapp.com/attachments/441251875111567360/442059282280611863/true.jpg"}],"timestamp":"2018-05-05T06:40:55.720000+00:00","edited_timestamp":null,"content":"@everyone https://cdn.discordapp.com/attachments/441251875111567360/442059282280611863/true.jpg \u2014> \u003c#441251875111567360>","author":2,"s":126980,"mentions":[]},{"id":"442282278626918401","attachments":[],"embeds":[{"url":"https://youtu.be/tKjZuykKY1I"}],"timestamp":"2018-05-05T11:11:52.432000+00:00","edited_timestamp":null,"content":"@everyone Mahlzeit!\n\nHier ein kleiner Zwischenstand unserer versehentlichen B\u00fcrgerrechtsbewegung: \n\n50.300 insgesamt\n\n9050 verifiziert (alle einzeln und von Hand)\n\nUnd es werden immer mehr. Organisiert Euch in den AGs. Gebt uns Feedback f\u00fcr neue AGs. Wer mehr im Netz kann als andere, sammelt sich bei \u003c#441251478892576769> \n\nWir sind noch ganz ganz am Anfang.\n\nThis wird gut! \u2764\ufe0f\u2764\ufe0f\u2764\ufe0f\n\nhttps://youtu.be/tKjZuykKY1I","author":2,"s":126981,"mentions":[]},{"id":"442284054776381441","attachments":[],"embeds":[],"timestamp":"2018-05-05T11:18:55.899000+00:00","edited_timestamp":null,"content":"Funfact am Rande: Wir w\u00e4ren die 188. gr\u00f6\u00dfte Stadt in Deutschland mit 50.000 Leuten, zwischen Ravensburg und Gummersbach \ud83d\ude1b","author":2,"s":126982,"mentions":[]},{"id":"442306071332126721","attachments":[],"embeds":[],"timestamp":"2018-05-05T12:46:25.055000+00:00","edited_timestamp":null,"content":"@everyone \n\ud83c\udf3a CHALLENGE \u201eDA WACKELT DAS JABOT\u201c \ud83c\udf3b \n\nEy yo, Ihr Bl\u00fcmchen, \n\nes gibt eine ultrakniffelige CHALLENGE zur Erringung von coolen ERFOLGSBROSCHEN!\n\nW\u00e4hrend wir uns in den Gruppen organisieren, den Server aufbauen und Strukturen schaffen, trainieren wir so ein bisschen unsere F\u00e4higkeiten und k\u00f6nnen auch noch was Tolles gewinnen! \n\nWinterling, Krokus, Ostergl\u00f6ckchen, Kuhschelle und L\u00f6wenzahn hei\u00dfen unsere Erfolgsbroschen der Reihe nach. Wer die Challenge schafft, erh\u00e4lt diesen exklusiven Status bzw. wird auf den n\u00e4chstblumigeren hochgestuft! Wir haben schon ein paar Winterlinge (siehe rechts unter Broschen) und wir freuen uns auf MEHR! \n\n\ud83d\udc1c \ud83d\udc1c \ud83d\udc1c DIE AUFGABE: Versuche einem Mitglied des Bundestages oder des Landtages der \u201eAlternative\u201c f\u00fcr Deutschland in einem Gespr\u00e4ch z.B. per DM, Mail oder Whatsapp folgenden Satz zu entlocken: \u201eDie W\u00fcrde aller Menschen ist unantastbar\u201c. \n\nWICHTIG: Exakt diese Formulierung! Es gilt nicht: \u201eDie W\u00fcrde des Menschen ist unantastbar\u201c. Keine Menschenw\u00fcrde-Differenzierungen zugelassen.  \ud83e\udd13 \n\n\ud83d\udd5b DIE CHALLENGE L\u00c4UFT SIEBEN TAGE! BIS ZUM 12.5.2018 UM 23.59 UHR! \n\nGEWINNER-SCREENSHOTS (und besonders spektakul\u00e4r gescheiterte Versuche \ud83d\ude02) posten wir in den neuen Channel #challenge (der wird im Laufe des Sonntags erscheinen). \n\nWir sind h\u00f6flich, freundlich, zugewandt und wappnen uns mit Argumenten und Ehrgeiz.\n\nWir halten uns an den Kodex!\n\nAuf, auf, das wird lustig!\n\n\u2764 \u003c:reconquista:441321669534023691> \u2764","author":2,"s":126983,"mentions":[]},{"id":"442306765569130497","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442306765569130496/RI-Kodex.pdf","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442306765569130496/RI-Kodex.pdf","size":136035}],"embeds":[],"timestamp":"2018-05-05T12:49:10.574000+00:00","edited_timestamp":null,"content":"@everyone DER KODEX! \u003c:reconquista:441321669534023691>","author":2,"s" Morgen bekommt jemand eine dicke Extraportion Liebe und Vernunft, der das mal ganz dringend n\u00f6tig hat! Vielleicht. Vielleicht aber auch nicht. Spannend, oder?","author":2,"s":126993,"mentions":[]},{"id":"442805147328839680","attachments":[],"embeds":[],"timestamp":"2018-05-06T21:49:34.045000+00:00","edited_timestamp":"2018-05-06T21:50:28.455000+00:00","content":"@everyone Bitte gerne vorbereiten f\u00fcr morgen: Wir m\u00fcssen morgen fr\u00fch (ca. 7.30 Uhr) ein paar Fotos an m\u00f6glichst viele Medien im gesamten deutschsprachigen Raum verteilen. Wenn wir morgen fr\u00fch hier die Fotos posten, verbreitet sie bitte per Twitter, Facebook, Mail und Co. gro\u00dffl\u00e4chig an alle. \n\nWenn Ihr die Fotos seht, wisst Ihr was Sache ist.\n\nDaf\u00fcr werden wir ca. 1 Stunde Zeit haben. \n\nDann beginnt unsere erste OPERATION .... \u003c:reconquista:441321669534023691>","author":2,"s":126994,"mentions":[]},{"id":"442917512795914241","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442917512795914240/IMG-20180506-WA0016.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442917512795914240/IMG-20180506-WA0016.jpg","width":851,"height":1280,"size":87814}],"embeds":[],"timestamp":"2018-05-07T05:16:04.060000+00:00","edited_timestamp":null,"content":"@everyone Durchhalten, freundliches Dresden! Ihr seid nicht alleine! Fotos aus der letzten Nacht von der Dresdner Frauenkirche.","author":2,"s":126995,"mentions":[]},{"id":"442917520836395008","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442917520274489345/IMG-20180506-WA0018.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442917520274489345/IMG-20180506-WA0018.jpg","width":851,"height":1280,"size":92377}],"embeds":[],"timestamp":"2018-05-07T05:16:05.977000+00:00","edited_timestamp":null,"content":"","author":2,"s":126996,"mentions":[]},{"id":"442917523592314880","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442917523118096385/IMG-20180506-WA0020.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442917523118096385/IMG-20180506-WA0020.jpg","width":851,"height":1280,"size":92433}],"embeds":[],"timestamp":"2018-05-07T05:16:06.634000+00:00","edited_timestamp":null,"content":"","author":2,"s":126997,"mentions":[]},{"id":"442917525651587072","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442917525160984580/IMG-20180506-WA0021.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442917525160984580/IMG-20180506-WA0021.jpg","width":851,"height":1280,"size":107856}],"embeds":[],"timestamp":"2018-05-07T05:16:07.125000+00:00","edited_timestamp":null,"content":"","author":2,"s":126998,"mentions":[]},{"id":"442917527656595460","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442917527656595459/IMG-20180506-WA0022.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442917527656595459/IMG-20180506-WA0022.jpg","width":851,"height":1280,"size":87452}],"embeds":[],"timestamp":"2018-05-07T05:16:07.603000+00:00","edited_timestamp":null,"content":"","author":2,"s":126999,"mentions":[]},{"id":"442918971109277696","attachments":[],"embeds":[],"timestamp":"2018-05-07T05:21:51.749000+00:00","edited_timestamp":null,"content":"@everyone \nAKTION Durchhalten, freundliches Dresden! Ihr seid nicht alleine!\n\nWir wenden uns heute der Liebe und der Vernunft zu, denn wir haben keine Lust mehr auf Angst und Hass und den mont\u00e4glichen Quatschmarsch \u2013 worum es da geht, haben ja jetzt alle verstanden. \n\nDer Montag geh\u00f6rt dem freundlichen Dresden!\n\nDresden kann mehr! Heute wollen wir in unserer gemeinsamen, freundlichen #Montagsdemonstration aus allen Rohren Liebe nach Sachsen schicken! Wir machen dem freundlichen Dresden Mut und bringen uns in Gespr\u00e4che mit Liebe und Vernunft.\n\nUnd: Wir finden und zeigen die besten Orte Dresdens!\n\nAuf Facebook, auf Twitter und nat\u00fcrlich in Dresden selbst. Verbindet Dich eine sch\u00f6ne Geschichte mit Dresden? Kennst Du eine tolle Eisdiele? Einen engagierten Sportverein? Ein Gesch\u00e4ft oder etwas anderes ganz Besonderes, was jeder gesehen haben sollte? Teile es mit uns! \n\nWir bewerten diesen Ort und Dresden in den sozialen Netzwerken positiv, schreiben ein paar nette Zeilen oder teilen ihn mit unseren Freunden. \n\nDabei verwenden wir diese Hashtags:\n#DresdenZeigtWiesGeht \n#AufDieStrasse \n#SchliesstEuchAn\n#DresdenIstNichtAllein\n#DurchhaltenDresden\n#LovelyPlanetDD\n\nNat\u00fcrlich k\u00f6nnen wir auch in Dresden selbst Fotos an besonderen Orten machen und diese mit der Welt teilen. Zeigen wir, dass Dresden durchh\u00e4lt und erschaffen gemeinsam einen Reisef\u00fchrer der Liebe f\u00fcr eine Stadt, die eine Umarmung so n\u00f6tig hat, wie kaum eine andere. \n\nWenn wir sch\u00f6ne Fotos und Bilder aus Dresden sehen, teilen wir und helfen so den Fotoscouts vor Ort!\nDurchhalten, freundliches Dresden! Ihr seid nicht alleine! \u2013 Findet auch die Dresdner Frauenkirche, knick, knack. Was f\u00fcr eine sch\u00f6ne Nacht an einem sch\u00f6nen Montag. Internetfotos stehen oben, die Druckfotos zur rechtefreien Verwendung f\u00fcr Netz und Druck in hoher Aufl\u00f6sung gibt es sp\u00e4ter hier.\n\nAuf, auf! Zeigen wir, was wir schon k\u00f6nnen.\n\u2764 \u270a \ud83d\ude09","author":2,"s":127000,"mentions":[]},{"id":"442920059036368896","attachments":[],"embeds":[],"timestamp":"2018-05-07T05:26:11.131000+00:00","edited_timestamp":null,"content":"@everyone \nHier ein paar Beispiele f\u00fcr Menschen, Einrichtungen und Dinge im freundlichen Dresden, die sich \u00fcber nette Worte sicher freuen, weil sie etwas ganz Besonderes sind:\n\nStaatsschauspiel Dresden ...zeigt, dass Theater keineswegs nur in eigenen Kreisen funktioniert. Es gibt viele M\u00f6glichkeiten auch selbst mitzugestalten: die B\u00fcrgerb\u00fchne, das Montagscaf\u00e9 und vieles mehr.\n\nFestspielhaus Hellerau Das Europ\u00e4ische Zentrum der K\u00fcnste ist Ort f\u00fcr zeitgen\u00f6ssischen Tanz, Neue Musik, Theater, Performance, Bildende Kunst, Neue Medien und vieles mehr. \n\nTU-Dresden: Exzellenz-Universit\u00e4t mit internationaler Spitzenforschung\n\nDeutsches Hygiene-Museum Dresden Ausstellungen zu gesellschaftsrelevanten Themen, stellt den Mensch mit all seinen Belangen in den Mittelpunkt und vermittelt diese durch Kunst und Wissenschaft an alle Altersgruppen\n\nDresdner Frauen-Volleyball-Mannschaft: Deutscher Pokalsieger\n\nBuntes Dresden: Gro\u00dfes b\u00fcrgerliches B\u00fcndnis mit vielen verschiedenen Veranstaltungen\n\nBanda Comunale: engagierte Musiker mit Musik zum Tanzen\n\nAtticus e.V.: Tolle und abwechslungsreiche Dialogveranstaltungen\n\nDynamo Dresden: \u00f6hm \u2026 ja...immer! :D\n\nStra\u00dfengezwitscher e.V. Mobile-Reporting auf Twitter, politische Bildung auf YouTube und vieles mehr aus Dresden.\n\nKulturpalast/Dresdner Philharmonie: Im Kulturpalast ist auch die Zentralbibliothek der St\u00e4dtischen Bibliotheken Dresden (Bildung meets Kultur inmitten des Stadtzentrums) \n\nFilmn\u00e4chte am Elbufer: Freiluftkino und Konzerte\n\nElbwiesen: In kaum einer Stadt gibt es so viel zentral gelegenes und offen zug\u00e4ngliches Gr\u00fcn direkt am Flu\u00df.","author":2,"s":127001,"mentions":[]},{"id":"442920100350263297","attachments":[],"embeds":[],"timestamp":"2018-05-07T05:26:20.981000+00:00","edited_timestamp":"2018-05-07T11:47:03.892000+00:00","content":"@everyone Assi-Eck in der Dresdner Neustadt: Eine Stra\u00dfenkreuzung, welche an sch\u00f6nen Sommerabenden gerne zum Freiraum umgestaltet wird. \n\nStaatliche Kunstsammlungen Dresden (breites Angebot an Museen von Modern bis sixtinische Madonna) \n\nErhebet Eure Herzen: Gottesdienst ehemaliger Sch\u00fcler des Kreuzgymnasiums mit anschlie\u00dfender Teilnahme am Protest gegen Pegida. \n\n12.5.2018 Tolerade: Dresdens Stra\u00dfen werden zu einem Dancefloor f\u00fcr ein friedliches, respektvolles und offenes Zusammenleben\n\n15.06.2018 Lange Nacht der Wissenschaft \n\nGeheimtipp: Leckeres sudanesisches Essen: ibras auf der Louisenstra\u00dfe. Noch geheimerer Geheimtipp: die S3 ist vorz\u00fcglich.\n\nInformationsfreiheit und Auskunftsrechte: Die Pressestelle der Stadt Dresden macht vorbildliche Arbeit. \n\nSammelt Links, findet das freundliche Dresden im Netz, tauscht Euch aus und RETWEETET UND TEILT UND MULTIPLIZIERT Euch gegenseitig.","author":2,"s":127002,"mentions":[]},{"id":"442920613347196949","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/442920613347196948/IMG-20180506-WA0023.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/442920613347196948/IMG-20180506-WA0023.jpg","width":1280,"height":851,"size":73052}],"embeds":[],"timestamp":"2018-05-07T05:28:23.289000+00:00","edited_timestamp":null,"content":"@everyone \u2764","author":2,"s":127003,"mentions":[]},{"id":"442922853910970369","attachments":[],"embeds":[],"timestamp":"2018-05-07T05:37:17.481000+00:00","edited_timestamp":null,"content":"@everyone Wir werfen die Meme-Maschinen an, schedulen unsere Tweets (TWEETDECK!!!!), finden freundliche Orte bei Facebook und machen das Gegenteil von sonst: Wir sind nicht GEGEN etwas, sondern F\u00dcR etwas Gutes.\n\nWichtig sind die Hashtags:\n#DresdenZeigtWiesGeht \n#AufDieStrasse \n#SchliesstEuchAn\n#DresdenIstNichtAllein\n#DurchhaltenDresden\n#LovelyPlanetDD\n\nDresden ist nicht alleine. Und Info f\u00fcr die Presse: Die Aktion an der Frauenkirche fand gestern Abend zwischen 23 und 0 Uhr statt.  \n\nAuf, auf!","author":2,"s":127004,"mentions":[]},{"id":"443015534213070848","attachments":[],"embeds":[{"url":"https://cdn.discordapp.com/attachments/441252395758911488/442944241274978314/Bildschirmfoto_vom_2018-05-07_09-01-34.png"}],"timestamp":"2018-05-07T11:45:34.187000+00:00","edited_timestamp":null,"content":"@everyone https://cdn. n\nWir verteidigen und befreien mit guter Musik Europa und unseren gemeinsamen Gedanken. Denn: \u201cWir sind nicht GEGEN etwas. Wir sind F\u00dcR Liebe und Vernunft und ein friedliches Miteinander.\u201d Kodex Punkt 18.\n\nWir verbreiten ab DIENSTAG den 8.5. bis zum Finale am 12.5. unter den Hashtags einen der folgenden Songs:\n\nhttps://www.youtube.com/watch?v=W9S3YMmIFdw\nhttps://www.youtube.com/watch?v=CAjHNTXa0hE\nhttps://www.youtube.com/watch?v=NNC0kIzM1Fo\nhttps://www.youtube.com/watch?v=jKuC74CBVV8\nhttps://www.youtube.com/watch?v=NI6aOFI7hms\nhttps://www.youtube.com/watch?v=RkZC7sqImaM\nhttps://www.youtube.com/watch?v=9jK-NcRmVcw \n\nDabei verwenden wir diese Hashtags:\n#EinBisschenFrieden \n#ESC2018 \n#ESC \n#DefendEurope \n#ReconquistaInternet\n\nZiel der \u00dcbung ist es, den interkulturellen Austausch zu f\u00f6rdern, weshalb diese \u00dcbung auch auf Englisch, Arabisch, Franz\u00f6sich und nat\u00fcrlich in jeder anderen Sprache funktioniert. \n\nUse your skills!  \ud83d\ude2c \n\nAuf, auf! \u2764\ufe0f","author":2,"s":127020,"mentions":[]},{"id":"443486105237717012","attachments":[],"embeds":[{"url":"https://strawpoll.de/37x4318"}],"timestamp":"2018-05-08T18:55:27.062000+00:00","edited_timestamp":null,"content":"@everyone Hey Leude, viele von uns haben in dieser Umfrage einen ziemlichen  Ehrgeiz: https://strawpoll.de/37x4318","author":2,"s":127021,"mentions":[]},{"id":"443486509199392769","attachments":[],"embeds":[{"url":"https://www.zeit.de/2018/20/reconquista-internet-jan-boehmermann-hass-facebook-twitter-twitch-diskurs-bewegung"}],"timestamp":"2018-05-08T18:57:03.374000+00:00","edited_timestamp":null,"content":"@everyone PRESSESCHAU: Die ZEIT \u00fcber unser Projekt... \u2764\ufe0f\u2764\ufe0f\u2764\ufe0f\ud83d\udc4d https://www.zeit.de/2018/20/reconquista-internet-jan-boehmermann-hass-facebook-twitter-twitch-diskurs-bewegung","author":2,"s":127022,"mentions":[]},{"id":"443495986078416906","attachments":[],"embeds":[{"url":"https://www.radioeins.de/programm/sendungen/modo1619/_/afd-bricht-pressekonferenz-ab.html"}],"timestamp":"2018-05-08T19:34:42.838000+00:00","edited_timestamp":null,"content":"FYI: https://www.radioeins.de/programm/sendungen/modo1619/_/afd-bricht-pressekonferenz-ab.html Zusammenhalten hilft!","author":2,"s":127023,"mentions":[]},{"id":"443688805896290315","attachments":[],"embeds":[],"timestamp":"2018-05-09T08:20:54.665000+00:00","edited_timestamp":"2018-05-09T08:32:26.020000+00:00","content":"@everyone \u201eWERBUNG\u201c: Gemeinsam mit mimikama.at haben wir in den letzten Tagen den \u003c#443510269969170432> Channel entwickelt. Schaut da mal rein, liebe Freundinnen und Freunde von Fakten und Vernunft! \n\nIm Laufe des Tages ist der Channel online.\n\nEs passieren gute Dinge hier! Hurra, hurra! \ud83c\udf1e\ud83d\ude4f\ud83d\ude01","author":2,"s":127024,"mentions":[]},{"id":"443690760290959360","attachments":[],"embeds":[],"timestamp":"2018-05-09T08:28:40.629000+00:00","edited_timestamp":"2018-05-09T08:29:45.947000+00:00","content":"@everyone \nWir sind \u00fcberparteilich und unabh\u00e4ngig. Wir dulden innerhalb von ReconquistaInternet keine professionelle politische Agitation, noch wollen wir von Parteien f\u00fcr politische Zwecke instrumentalisiert werden. \n\nIt is about LIEBE and VERNUNFT. \n\nWeitersagen!","author":2,"s":127025,"mentions":[]},{"id":"443758030786658304","attachments":[],"embeds":[{"url":"https://www.tagesspiegel.de/berlin/eklat-im-landtag-brandenburg-afd-fraktion-verwehrt-journalisten-fragerecht/21256754.html"}],"timestamp":"2018-05-09T12:55:59.165000+00:00","edited_timestamp":null,"content":"@everyone \n\n\u00dcBUNG: LIEBE UND VERNUNFT F\u00dcR DIE L\u00dcGENPRESSE\n\nGestern musste die AfD-Fraktion Brandenburg eine Pressekonferenz abbrechen, nachdem alle anwesenden Journalisten geschlossen die Konferenz verlie\u00dfen. Grund daf\u00fcr: Die AfD wollte Fragen der BILD Brandenburg (twitter.com/Micha_BILD) nicht zulassen. \n\nhttps://www.tagesspiegel.de/berlin/eklat-im-landtag-brandenburg-afd-fraktion-verwehrt-journalisten-fragerecht/21256754.html\n\nWir wollen heute den mutigen Journalistinnen und Journalisten  aus Brandenburg danken, dass sie Mut zur Vernunft bewiesen haben. Ihr seid super! Schickt, Postet und kommentiert euren Dank f\u00fcr diesen versammelten Mut auf Twitter, Facebook und in die Kommentarspalten der entsprechenden Medien.\n\nHASHTAGS:\n#Danke #L\u00fcgenpresse \n#AlleOderKeiner \n#Pressefreiheit\n\nAusdr\u00fccklich k\u00f6nnen wir der Brandenburger Landespressekonferenz ein bisschen Support zukommen lassen, ein freier, nicht-staatlicher Journalisten, der die Landespressekonferenzen organisiert, damit wir sachlich und neutral \u00fcber die Brandenburger Landespolitik informiert werden k\u00f6nnen. http://www.lpk-brandenburg.de\n\nNeben den beteiligten Brandenburger Journalistinnen und Journalisten, die ein bisschen R\u00fccken gebrauchen k\u00f6nnen, unterst\u00fctzen wir in dieser \u00dcbung heute alle unsachlich und mit Hass und Wut angegangenen, demokratischen Medien, Zeitungen, Online-Magazine und Journalisten. Je mutiger und aufrichtiger die Journalistinnen und Journalisten, desto mehr Unterst\u00fctzung, Liebe und Vernunft k\u00f6nnen sie vertragen.\n\nF\u00fcr alle Mutigen! F\u00fcr alle Aufrichtigen! Und immer f\u00fcr Liebe und Vernunft! \n\nAuf, auf!","author":2,"s":127026,"mentions":[]},{"id":"443872430314749962","attachments":[],"embeds":[{"url":"https://open.spotify.com/track/4qpfuBm06Q5ZR7Tfu5hiEn?si=XnSytaxXTFyoulYvgU0t9Q"}],"timestamp":"2018-05-09T20:30:34.138000+00:00","edited_timestamp":null,"content":"LET'S PUSH THINGS FORWARD! \ud83e\udd13 \nhttps://open.spotify.com/track/4qpfuBm06Q5ZR7Tfu5hiEn?si=XnSytaxXTFyoulYvgU0t9Q","author":2,"s":127027,"mentions":[]},{"id":"443873851772764171","attachments":[],"embeds":[{"url":"https://www.youtube.com/watch?v=lmc21V-zBq0"}],"timestamp":"2018-05-09T20:36:13.040000+00:00","edited_timestamp":null,"content":"Und einen noch...F\u00dcR ALLE 11.000 VERIFIZIERTEN FREAKS\nhttps://www.youtube.com/watch?v=lmc21V-zBq0","author":2,"s":127028,"mentions":[]},{"id":"444026190119043073","attachments":[],"embeds":[],"timestamp":"2018-05-10T06:41:33.332000+00:00","edited_timestamp":null,"content":"Vielleicht ist das hier \u201eDie Welle\u201c. Vielleicht ist das da drau\u00dfen aber auch \u201eDie Welle\u201c und wir bauen uns gerade ein Rettungsboot. Bitte lest Euch den Kodex durch, bleibt nett und ihr selber und chillt die Basis. Auf, auf!","author":2,"s":127029,"mentions":[]},{"id":"444029583315042314","attachments":[],"embeds":[],"timestamp":"2018-05-10T06:55:02.333000+00:00","edited_timestamp":null,"content":"P.S.: \ud83c\uddea\ud83c\uddfa Immer mit Herz und Hand und mit Verstand. \ud83c\uddea\ud83c\uddfa","author":2,"s":127030,"mentions":[]},{"id":"444105911489921035","attachments":[],"embeds":[],"timestamp":"2018-05-10T11:58:20.388000+00:00","edited_timestamp":"2018-05-10T12:02:32.394000+00:00","content":"\u00dcBUNG \u201cDEIN VADDER\u201d\n\nSTART: AB SOFORT BIS MITTERNACHT\n\nHeute ist Christi Himmelfahrt, ein sonniger christlicher Feiertag, a.k.a. #Vatertag. Es gibt viele gute, schlechte, normale, dumme und kluge V\u00e4ter. Wir alle haben einen. Heute erinnern wir uns an den wichtigsten Satz, den unser Vater (bzw. Vaterfigur) uns f\u00fcr unser Leben mitgegeben hat. Wir freuen uns \u00fcber aufbauende, ehrliche, lustige, positive, schlaue, liebe und vern\u00fcnftige Ratschl\u00e4ge und Redewendungen. \n\nWir posten die Weisheiten unserer V\u00e4ter unter den Hashtags\n\n#vatertag\n#ReconquistaInternet\n#SchliesstEuchAn\n#daskannstdudirnichtausdenken\n#papasagt\n#himmelfahrt\n\nWir teilen uns gegenseitig. Wir sind besonders dann effektiv, wenn unsere Inhalte die Schnittstellen zwischen Wirklichkeit und Internet erreichen. Hinein in die Kommentare, unter die Posts und in die Replys!\n\nUnd Kraft tanken und Unterst\u00fctzung holen wir uns hier. Keine Angst, kein Hass \u2013 die Richtung hei\u00dft Liebe und Vernunft. \n\nLasst uns uns und anderen einen sch\u00f6nen Vatertag bereiten. Und an die guten, freundlichen, verbindenden und schlauen Dinge denken, die wir von unsern V\u00e4tern gelernt haben\u2026\n\nVerbreiten wir mal ein bisschen gute Laune und Hoffnung, @everyone! \n\nAuf, auf!","author":2,"s":127031,"mentions":[]},{"id":"444106075181154307","attachments":[],"embeds":[],"timestamp":"2018-05-10T11:58:59.415000+00:00","edited_timestamp":null,"content":"P.S.: Ein prima Weg, sich ein bisschen besser kennenzulernen....","author":2,"s":127032,"mentions":[]},{"id":"444106170643251201","attachments":[],"embeds":[],"timestamp":"2018-05-10T11:59:22.175000+00:00","edited_timestamp":null,"content":"P.P.S.: Ohne es zu \u00fcbertreiben... \ud83d\ude03","author":2,"s":127033,"mentions":[]},{"id":"444106629487525889","attachments":[],"embeds":[{"url":"https://www.youtube.com/watch?v=OaYMXTm-flE"}],"timestamp":"2018-05-10T12:01:11.572000+00:00","edited_timestamp":null,"content":"https://www.youtube.com/watch?v=OaYMXTm-flE","author":2,"s":127034,"mentions":[]},{"id":"444379426688598017","attachments":[],"embeds":[],"timestamp":"2018-05-11T06:05:11.493000+00:00","edited_timestamp":null,"content":"@everyone Guten Morgen und Happy Br\u00fcckentag! Wir bauen Br\u00fccken und st\u00fcrzen uns ins Kommentarbusiness. Wir sind am wirksamsten dort, wo das Internet auf die Wirklichkeit trifft. \n\nEin kleiner Tipp: der Twitteraccount @dierechteblase teilt automatisiert Berichte aus seri\u00f6sen Medien, die in der \u201erechten Bubble\u201c besonders beliebt sind...\n\n\u2600\ufe0f\u2764\ufe0fAuf, Auf!! \u2764\ufe0f\u2600\ufe0f\n\n\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c","author":2,"s":127035,"mentions":[]},{"id":"444494075312472065","attachments":[],"embeds":[],"timestamp":"2018-05-11T13:40:45.855000+00:00","edited_timestamp":null,"content":"@everyone Weil uns gerade ein paar aufgeregte Presseanfragen erreichen, die von uns Statements zu unterschiedlichen Themen haben wollen, hier ein kleiner Einwurf: Solange wir uns nicht offiziell konstituiert haben, also noch nichts als ein Server mit netten Leuten sind, werden wir uns nicht offiziell \u00e4u\u00dfern.\n\nWie angek\u00fcndigt, werden wir uns innerhalb der n\u00e4chsten 6 Woche IRL treffen, eine demokratische Struktur f\u00fcr unsere Gruppe bauen und dann auch Presseansprechpartner, AG Verantwortliche etc. haben. \n\nWir holen die Wirklichkeit ins Internet. Und dazu geh\u00f6rt auch, dass manchmal Dinge l\u00e4nger brauchen als es journalistische Internetangebote gerne h\u00e4tten. \n\nWir halten Euch auf dem Laufenden und erinnern immer wieder gerne daran, den Kodex durchzulesen, nett und freundlich zu bleiben und gerne Eure sch\u00f6nsten Begegnungen als Screenshots in \u003c#441252395758911488> zu posten.\n\nAuf, auf \u2013 es funktioniert!","author":2,"s":127036,"mentions":[]},{"id":"444520895571296258","attachments":[],"embeds":[{"url":"https://www.youtube.com/watch?v=W9S3YMmIFdw"},{"url":"https://www.youtube.com/watch?v=CAjHNTXa0hE"},{"url":"https://www.youtube.com/watch?v=NNC0kIzM1Fo"},{"url":"https://www.youtube.com/watch?v=jKuC74CBVV8"},{"url":"https://www.youtube.com/watch?v=NI6aOFI7hms"}],"timestamp":"2018-05-11T15:27:20.303000+00:00","edited_timestamp":"2018-05-11T15:27:40.112000+00:00","content":"@everyone ERINNERUNG: EUROPA\u00dcBUNG \nSeit dem 8.5. findet in Lissabon der  Eurovision Songcontest statt. Am 10. Mai 2018 war das 2. Halbfinale, und morgen am 12. Mai 2018 ist das Finale.\nWir haben die Woche genutzt um Botschaften der Liebe und des Friedens zu versenden. Sehr gut! Am Samstag Abend gibt es dann auch unser musikalisch-memetisches Finale! So senden wir ein starkes, gemeinsames, europ\u00e4isches Zeichen der Liebe und bauen Br\u00fccken, gerade heute!\n\nWir verbreiten bis zum Ende des ESC-Finales am 12.5. noch einmal verst\u00e4rkt die folgenden Songs:\nhttps://www.youtube.com/watch?v=W9S3YMmIFdw\nhttps://www.youtube.com/watch?v=CAjHNTXa0hE\nhttps://www.youtube.com/watch?v=NNC0kIzM1Fo\nhttps://www.youtube.com/watch?v=jKuC74CBVV8\nhttps://www.youtube.com/watch?v=NI6aOFI7hms\nhttps://www.youtube.com/watch?v=RkZC7sqImaM\nhttps://www.youtube.com/watch?v=9jK-NcRmVcw \n\nDabei verwenden wir diese Hashtags:\n#EinBisschenFrieden \n#ESC2018 \n#ESC \n#DefendEurope \n#Eurovision\n#ReconquistaInternet\n\nZiel der \u00dcbung ist es, den interkulturellen Austausch zu f\u00f6rdern, weshalb diese \u00dcbung auch auf Englisch, Arabisch, Franz\u00f6sich und nat\u00fcrlich in jeder anderen Sprache funktioniert. \nUse your skills!  \ud83d\ude09 \nAuf auf \u2764","author":2,"s":127037,"mentions":[]},{"id":"444923616035995679","attachments":[],"embeds":[{"url":"https://www.youtube.com/watch?v=W9S3YMmIFdw"},{"url":"https://www.youtube.com/watch?v=CAjHNTXa0hE"},{"url":"https://www.youtube.com/watch?v=NNC0kIzM1Fo"},{"url":"https://www.youtube.com/watch?v=jKuC74CBVV8"},{"url":"https://www.youtube.com/watch?v=NI6aOFI7hms"}],"timestamp":"2018-05-12T18:07:36.344000+00:00","edited_timestamp":null,"content":"@everyone \n\nHeute findet in Lissabon der das Finale des Eurovision Songcontest statt. Wir haben die Woche genutzt um Botschaften der Liebe und des Friedens zu versenden. Sehr gut! Heute Abend gibt es auch unser musikalisch-memetisches Finale! So senden wir ein starkes, gemeinsames, europ\u00e4isches Zeichen der Liebe.\n\nWir verbreiten noch einmal verst\u00e4rkt die folgenden Songs:\nhttps://www.youtube.com/watch?v=W9S3YMmIFdw\nhttps://www.youtube.com/watch?v=CAjHNTXa0hE\nhttps://www.youtube.com/watch?v=NNC0kIzM1Fo\nhttps://www.youtube.com/watch?v=jKuC74CBVV8\nhttps://www.youtube.com/watch?v=NI6aOFI7hms\nhttps://www.youtube.com/watch?v=RkZC7sqImaM\nhttps://www.youtube.com/watch?v=9jK-NcRmVcw \n\nDabei verwenden wir diese Hashtags:\n#EinBisschenFrieden \n#ESC2018 \n#ESC \n#DefendEurope \n#Eurovision\n#ReconquistaInternet\n\nWir sind Botschafter des interkulturellen Austauschs, nutzen unsere Sprachkenntnisse und verbreiten unsere Botschaft daher auch auf Englisch, Arabisch, Franz\u00f6sich und nat\u00fcrlich in jeder anderen Sprache. \nUse your skills!  \ud83d\ude09 \nAuf auf \u2764","author":2,"s":127038,"mentions":[]},{"id":"445003646049189900","attachments":[],"embeds":[{"url":"https://twitter.com/emmanuelmacron/status/994870277782851584?s=21"}],"timestamp":"2018-05-12T23:25:36.986000+00:00","edited_timestamp":null,"content":"\ud83d\ude18 https://twitter.com/emmanuelmacron/status/994870277782851584?s=21","author":2,"s":127039,"mentions":[]},{"id":"445237524538064897","attachments":[],"embeds":[{"url":"http://www.sueddeutsche.de/muenchen/pressefreiheit-afd-erteilt-sueddeutscher-zeitung-hausverbot-1.3977654"},{"url":"https://www.facebook.com/afderding/posts/647963415545664"}],"timestamp":"2018-05-13T14:54:57.963000+00:00","edited_timestamp":null,"content":"@everyone Flauschangriff Pressefreiheit Teil 2\n\nErst k\u00fcrzlich zeigte sich die gesammelte Presse solidarisch mit der BILD Berlin Brandenburg. Als dieser auf einer Pressekonferenz seitens der AfD das Fragerecht entzogen wurde, verlie\u00dfen alle Journalisten geschlossen den Raum, worauf die Pressekonferenz abgebrochen wurde.\n\nMan m\u00fcsste meinen, dass die AfD aus diesem Vorfall gelernt h\u00e4tte, doch leider ist dem nicht so. Die AfD  erteilt der S\u00fcddeutschen Zeitung erneut ein Hausverbot.\n\nhttp://www.sueddeutsche.de/muenchen/pressefreiheit-afd-erteilt-sueddeutscher-zeitung-hausverbot-1.3977654\n\nAls demokratische Gemeinschaft wollen wir die AfD nun daran erinnern, was in Artikel 5 des Grundgesetzes steht, und m\u00f6chten ihr folgenden Text auf allen erdenklichen Wegen (Kommentar, Post, Mail, Tweet, Brieftaube\u2026 seid kreativ) zukommen lassen:\n\n\u201eArt 5. (1) Jeder hat das Recht, seine Meinung in Wort, Schrift und Bild frei zu \u00e4u\u00dfern und zu verbreiten und sich aus allgemein zug\u00e4nglichen Quellen ungehindert zu unterrichten. Die Pressefreiheit und die Freiheit der Berichterstattung durch Rundfunk und Film werden gew\u00e4hrleistet. Eine Zensur findet nicht statt.\u201c\n\nDazu benutzen wir folgende Hashtags:\n#Pressefreiheit\n#AfDerDark\n#Systempresse\n#AlleOderKeiner\n#ReconquistaInternet\n\nDie #ag-facebook kann sich das hier auch gerne einmal anschauen und freundlich und geduldig mit Fakten und Vernunft aushelfen: https://www.facebook.com/afderding/posts/647963415545664\n\nDer Flauschangriff startet jetzt.\n\nAuf, auf!","author":2,"s":127040,"mentions":[]},{"id":"445298204767158294","attachments":[],"embeds":[{"url":"https://youtu.be/6X9CEi8wkBc"}],"timestamp":"2018-05-13T18:56:05.257000+00:00","edited_timestamp":null,"content":"@everyone Ein guter Zeitpunkt noch einmal darauf hinzuweisen, dass es IMMER eine gute Idee ist, m\u00f6glichst viele verschiedene Facebook- und Twitterprofile zu haben, falls man mit einem mal nicht weiterkommt. In der AG TWITTER \u003c#441253259743723520> bekommt Ihr auch erkl\u00e4rt warum und wie man TWEETDECK optimal nutzen kann.\n\nWir haben in der kommenden Woche viel vor, es wird ein paar Neuerungen und Optimierungen geben und NICHT VERGESSEN bis morgen Abend werden noch die AG Sprecher gew\u00e4hlt!\n\nBerichtet von Euren besten Gespr\u00e4chen, Dialogen und Ideen gerne mit Screenshots im \u003c#441252395758911488>  Channel...\n\nAuf, auf! Und weiter so. \ud83d\ude09 \n\nhttps://youtu.be/6X9CEi8wkBc","author":2,"s":127041,"mentions":[]},{"id":"445305695705890816","attachments":[],"embeds":[{"url":"https://media.discordapp.net/attachments/441252395758911488/445302611982417942/Screenshot_20180513-210124_Facebook.jpg?width=484&height=995"}],"timestamp":"2018-05-13T19:25:51.236000+00:00","edited_timestamp":"2018-05-13T19:26:41.287000+00:00","content":"Beeindruckend...Selbsterkenntnis in 3 Schritten. Fast geschafft. ;)\n\nhttps://media.discordapp.net/attachments/441252395758911488/445302611982417942/Screenshot_20180513-210124_Facebook.jpg?width=484&height=995","author":2,"s":127042,"mentions":[]},{"id":"445308400902078475","attachments":[],"embeds":[{"url":"https://media.discordapp.net/attachments/440959449402703893/445307491035906048/12K.jpg?width=994&height=994"}],"timestamp":"2018-05-13T19:36:36.205000+00:00","edited_timestamp":null,"content":"https://media.discordapp.net/attachments/440959449402703893/445307491035906048/12K.jpg?width=994&height=994","author":2,"s":127043,"mentions":[]},{"id":"446019409312612352","attachments":[],"embeds":[{"url":"http://www.reconquista-internet.de"}],"timestamp":"2018-05-15T18:41:53.820000+00:00","edited_timestamp":"2018-05-15T19:01:57.478000+00:00","content":"@everyone SPREAD THE WORD: Wir haben jetzt eine Website! http://www.reconquista-internet.de","author":2,"s":127044,"mentions":[]},{"id":"446204038120341515","attachments":[],"embeds":[{"url":"http://www.reconquista-internet.de"}],"timestamp":"2018-05-16T06:55:32.758000+00:00","edited_timestamp":null,"content":"@everyone \u00dcBUNG: Wir begleiten die um 9 Uhr beginnende Generaldebatte im Bundestag und haben in den AGs ein Auge auf ausufernde, unsachliche Threads. Wir weisen uns darauf hin und steigen in die Gespr\u00e4che ein und helfen uns gegenseitig.\n\nWir dokumentieren alle Versuche, uns von vern\u00fcnftigen Gespr\u00e4chen abzuhalten mit Screenshots und posten diese in \u003c#441252395758911488> \n\nUnsere Hashtags:\n\n#generaldebatte\n#nichtsmitnichts\n#nurgemeinsam\n\nAuf, auf!\n\nP.S.: Kennt Ihr schon die neue Website auf der wir zuk\u00fcnftig die Ergebnisse und Erkenntnisse unserer Gruppe ver\u00f6ffentlichen werden? http://www.reconquista-internet.de","author":2,"s":127045,"mentions":[]},{"id":"446257977008062474","attachments":[],"embeds":[],"timestamp":"2018-05-16T10:29:52.791000+00:00","edited_timestamp":null,"content":"@everyone \u201eWir werden sie fragen!\u201c #ReconquistaInternet","author":2,"s":127046,"mentions":[]},{"id":"446435317210284054","attachments":[],"embeds":[{"url":"https://youtu.be/f4Mc-NYPHaQ"}],"timestamp":"2018-05-16T22:14:33.990000+00:00","edited_timestamp":null,"content":"@everyone Vorbereitungen f\u00fcr unmittelbar bevorstehende Gro\u00dfflauschlage: Bitte versucht Eure Facebook und Twitteraccounts ab sofort frei von #ReconquistaInternet Bez\u00fcgen zu machen.\n\nWir brauchen ab sofort viele vern\u00fcnftige Menschen da drau\u00dfen, denen man diesen Discord nicht ansieht.\n\nF\u00fcr den n\u00e4chsten, gro\u00dfen Flauschangriff der unmittelbar bevorsteht, gehen wir \u201ezivil\u201c nach drau\u00dfen. Wie gehen auf Tauchfahrt, Seerohrtiefe. Auch alle neuen Profile sollten ab sofort keine sichtbaren RI Bez\u00fcge wie Logo oder Hashtags mehr enthalten.\n\nMehr bald hier. Bitte bereitet Euch vor...\n\nhttps://youtu.be/f4Mc-NYPHaQ","author":2,"s":127047,"mentions":[]},{"id":"446608874322132993","attachments":[],"embeds":[{"url":"https://reconquista-internet.de/portfolio/wir-werden-sie-fragen"}],"timestamp":"2018-05-17T09:44:13.230000+00:00","edited_timestamp":null,"content":"@everyone FLAUSCHANGRIFF \u201eWir werden sie fragen!\u201c\n\nWenn die AfD den \u201eBlock zum G\u00e4rtner macht\u201c.\n\nIn ihrer Arbeit der letzten 14 Tage hat unsere Community festgestellt und nachgewiesen, dass sich unz\u00e4hlige \u201eAfD\u201c-Seiten und Accounts dem f\u00fcr demokratisch gew\u00e4hlte Parteien \u00fcblichen B\u00fcrgerdialog entziehen und Unmengen an Nutzern l\u00f6schen und blockieren. Ohne ersichtlichen Grund wird sich Kritik und Dialog entzogen, gleichzeitig aber weiterhin Stimmung gegen Andersdenkende gemacht. \n\nPRESSEMELDUNG (GERNE VERBREITEN): https://reconquista-internet.de/portfolio/wir-werden-sie-fragen\n\nF\u00fcr eine demokratisch gew\u00e4hlte Partei, die im deutschen Bundestag die Interessen aller B\u00fcrgerinnen und B\u00fcrger vertreten soll, ist dies ein einmaliger und Besorgnis erregender Umstand. Darum m\u00f6chten wir heute der \u201eBlockpartei\u201c AfD gesammelt unsere Fragen zukommen lassen.\n\nBeispiele:\nWarum und nach welchen Kriterien blockiert die AfD willk\u00fcrlich Nutzerinnen und Nutzer?\nWelchen Zweck verfolgt sie?\nDarf sie das? \nWo kann man die Blocklisten \u00f6ffentlich einsehen?\nHat die AfD Angst vor der Meinungsfreiheit?\nWieso ist die AfD gegen Blocklisten, verwendet aber selber in gro\u00dfem Umfang welche? \n(Das sind nur Beispiele, es gibt noch viele andere Fragen hierzu)\n\nWir haben viele Fragen und sollten auch Medien und interessierte Journalistinnen und Journalisten dazu ermuntern, sich diese Fragen einmal zu stellen.\n\nSendet, postet, teilt und kommentiert eure Fragen an die AfD-Verb\u00e4nde eures Vertrauens, weist Journalisten und Online-Magazine auf die von uns aufgedeckten AfD-Blocklisten hin (siehe Link zur Pressemeldung oben) und verwendet dabei gerne wenn es passt diese Hashtags:\n\n#vierzehn \n#T \n#BoehmermannGate \n#ReconquistaInternet \n#DenBlockZumGaertnerMachen\n\n\nWir dokumentieren alle Antworten auf unsere Fragen in \u003c#441252395758911488> \n\nAuf, auf!\n\n\u2764 \n \nPRESSEMELDUNG: https://reconquista-internet.de/portfolio/wir-werden-sie-fragen","author":2,"s":127048,"mentions":[]},{"id":"446659833081626635","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/446659833081626634/image.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/446659833081626634/image.jpg","width":640,"height":853,"size":216505}],"embeds":[],"timestamp":"2018-05-17T13:06:42.745000+00:00","edited_timestamp":null,"content":"Entdeckt in Hamburg-Altona","author":2,"s":127049,"mentions":[]},{"id":"446967638934159360","attachments":[],"embeds":[],"timestamp":"2018-05-18T09:29:49.379000+00:00","edited_timestamp":null,"content":"@everyone \ud83c\udf3aCHALLENGE \u201eVierte Strophe\u201c\ud83c\udf3c\n\nHey Friends, es gibt endlich eine neue Challenge! Dieses Mal k\u00f6nnen wir unserer Kreativit\u00e4t so richtig freien Lauf lassen! \n\nWieso wehen auf dem Reichstagsgeb\u00e4ude drei \ud83c\udde9\ud83c\uddea und nur eine \ud83c\uddea\ud83c\uddfa? Wieso unterscheiden Medien in \u201eDeutscher\u201c und \u201eDeutscher mit Migrationshintergrund\u201c? Warum ist nur die dritte Strophe des \u201eDeutschlandsliedes\u201c unsere Nationalhymne? Was soll eigentlich eine Nationalhymne? Was ist eigentich Heimat? Was bedeutet Identit\u00e4t? Fragen \u00fcber Fragen...\n\nWir wollen das ungreifbare Thema Heimat, Gesellschaft und Identit\u00e4t mal etwas positiver und konstruktiver angehen: WIR SUCHEN EINE NEUE DEUTSCHE NATIONALHYMNE! \n\nSO GEHT ES: Entscheidt Euch f\u00fcr ein Lied Eurer Wahl als neue Nationalhymne! Es kann witzig, alt, neu, kreativ oder langweilig sein. Das Lied sollte bei Youtube zu finden sein, damit wir alle es finden k\u00f6nnen. Stellt Eure neue Nationalhymne an einem \u00f6ffentlichen Ort, an dem eine Debatte \u00fcber Eure Idee entstehen kann, vor (Z.B. Kommentarspalten von Onlinemedien, Parteien, Institutionen). Verteidigt in \u00d6FFENTLICHEN Gespr\u00e4chen Euer Lied, erkl\u00e4rt, warum es eine gute Nationalhymne w\u00e4re und versucht (nat\u00fcrlich unter Beachtung des Kodex) andere von Eurer Idee zu \u00fcberzeugen!\nSeid kreativ bei der Auswahl Eurer Hymne! Je cleverer Ihr bei der Wahl des Ortes seid, an dem Ihr Eure neue Hymne vorstellt, desto besser! Es geht um \u00f6ffentlichen Impact, Humor und nat\u00fcrlich ein kluges, verbindendes und positives neues Lied!\n\nDokumentiert Eure Gespr\u00e4che mit Screenshots und reicht alles GESAMMELT bis Mittwoch, den 23.5.2018 im \u003c#442307755785584651> Kanal ein!\n\nWER GEWINNT? Die ReconquistaInternet-Vollversammlung schaut sich die Einreichungen gemeinsam an und w\u00e4hlt die besten Hymnen samt Debatten aus und die gesamte Community entscheidet dann per Abstimmung in der kommenden Woche, wer eine neue Fr\u00fchlingsblume erh\u00e4lt! \n\nDie drei Teilnehmer mit den MEISTEN Stimmen erhalten sogar ZWEI Fr\u00fchlingsblumen!! \ud83d\udc90\ud83c\udf38\n\n #viertestrophe \n\nAuf, Auf!","author":2,"s":127050,"mentions":[]},{"id":"446969865224585216","attachments":[],"embeds":[{"url":"https://youtu.be/b2PifntKRBY"},{"url":"https://youtu.be/CdKVX45wYeQ"},{"url":"https://youtu.be/4JztCkQ4ubQ"},{"url":"https://youtu.be/qfk5O4RaifU"},{"url":"https://youtu.be/CAjHNTXa0hE"}],"timestamp":"2018-05-18T09:38:40.168000+00:00","edited_timestamp":null,"content":"Bisschen Inspiration:\nhttps://youtu.be/b2PifntKRBY\nhttps://youtu.be/CdKVX45wYeQ\nhttps://youtu.be/4JztCkQ4ubQ\nhttps://youtu.be/qfk5O4RaifU\nhttps://youtu.be/CAjHNTXa0hE","author":2,"s":127051,"mentions":[]},{"id":"446971038065098762","attachments":[],"embeds":[],"timestamp":"2018-05-18T09:43:19.795000+00:00","edited_timestamp":null,"content":"achso: songs von \u201ejan b\u00f6hmermann\u201c sind von der teilnahme ausgeschlossen!","author":2,"s":127052,"mentions":[]},{"id":"447346223159181342","attachments":[],"embeds":[],"timestamp":"2018-05-19T10:34:10.892000+00:00","edited_timestamp":null,"content":"Update: Wir werden immer schneller und besser und organisieren jeden Tag unerm\u00fcdlich weiter. Unser Flauschangriff-Team besteht nun aus \u003c@439140768515489792> , \u003c@160462182344032256> und \u003c@438990001435443210> ! \n\nEs passieren Dinge! \ud83d\ude0a\n\nT-4!\n\nWir helfen uns gegenseitig, zeigen uns wo was los ist und gehen da gemeinsam hin.\n\n\u2764\ufe0f\u270a\ufe0f\ud83d\ude09","author":2,"s":127053,"mentions":[1,7,2]},{"id":"447353059647946762","attachments":[],"embeds":[],"timestamp":"2018-05-19T11:01:20.838000+00:00","edited_timestamp":"2018-05-19T15:03:43.697000+00:00","content":"@everyone\nHeute starten wir einen wirklich harten Flauschangriff! Glaubt ihr nicht? \n\nNa dann: Mitmachen! \u270a\ufe0f\n\nWir wollen ein friedlicheres, freundlicheres Miteinander? Wir wollen respektvollen Umgang und wieder Spa\u00df im Netz und somit auch in der Wirklichkeit? \ud83d\udcbb Ok, dann nehmen wir diese Mission ab heute mit hinaus in die reale Welt! \ud83c\udf0d\n\nWie wir das machen? Wir sind kreativ! Lassen wir uns etwas einfallen. \n\nWir gr\u00fc\u00dfen freundlich unsere Mitmenschen \u2013 gern auch v\u00f6llig fremde, schenken sogar dem \u201edoofen\u201c Nachbarn ein L\u00e4cheln, erz\u00e4hlen Fremden in der U-Bahn einen guten Witz, kaufen jemandem ein Eis, h\u00f6ren jemand fremden zu, oder versuchen fremden Menschen auf anderem Wege ein L\u00e4cheln zu entlocken. \ud83d\ude04 \n\nEs gibt so viele M\u00f6glichkeiten, unser Miteinander positiver zu gestalten, ohne dass wir uns gleich \u201eein Bein ausrei\u00dfen\u201c.\n\nUnsere Geschichten und Ereignisse in Text, Bild und Video stellen wir in die Reaktionen und teilen sie auf unseren eigenen Social-Media-Profilen. \n\nDazu benutzen wir die Hashtags: \n#BesserIstBesser\n#EchtJetzt\n\nAlso auf, auf. Holen wir die Realit\u00e4t ins Netz zur\u00fcck. Wir freuen uns auf eure Reaktionen!\n\n\u270a\ufe0f\u2764\ufe0f\ud83d\ude09","author":7,"s":127054,"mentions":[]},{"id":"447434244357095424","attachments":[],"embeds":[],"timestamp":"2018-05-19T16:23:56.781000+00:00","edited_timestamp":null,"content":"Expertentipp: Die sch\u00f6nsten und konstruktivsten Twittergespr\u00e4che f\u00fchrt man mit Nutzern, die neben ihrem anonymen Profilnamen noch den Zusatz \u201egab.ai\u201c haben! \u2764\ufe0f Bitte denkt an unseren Kodex!","author":2,"s":127055,"mentions":[]},{"id":"447442163815415809","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/447442163815415808/image.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/447442163815415808/image.jpg","width":676,"height":676,"size":36951}],"embeds":[],"timestamp":"2018-05-19T16:55:24.927000+00:00","edited_timestamp":null,"content":"Wir sind nun \u00fcber 60.000! \u003c:reconquista:441321669534023691> \r\n#ReconquistaInternet #\u00dc60 \r\n[ @everyone ]","author":1,"s":127056,"mentions":[]},{"id":"447442847818448896","attachments":[],"embeds":[{"url":"https://youtu.be/3PyIi4qfnsc"}],"timestamp":"2018-05-19T16:58:08.006000+00:00","edited_timestamp":null,"content":"Und noch einer mehr: https://youtu.be/3PyIi4qfnsc","author":2,"s":127057,"mentions":[]},{"id":"447691766263447552","attachments":[],"embeds":[],"timestamp":"2018-05-20T09:27:14.788000+00:00","edited_timestamp":null,"content":"@everyone\n\nLiebe Flauschfreunde \ud83d\udc90,\nheute k\u00f6nnen zwei Hashtags besonders viel Liebe \u2764\ufe0f gebrauchen. \nViele von Euch werden dieses verl\u00e4ngerte Pfingstwochenende mit Ihren Liebsten verbringen, darum m\u00f6chten wir von Euch wissen, was Euch Familie bedeutet.\nSchreibt einen Statusbeitrag, einen Tweet oder einen Kommentar, beginnend mit:\n\nFamilie ist...\n\nund verwendet dazu die folgenden Hashtags:\n\n#Familiennachzug\n#ZukunftDeutschland\n#HappyFamily","author":7,"s":127058,"mentions":[]},{"id":"448109751654547458","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/448109750455107584/image.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/448109750455107584/image.jpg","width":2048,"height":2048,"size":4296888}],"embeds":[],"timestamp":"2018-05-21T13:08:10.271000+00:00","edited_timestamp":"2018-05-21T14:12:33.183000+00:00","content":"@everyone\n\nHey Flauschreunde, \ud83d\ude0a\n\nan dieser Stelle m\u00f6chten wir nochmal auf unsere offiziellen Kan\u00e4le auf Facebook und Twitter hinweisen. Auch ohne Discord verpassen wir dort nichts, was man \u00fcber RI wissen sollte, treffen viele freundliche Menschen und bekommen Hilfestellung bei allerlei Fragen. \n\n\u003chttps://www.twitter.com/ReconquistaNetz>\n\u003chttps://www.facebook.com/ReconquistaNetz>\n\nWir freuen uns \u00fcber Euren Support und wachsen so jeden Tag ein St\u00fcckchen mehr.\n\nWeitersagen erw\u00fcnscht.\nHabt einen sch\u00f6nen freien Montag.\n\u2764\ufe0f\u270a\ufe0f\ud83d\ude09","author":7,"s":127059,"mentions":[]},{"id":"448242421298495520","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/448242421298495518/DdLJnhTX4AErUgo.jpg_large.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/448242421298495518/DdLJnhTX4AErUgo.jpg_large.jpg","width":700,"height":800,"size":68468}],"embeds":[],"timestamp":"2018-05-21T21:55:21.179000+00:00","edited_timestamp":null,"content":"Guten Abend liebe Flauschende, \u2764 \r\n\r\nmacht mit beim gro\u00dfen **AfD Block Bingo**! \ud83c\udf1f\r\nTeilt eure Ergebnisse auf Twitter & Facebook und verwendet dazu folgende Hashtags:\r\n\r\n#AfDBlockBingo\r\n#AfDblockt \r\n\r\nWir w\u00fcnschen euch viel Erfolg & einen guten Start in die neue Woche.\r\n\u270a\ud83c\udffc \ud83d\ude09 \r\n\r\n[@everyone]\r\n*Credit: \u003chttps://twitter.com/ArmoredAmor>*","author":1,"s":127060,"mentions":[]},{"id":"448369307332640768","attachments":[],"embeds":[{"url":"https://youtu.be/kijpcUv-b8M"}],"timestamp":"2018-05-22T06:19:33.167000+00:00","edited_timestamp":null,"content":"@everyone Guten Morgen, allerseits! \n\nDinge passieren!!Wir bereiten uns vor! \n\n1. Tweetdeck lernen und nutzen!\n2. FB-/Twitter-/Google-Accounts anlegen, pflegen und \u201eauf Seerohrtiefe\u201c nutzen (keine #ReconquistaInternet Logos etc.)\n3. Wir beachten den Kodex, sind freundlich und zugewandt und immer konstruktiv.\n4. Wir helfen uns gegenseitig und rufen uns in den AGs, wenn wir Verst\u00e4rkung brauchen.\n5. Wir dokumentieren strafbare Handlungen, melden diese im jeweiligen Netzwerk und bringen sie \u00fcber \u003c#441251616851492904> bei den Strafverfolgungsbeh\u00f6rden zur Anzeige.\n6. Wir suchen und finden unsere Gespr\u00e4chspartner. \n7. Wir halten uns verst\u00e4rkt bereit, freuen uns auf die n\u00e4chsten 72 Stunden und h\u00f6ren dieses Lied: https://youtu.be/kijpcUv-b8M\n\n\nAuf, auf!\n\ud83c\udf3c\ud83d\ude09\ud83d\ude4f\ud83c\uddea\ud83c\uddfa\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83d\udc1c\ud83c\udf3a","author":2,"s":127061,"mentions":[]},{"id":"448371612094562315","attachments":[],"embeds":[{"url":"https://allgaeu-rechtsaussen.de/2018/05/22/kaufbeuren-reichsbuergerin-wegen-perfider-beleidigung-verurteilt/"}],"timestamp":"2018-05-22T06:28:42.665000+00:00","edited_timestamp":null,"content":"Betreff: \u201eMEINUNGSFREIHEIT!!!!!!\u201c https://allgaeu-rechtsaussen.de/2018/05/22/kaufbeuren-reichsbuergerin-wegen-perfider-beleidigung-verurteilt/","author":2,"s":127062,"mentions":[]},{"id":"448455247858499595","attachments":[],"embeds":[{"url":"https://twitter.com/hateaid/status/998895850762928128?s=21"}],"timestamp":"2018-05-22T12:01:02.985000+00:00","edited_timestamp":null,"content":"https://twitter.com/hateaid/status/998895850762928128?s=21","author":2,"s":127063,"mentions":[]},{"id":"448540749869613065","attachments":[],"embeds":[],"timestamp":"2018-05-22T17:40:48.253000+00:00","edited_timestamp":null,"content":"@everyone Aufgepasst!\n\nMorgen feiert \u201eJEMAND\u201c GANZ BESONDERES seinen GEBURTSTAG und wir wollen kr\u00e4ftig mitfeiern. Ab 7:30 UHR startet hier die gro\u00dfe Party. \n\nHaltet euch f\u00fcr einen XXL-FLAUSCH bereit! ;)\n\nWir z\u00e4hlen auf jeden einzelnen Geburtstagsgast.\n\n\ud83d\udc90\u2764\ufe0f\ud83c\udf81\ud83c\udf89","author":7,"s":127064,"mentions":[]},{"id":"448555885560856577","attachments":[],"embeds":[{"url":"https://youtu.be/sLQNMWHjC-0"}],"timestamp":"2018-05-22T18:40:56.883000+00:00","edited_timestamp":null,"content":"https://youtu.be/sLQNMWHjC-0 \ud83d\ude4f\u270c\ufe0f\u2764\ufe0f","author":2,"s":127065,"mentions":[]},{"id":"448719234114125834","attachments":[],"embeds":[],"timestamp":"2018-05-23T05:30:02.213000+00:00","edited_timestamp":"2018-05-23T05:38:05.714000+00:00","content":"**\u201cAm Grundgesetz geht kein Weg vorbei!\u201d** \u003c:reconquista:441321669534023691>\n\nHeute feiern wir den 69. Geburtstag unseres Grundgesetzes! \n\nDas Grundgesetz enth\u00e4lt neben unseren Grundrechten auch alle grundlegenden gemeinschaftlichen System- und Wertentscheidungen, die f\u00fcr ein friedliches und freundliches Miteinander n\u00f6tig sind.\n\nIn den ersten vier Wochen des Bestehens von #ReconquistaInternet mussten wir in Tausenden pers\u00f6nlichen Gespr\u00e4chen im Internet feststellen:\n\nBesonders unter denen, die das Netz als bevorzugten Ort f\u00fcr Meinungsaustausch und Meinungsbildung nutzen, haben viele ein eher unterk\u00fchltes Verh\u00e4ltnis zu unserem Grundgesetz: zur Religionsfreiheit, der Freiheit der Presse, Wissenschaft und Kunst, der Meinungsfreiheit und ihrer tats\u00e4chlichen Bedeutung, der \u00fcber allem stehenden Unantastbarkeit der Menschenw\u00fcrde oder dem Recht auf freie Entfaltung der Pers\u00f6nlichkeit. \n\n**Wir meinen: Am Grundgesetz geht kein Weg vorbei!**\n\nHeute haben wir darum der \u201eAfD\u201c f\u00fcnf nagelneue, tiefgefrorene Ausgaben des Grundgesetzes geschenkt. Im Verlauf des Nachmittags werden die f\u00fcnf 100 Kilogramm schweren, 1,20 Meter gro\u00dfen Eisbl\u00f6cke, die vor dem Eingang der Berliner \u201eAfD\u201c-Parteizentrale stehen, soweit abgeschmolzen sein, dass die Grundgesetz-Ausgaben entnommen und studiert werden k\u00f6nnen.\n\n**__HEUTE WIRD GEREDET:__**\n\nUm die erkaltete Liebe zum Grundgesetz, unserer Verfassung, ein wenig zu erw\u00e4rmen, werden wir heute deutschlandweit und auf allen digitalen kommunikativen Wegen das konstruktive Gespr\u00e4ch suchen \u2012 nicht nur, aber gerne auch mit Vertretern oder Verb\u00e4nden von Parteien. Im Zentrum unserer Gespr\u00e4che steht die Bedeutung unserer Verfassung f\u00fcr unser friedliches Zusammenleben und die Unantastbarkeit der Grundrechte. \n\nIst Menschenw\u00fcrde relativ oder gilt sie f\u00fcr alle gleich? Was unterscheidet sie von den Verfassungen anderer L\u00e4nder? F\u00fcr wen gilt das Grundgesetz? Fragen \u00fcber Fragen \u2013 wir stellen sie und k\u00f6nnen sie beantworten!","author":1,"s":127066,"mentions":[]},{"id":"448719241894559748","attachments":[],"embeds":[],"timestamp":"2018-05-23T05:30:04.068000+00:00","edited_timestamp":null,"content":"**__FLAUSCHANGRIFF:__**\n\nWir sind heute nicht so streng mit uns und anderen und **danken** all denen, deren Beruf oder Berufung es ist oder war, unsere Verfassung und deren Werte zu sch\u00fctzen. Wir unterst\u00fctzen sie mit einer digitalen Seelenmassage und sprechen mit und danken ihnen auf allen digitalen Plattformen! Egal, ob Berufspolitiker, private Aktivisten, Bundeswehr, Ministerien, NGOs, Polizei, Geheimdienste, Vereine, Initiativen, Kommunen, mutige Einzelk\u00e4mpfer. Wir suchen, finden und teilen die edlen \u201cH\u00fcter des Grundgesetzes\u201d, wir tauschen uns in den AGs aus und sagen danke! Bei der Suche nach \u201cVerfassungssch\u00fctzern\u201d bem\u00fchen wir uns, auch \u00fcber politische und institutionelle Differenzen hinwegzusehen. **Wir gehen heute auf all jene zu, denen das Grundgesetz und der Schutz unserer Werte genauso wichtig ist wie uns!** \n\nWir verwenden folgende Hashtags:\n#Grundgesetz\n#Liebe69\n#AusDiesemGrund\n#HappyBirthday\n#EndeDerEiszeit\n#ReconquistaInternet\n\nDie Memes zur Aktion gibt\u2019s hier:\n\u003c#448563164569796609>\n\nLasst uns gemeinsam das Eis zum Tauen bringen! \n\nEs wird Zeit f\u00fcr Menschlichkeit und Vernunft! \ud83d\ude09 \u270a\ud83c\udffc\n\nP.S.: Auf unserer Webseite findet ihr unsere PRESSEMITTEILUNG zu unserer IRL-Eis-Aktion: \u003chttps://reconquista-internet.de/portfolio/ice-ice-baby>\n\n[ @everyone ]","author":1,"s":127067,"mentions":[]},{"id":"448721482609197056","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/448721481505964032/EndeDerEiszeit.JPG","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/448721481505964032/EndeDerEiszeit.JPG","width":6000,"height":4000,"size":8255950}],"embeds":[],"timestamp":"2018-05-23T05:38:58.296000+00:00","edited_timestamp":null,"content":"","author":1,"s":127068,"mentions":[]},{"id":"448721982070980618","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/448721980875735040/AusDiesemGrund.JPG","proxy_url":"https://media.discor 22606893056/450915242701225994/image.jpg"},{"url":"https://cdn.discordapp.com/attachments/443334222606893056/450915257192284160/image.jpg"},{"url":"https://cdn.discordapp.com/attachments/443334222606893056/450915270714982400/image.jpg"}],"timestamp":"2018-05-29T07:05:29.467000+00:00","edited_timestamp":null,"reactions":[{"count":53,"emoji":{"name":"\ud83c\uddf7"}},{"count":54,"emoji":{"name":"\ud83c\uddee"}},{"count":53,"emoji":{"name":"\ud83c\uddf5"}},{"count":25,"emoji":{"name":"\ud83d\udc4d"}},{"count":89,"emoji":{"name":"\ud83d\ude22"}},{"count":69,"emoji":{"name":"\u2764"}},{"count":6,"emoji":{"name":"\u26b0"}},{"count":9,"emoji":{"name":"\ud83e\udd1d"}},{"count":4,"emoji":{"name":"\ud83d\udc40"}},{"count":6,"emoji":{"name":"\ud83d\ude4f"}},{"count":4,"emoji":{"name":"doge"}},{"count":57,"emoji":{"name":"reconquista"}}],"content":"@everyone Vor 25 Jahren, in der Nacht vom 28. auf den 29. Mai 1993, starben in Solingen f\u00fcnf Menschen bei einem rassistischen Brandanschlag, 17 weitere wurden verletzt.\n\nZum Hintergrund: https://www.tagesschau.de/inland/solingen-brandanschlag-101.html\n\nHeute wollen wir den ganzen Tag den Opfern rechtsextremer Gewalt gedenken und erinnern stellvertretend an die Opfer aus Solingen. Wir schreiben ihre Namen und bringen sie in die Gegenwart!\n\nWir gedenken:\nG\u00fcrs\u00fcn \u0130nce, 28 Jahre\nHatice Gen\u00e7, 18 Jahre\nG\u00fcl\u00fcstan \u00d6zt\u00fcrk, 12 Jahre\nH\u00fclya Gen\u00e7, 9 Jahre\nSaime Gen\u00e7, 4 Jahre\n... und allen Opfern rechtsextremer Gewalt.\n\nWir nutzen die Hashtags:\n#Solingen\n#NichtVergessen\n#RechtsextremeGewalt\n\nHier findet ihr die Memes zum Gedenken. Diese Memes verteilen wir den ganzen Tag und \u00fcberall \u2013 besonders dort, wo man die Namen der Opfer und die Tat am liebsten vergessen w\u00fcrde.\n\nAuf, auf!\n\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915231137529858/image.jpg\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915242701225994/image.jpg\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915257192284160/image.jpg\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915270714982400/image.jpg\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915312972333066/image.jpg\nhttps://cdn.discordapp.com/attachments/443334222606893056/450915328801898496/image.jpg","author":2,"s":127078,"mentions":[]},{"id":"451341651072385034","attachments":[],"embeds":[],"timestamp":"2018-05-30T11:10:35.138000+00:00","edited_timestamp":"2018-05-30T11:21:04.345000+00:00","reactions":[{"count":243,"emoji":{"name":"\u2764"}},{"count":118,"emoji":{"name":"\ud83d\ude22"}},{"count":16,"emoji":{"name":"\ud83d\udcaf"}},{"count":15,"emoji":{"name":"\ud83e\udd14"}},{"count":27,"emoji":{"name":"\ud83d\ude14"}},{"count":20,"emoji":{"name":"\ud83c\uddea\ud83c\uddfa"}},{"count":27,"emoji":{"name":"\ud83d\udd4a"}},{"count":11,"emoji":{"name":"\ud83d\udc3f"}},{"count":13,"emoji":{"name":"\ud83d\udc1c"}},{"count":12,"emoji":{"name":"\ud83d\ude0d"}},{"count":22,"emoji":{"name":"\ud83d\udc4d"}},{"count":11,"emoji":{"name":"\ud83e\udd10"}},{"count":5,"emoji":{"name":"\ud83d\udc9a"}},{"count":2,"emoji":{"name":"\u270a"}},{"count":12,"emoji":{"name":"all_the_things"}},{"count":6,"emoji":{"name":"doge"}},{"count":16,"emoji":{"name":"twitter"}},{"count":82,"emoji":{"name":"reconquista"}}],"content":"@everyone Ein Mann z\u00fcndet sich aus Verzweiflung \u00fcber seinen abgelehnten Asylantrag selbst an und gef\u00e4hrdet sich und auch andere. Eine unvorstellbare Verzweiflungstat.\n\nMan k\u00f6nnte jetzt \u00fcberlegen, wieso ein Mensch sich zu so einem drastischen Schritt entscheidet, man k\u00f6nnte hinterfragen, man k\u00f6nnte den Beteiligten und auch dem T\u00e4ter/Opfer Genesung w\u00fcnschen oder schweigen.\n\nNicht so eine Vielzahl Menschen, die nun ihren Gewalt- und Hassfantasien freien Lauf lassen.\nDarauf m\u00f6chten wir reagieren, denn bei aller Liebe, Kritik und Aufregung sollten wir die Empathie nie vergessen.\n\nKommentiert gewaltvolle Reaktionen in den Kommentarspalten mit:\n\n\u201eWer nichts Vern\u00fcnftiges zu sagen hat, sollte lernen, zu schweigen.\u201c\n\nVerwendet dazu die Hashtags\n#GoldenSilent\n#EmpathieIstKeineKrankheit\n#ReconquistaInternet","author":7,"s":127079,"mentions":[]},{"id":"451741422698233881","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/451741421914030080/image.jpg","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/451741421914030080/image.jpg","width":4469,"height":3192,"size":2962781}],"embeds":[],"timestamp":"2018-05-31T13:39:08.121000+00:00","edited_timestamp":"2018-05-31T13:45:11.367000+00:00","reactions":[{"count":151,"emoji":{"name":"\u2764"}},{"count":27,"emoji":{"name":"\ud83d\udc3f"}},{"count":46,"emoji":{"name":"\ud83c\udf1e"}},{"count":23,"emoji":{"name":"\ud83d\udc31"}},{"count":11,"emoji":{"name":"\ud83d\udc33"}},{"count":7,"emoji":{"name":"\ud83c\udf79"}},{"count":5,"emoji":{"name":"\ud83d\udc34"}},{"count":12,"emoji":{"name":"\ud83d\ude3b"}},{"count":5,"emoji":{"name":"\ud83c\udf37"}},{"count":7,"emoji":{"name":"\ud83c\udf3b"}},{"count":5,"emoji":{"name":"\ud83c\udf3a"}},{"count":7,"emoji":{"name":"\u270c"}},{"count":2,"emoji":{"name":"\ud83c\udf46"}},{"count":2,"emoji":{"name":"\u26bd"}},{"count":3,"emoji":{"name":"lionel"}},{"count":4,"emoji":{"name":"rebel"}},{"count":16,"emoji":{"name":"FoxLove"}},{"count":37,"emoji":{"name":"reconquista"}}],"content":"Heute mal kein Flauschangriff,\n\ndaf\u00fcr einfach einen sch\u00f6nen Tag euch allen gew\u00fcnscht. Wir hoffen ihr \u00e4rgert euch heute nicht, genie\u00dft das Wetter und habt Spa\u00df!\n\nIhr d\u00fcrft gern mitmachen. Es freuen sich sicherlich auch Eure Freunde und Follower \u00fcber so einen netten Wunsch.\n\nWir w\u00fcnschen allen einen #SchoenenTag \u2600\ufe0f @everyone @here #EinfachSo","author":7,"s":127080,"mentions":[]},{"id":"452552375211786240","attachments":[],"embeds":[],"timestamp":"2018-06-02T19:21:34.267000+00:00","edited_timestamp":null,"reactions":[{"count":138,"emoji":{"name":"\u2764"}},{"count":38,"emoji":{"name":"\ud83e\udd1d"}},{"count":31,"emoji":{"name":"\ud83c\udf3b"}},{"count":21,"emoji":{"name":"\ud83d\udc3f"}},{"count":13,"emoji":{"name":"\ud83d\udc9b"}},{"count":10,"emoji":{"name":"\ud83d\ude1a"}},{"count":6,"emoji":{"name":"\ud83d\udc18"}},{"count":18,"emoji":{"name":"\ud83d\udc90"}},{"count":5,"emoji":{"name":"\ud83d\udc6b"}},{"count":3,"emoji":{"name":"\ud83c\udf46"}},{"count":5,"emoji":{"name":"\ud83d\udc9a"}},{"count":4,"emoji":{"name":"\ud83d\udc91"}},{"count":5,"emoji":{"name":"\ud83d\udc4d"}},{"count":8,"emoji":{"name":"lionel"}},{"count":5,"emoji":{"name":"relaxo"}},{"count":12,"emoji":{"name":"thumbonfire"}},{"count":3,"emoji":{"name":"doge"}},{"count":4,"emoji":{"name":"all_the_things"}},{"count":5,"emoji":{"name":"drevil"}},{"count":29,"emoji":{"name":"reconquista"}}],"content":"\ud83e\udd1d CHALLENGE \u201eH\u00e4nde reichen\u201c \u2764\n\n\n\"Werkt\u00e4tige Hilfe ist mehr als Almosengeben. Dies geschieht mit Geld und Geldeswert, jenes mit Wort und Tat; Almosen kann man nur Armen reichen, liebreich beistehen jedermann.\" (Talmud)\n\nHallo Bande, die Sonne scheint, ein neuer Tag, eine neue Challenge! \ud83d\ude0a\nWir reichen unsere Hand und helfen, konstruktiv und konkret, wir bauen Br\u00fccken, im Gro\u00dfen oder Kleinen! \n\nWieso ist man von Hass erf\u00fcllt? Wieso verschlie\u00dft man sein Herz vor anderen und anderem? Hass, Missgunst und Verzweiflung haben meistens sehr konkrete Ursachen. Wir versuchen, mit anders denkenden oder w\u00fctenden Menschen in ein Gespr\u00e4ch zu kommen, um diese zu erforschen. Nicht missionarisch und aufdringlich, sondern sanft und aufrichtig interessiert. Wenn wir die Ursachen kennen, k\u00f6nnen wir uns \u00fcber Hilfe schlau machen und diese unserem Gespr\u00e4chspartner anbieten und dar\u00fcber informieren. Wir wollen nicht \u00fcbereinander, sondern miteinander sprechen, wir wollen Ursachen kennenlernen und Hilfe anbieten!\n\nVersuche in einer Diskussion mit Deinem Gespr\u00e4chspartner ein \u201eDanke f\u00fcr Deinen/Ihren Kommentar/Inhalt/Hinweis/Hilfe.\u201c zu bekommen. Dokumentiere dann Deine Gespr\u00e4che mit Screenshots (achte bitte unbedingt darauf, sehr private Gespr\u00e4chsinhalte unkenntlich zu machen!) und reiche alles gesammelt bis Sonntag, den 10.06.2018 im \u003c#442307755785584651> Kanal ein!\n\nDie ReconquistaInternet-Vollversammlung schaut sich die Einreichungen gemeinsam an, und w\u00e4hlt die besten und konstruktivsten Gespr\u00e4che aus; die gesamte Community entscheidet dann wieder per Abstimmung, wer eine neue Fr\u00fchlingsblume erh\u00e4lt! \ud83d\udc90\n\n\n #helfendeh\u00e4nde \n\nAuf, auf!\n\n[ @everyone ]","author":1,"s":127081,"mentions":[]},{"id":"452922184114110484","attachments":[],"embeds":[{"url":"https://www1.wdr.de/daserste/hartaberfair/"}],"timestamp":"2018-06-03T19:51:03.580000+00:00","edited_timestamp":"2018-06-03T20:20:06.969000+00:00","reactions":[{"count":3,"emoji":{"name":"\ud83c\udf33"}},{"count":16,"emoji":{"name":"\ud83d\udc3f"}},{"count":4,"emoji":{"name":"\ud83e\udd83"}},{"count":8,"emoji":{"name":"\ud83e\udd14"}},{"count":2,"emoji":{"name":"\ud83d\ude31"}},{"count":52,"emoji":{"name":"\u2665"}},{"count":4,"emoji":{"name":"\ud83d\udc9b"}},{"count":8,"emoji":{"name":"\ud83c\udf3b"}},{"count":5,"emoji":{"name":"\ud83d\ude0e"}},{"count":2,"emoji":{"name":"\ud83d\udc9a"}},{"count":3,"emoji":{"name":"\ud83d\udc07"}},{"count":5,"emoji":{"name":"\ud83e\udd26"}},{"count":2,"emoji":{"name":"relaxo"}},{"count":3,"emoji":{"name":"picklerick"}},{"count":4,"emoji":{"name":"FoxLove"}},{"count":2,"emoji":{"name":"lionel"}},{"count":6,"emoji":{"name":"all_the_things"}},{"count":20,"emoji":{"name":"thumbonfire"}},{"count":8,"emoji":{"name":"drevil"}},{"count":54,"emoji":{"name":"reconquista"}}],"content":"@everyone Pre-Sommerloch in der Redaktion von Hart aber fair?\n\n\u201eFl\u00fcchtlinge und Kriminalit\u00e4t \u2013 Die Diskussion!\u201c\n\nFrank \"Touchscreen\" Plasberg (WDR) fragt sich und uns mal wieder, ob Menschen, die vor Krieg und aus archaischen Gesellschaften geflohen sind \u00fcberhaupt integriert werden k\u00f6nnen. Sie seien f\u00fcr viele hierzulande Grund zu Sorge und Angst, so Frank \"Paarduell\" Plasberg. Kurz gesagt: Offenbar erreichen die ersten Ausl\u00e4ufer des Sommerlochs schon jetzt die Fernsehredaktionen.\n\nAaaaalter, was geht? https://www1.wdr.de/daserste/hartaberfair/\n\nDaher wollen wir heute und morgen Frank \"Darf ich Sie mal kurz unterbrechen\" Plasberg helfen, zum Abwechslung ein paar Themen f\u00fcr seine Sendung zu finden, die die Menschen wirklich bewegen. Gemeinsam verbreiten wir unter dem Motto: #AlternativeF\u00fcrPlasberg Themen, die wir gern hart aber fair diskutiert sehen w\u00fcrden. Ein offenes Brainstorming f\u00fcr bessere Talkshowthemen! Lasst uns ein bisschen Spa\u00df haben!\n\nWir nutzen die Hashtags:\n#Alternativef\u00fcrPlasberg \n#hartaberfair \n#esreicht \n#kriminelletalkshows\n\nSeid kreativ, konstruktiv, hart aber fair.\n\nAuf, auf!","author":2,"s":127082,"mentions":[]},{"id":"453130840655003675","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/453130840655003673/2432.pdf","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/453130840655003673/2432.pdf","size":190404}],"embeds":[],"timestamp":"2018-06-04T09:40:11.176000+00:00","edited_timestamp":null,"reactions":[{"count":112,"emoji":{"name":"\u2764"}},{"count":170,"emoji":{"name":"\ud83d\ude02"}},{"count":18,"emoji":{"name":"\ud83c\uddea\ud83c\uddfa"}},{"count":7,"emoji":{"name":"\ud83d\udc1c"}},{"count":5,"emoji":{"name":"\ud83c\udf0d"}},{"count":6,"emoji":{"name":"\ud83c\udd97"}},{"count":5,"emoji":{"name":"\ud83d\udd1e"}},{"count":4,"emoji":{"name":"\ud83d\udc3f"}},{"count":1,"emoji":{"name":"\ud83c\udde9\ud83c\uddea"}},{"count":1,"emoji":{"name":"relaxo"}},{"count":1,"emoji":{"name":"\ud83d\ude0d"}},{"count": ABER FAIR Redaktion. https://twitter.com/hartaberfair/status/1003335979942535169","author":2,"s":127085,"mentions":[]},{"id":"453456112956604426","attachments":[{"url":"https://cdn.discordapp.com/attachments/441251913166749718/453456112273063938/tSyc-AsDkVov_M4C8I_Mu2fJWFT5TQ0fQDXzpbnULKP3FEJOAs2bNJbYL10faL0UwCU5WUzwrqAn3x7dPzE1H-SdnIwWx7tnYtas.png","proxy_url":"https://media.discordapp.net/attachments/441251913166749718/453456112273063938/tSyc-AsDkVov_M4C8I_Mu2fJWFT5TQ0fQDXzpbnULKP3FEJOAs2bNJbYL10faL0UwCU5WUzwrqAn3x7dPzE1H-SdnIwWx7tnYtas.png","width":1000,"height":1000,"size":100760}],"embeds":[],"timestamp":"2018-06-05T07:12:42.136000+00:00","edited_timestamp":null,"reactions":[{"count":35,"emoji":{"name":"\ud83d\udc9e"}},{"count":17,"emoji":{"name":"\ud83d\ude4f"}},{"count":15,"emoji":{"name":"\ud83c\udf0d"}},{"count":23,"emoji":{"name":"\ud83c\udf08"}},{"count":7,"emoji":{"name":"\ud83d\udc1c"}},{"count":12,"emoji":{"name":"\ud83d\udc4d"}},{"count":3,"emoji":{"name":"doge"}},{"count":9,"emoji":{"name":"\u2665"}},{"count":2,"emoji":{"name":"\ud83d\udc91"}},{"count":3,"emoji":{"name":"FoxLove"}},{"count":36,"emoji":{"name":"reconquista"}}],"content":"Heute, am 5. Juni ist der 39. Todestag des einmillionsten \u201cGastarbeiters\u201d Armando Rodrigues de S\u00e0*.\r\n\r\n\u201cDer Begriff Gastarbeiter wurde in den 1960er Jahren in der Bundesrepublik Deutschland gepr\u00e4gt. Der gew\u00e4hlte Begriff des Gastes ist missverst\u00e4ndlich, da er suggeriert, dass eine R\u00fcckkehrabsicht besteht. Im Gastland Deutschland war nur ein vor\u00fcbergehender Aufenthalt zur Leistung von Arbeit vorgesehen.\u201d (\u003chttps://www.bpb.de>)\r\n\r\nTrotz dieser, aus heutiger Warte betrachteten, falschen Definition, sind viele der damals nach Deutschland Gekommenen noch heute hier und haben unsere Gesellschaft ma\u00dfgeblich gepr\u00e4gt. \r\n\r\nHeute feiern wir gemeinsam unsere G\u00e4ste von damals, von heute und von morgen - **F\u00fcr ein buntes und vielf\u00e4ltiges Deutschland, in dem wir gut und gerne leben**. #febuvdidwgugl\r\n\r\nDazu teilen wir in den sozialen Netzwerken und in Kommentarspalten\r\nunsere sch\u00f6nsten Geschichten,\r\ndas leckerste Essen,\r\ntolle Fotos und mehr,\r\ndie es ohne Gastarbeiter nie gegeben h\u00e4tte.\r\n\r\nWir sagen Danke und feiern gemeinsam #febuvdidwgugl.\r\n\r\n__Dazu benutzen wir die Hashtags:__\r\n#febuvdidwgugl\r\n#DankeArmando\r\n#SeiMeinGast\r\n#DoenerForDiversity\r\n\r\nMemes die ihr verwenden k\u00f6nnt, findet ihr wie immer in \u003c#448563164569796609>.\r\n\r\nAuf, auf! \ud83d\ude09 \u270a\ud83c\udffc \r\n\r\n[ @everyone ]","author":1,"s":127086,"mentions":[]},{"id":"453456185316737044","attachments":[],"embeds":[],"timestamp":"2018-06-05T07:12:59.388000+00:00","edited_timestamp":null,"reactions":[{"count":118,"emoji":{"name":"\ud83d\ude22"}},{"count":10,"emoji":{"name":"\u2639"}},{"count":15,"emoji":{"name":"\ud83e\udd1d"}},{"count":3,"emoji":{"name":"\ud83d\ude23"}},{"count":7,"emoji":{"name":"\ud83c\uddf7"}},{"count":7,"emoji":{"name":"\ud83c\uddee"}},{"count":7,"emoji":{"name":"\ud83c\uddf5"}},{"count":4,"emoji":{"name":"\u271d"}},{"count":4,"emoji":{"name":"\u262a"}},{"count":4,"emoji":{"name":"\u2721"}},{"count":2,"emoji":{"name":"\ud83d\ude14"}},{"count":2,"emoji":{"name":"\ud83d\udd96"}},{"count":1,"emoji":{"name":"\ud83d\ude11"}},{"count":4,"emoji":{"name":"doge"}},{"count":1,"emoji":{"name":"\ud83c\udf55"}}],"content":"***Armando Rodrigues de S\u00e0**\nwar der einmillionste Gastarbeiter in Deutschland. Bedingt durch die fehlenden Nachweise einer Heirat wurden Rodrigues keine Steuervorteile gew\u00e4hrt. So reiste er ein halbes Jahr nach Einstellung bei der Kalle AG in seine Heimat, um entsprechende Dokumente zu beschaffen. Zu Hause angekommen litt er unter Magenschmerzen. Auf Ratschlag seines Arztes blieb Rodrigues in Portugal. Seitdem lebte er in Portugal und ging keiner geregelten Arbeit mehr nach. Im Laufe der Jahre verschlimmerte sich sein Zustand und weitere \u00c4rzte wurden hinzugezogen. Aufgrund fr\u00fcher gemachter R\u00f6ntgenaufnahmen diagnostizierten die \u00c4rzte einen Tumor, der sich bei seiner R\u00fcckkehr nach Portugal vermutlich bereits in einem Fr\u00fchstadium befunden hatte, aber unentdeckt geblieben war. Der weitere Verlauf der Krankheit n\u00f6tigte die Familie, sich Rodrigues\u2019 Rente auszahlen zu lassen. Medikamente mussten kostspielig aus Spanien beschafft werden und Krankenhausaufenthalte folgten. Da eine Heilung nicht mehr m\u00f6glich schien, wurde Morphin verabreicht, um die Schmerzen zu lindern. Weiterhin wurde er k\u00fcnstlich ern\u00e4hrt. Armando Rodrigues de S\u00e1 verstarb 1979 in Vale de Madeiros an Krebs und wurde auf dem Friedhof von Canas de Senhorim beigesetzt.","author":1,"s":127087,"mentions":[]},{"id":"453836187925479427","attachments":[],"embeds":[{"url":"https://cdn.discordapp.com/attachments/443334222606893056/453621141156921346/image.jpg"}],"timestamp":"2018-06-06T08:22:59.070000+00:00","edited_timestamp":"2018-06-06T08:51:54.732000+00:00","reactions":[{"count":175,"emoji":{"name":"\u2764"}},{"count":12,"emoji":{"name":"\ud83d\udc1c"}},{"count":17,"emoji":{"name":"\ud83d\udc3f"}},{"count":11,"emoji":{"name":"\ud83c\udf3b"}},{"count":8,"emoji":{"name":"\ud83d\udc59"}},{"count":9,"emoji":{"name":"\ud83c\udf1e"}},{"count":22,"emoji":{"name":"\u2600"}},{"count":20,"emoji":{"name":"\ud83d\udc4d"}},{"count":5,"emoji":{"name":"\ud83c\udf33"}},{"count":9,"emoji":{"name":"\ud83d\udc4c"}},{"count":5,"emoji":{"name":"\ud83c\udf46"}},{"count":5,"emoji":{"name":"merkelraute"}},{"count":5,"emoji":{"name":"\ud83d\udc18"}},{"count":9,"emoji":{"name":"thumbonfire"}},{"count":4,"emoji":{"name":"twitch"}},{"count":7,"emoji":{"name":"picklerick"}},{"count":8,"emoji":{"name":"rebel"}},{"count":3,"emoji":{"name":"thaddustentakel"}},{"count":8,"emoji":{"name":"all_the_things"}},{"count":54,"emoji":{"name":"reconquista"}}],"content":"@everyone Das Wetter ist sch\u00f6n, die Stimmung ist gut, die sommerliche W\u00e4rme l\u00e4dt zum Badevergn\u00fcgen am See ein und in der ARD stellt sich die Redaktion der Talkshow \u201eMaischberger\u201c die Frage, die anscheinend die Welt am dringendsten bewegt:\n\n\u201eSind wir zu tolerant gegen\u00fcber dem Islam?\u201c\n\nhttps://cdn.discordapp.com/attachments/443334222606893056/453621141156921346/image.jpg\n\n(Tweet inzwischen gel\u00f6scht und umformuliert)\n\nWas ist da eigentlich gerade los in der ARD und speziell im WDR? Vorgestern Plasberg, heute Maischberger \u2013 reicht das nicht allm\u00e4hlich?\n\nWir packen darum lieber unsere Picknickk\u00f6rbe, holen die Fahrr\u00e4der raus und stellen der Welt unsere #AlternativefuerMaischberger vor. Wir posten, was man machen k\u00f6nnte, statt heute Abend \"Maischberger\" im Ersten zu schauen: sich bei RI engagieren, Bier trinken, ein Buch lesen, soft petting oder Molek\u00fcle z\u00e4hlen \u2013\u00a0wir sind kreativ und brainstormen gemeinsam.\n\nWir teilen uns vervielf\u00e4ltigen uns gegenseitig auf allen Plattformen. Wir sprechen gerne auch mit den zust\u00e4ndigen Redaktionen in den sozialen Netzwerken und unterbreiten konstruktiv und freundlich andere Themenvorschl\u00e4ge\u2026\n\nWas machen wir heute Abend statt \u201eMaischberger\u201c schauen?\n\nDie Hashtags (gerne nicht immer alle auf einmal verwenden, sondern durchwechseln):\n#AlternativefuerMaischberger\n#AlternativefuerTalkshows\n#zutolerant\n#esreicht\n\nAuf, auf in einen sommerlichen, freundlichen und positiven Flauschtag!","author":2,"s":127088,"mentions":[]},{"id":"454540651762024449","attachments":[],"embeds":[{"url":"https://youtu.be/fCvJvEqe7G0"}],"timestamp":"2018-06-08T07:02:16.337000+00:00","edited_timestamp":"2018-06-08T08:28:06.776000+00:00","reactions":[{"count":52,"emoji":{"name":"\ud83c\udfb8"}},{"count":10,"emoji":{"name":"\ud83d\udc40"}},{"count":16,"emoji":{"name":"\u270c"}},{"count":15,"emoji":{"name":"\ud83d\ude0a"}},{"count":44,"emoji":{"name":"\u2764"}},{"count":7,"emoji":{"name":"\ud83
